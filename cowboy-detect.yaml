id: cowboy-detect

info:
  name: Cowboy - Detect
  author: sechunt3r
  severity: info
  description: Cowboy was detected.
  reference:
    - https://github.com/ninenines/cowboy
  metadata:
    verified: true
    shodan-query: "cowboy"
  tags: tech,cowboy,detect

requests:
  - method: GET
    path:
      - "{{BaseURL}}/"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Server: Cowboy"
        part: hea