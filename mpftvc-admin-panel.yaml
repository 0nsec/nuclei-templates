id: mpftvc-admin-panel

info:
  name: MPFTVC Admin Login Panel
  author: hardik-Solanki
  severity: info
  metadata:
    verified: true
    shodan-query: title:"Admin-Login"
  tags: panel,mpftvc, adminlogin

requests:
  - method: GET
    path:
      - '{{BaseURL}}

    matchers-condition: and
    matchers:
      -  type: word
         words: 
           - "Admin-Login: MPFTVC"

      -  type: status
         status:
           -   200
