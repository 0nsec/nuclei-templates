id: mongodb-http-interface-enabled

info:
  name: MongoDB HTTP Interface Enabled
  author: pussycat0x
  severity: high
  description: |
    Checks if the MongoDB HTTP interface is enabled in /etc/mongod.conf.
  remediation: |
    Set 'http.enabled: false' in /etc/mongod.conf and restart MongoDB.
  reference:
    - https://www.mongodb.com/docs/manual/reference/configuration-options/
  tags: mongodb,config,file

file:
  - extensions:
      - conf
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "storage"
          - "operationProfiling"
        condition: and 
      - type: word
        words:
          - "http:"
          - "enabled: true"
        condition: and
