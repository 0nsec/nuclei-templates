id: mongodb-auth-disabled

info:
  name: MongoDB Authentication Disabled
  author: pussycat0x
  severity: critical
  description: |
    Checks if authentication is disabled in MongoDB config.
  remediation: |
    Set 'security.authorization: enabled' in /etc/mongod.conf and restart MongoDB.
  reference:
    - https://www.mongodb.com/docs/manual/core/security-authentication/
  tags: mongodb,config,file,audit

file:
  - extensions:
      - conf

    matchers:
      - type: word
        words:
          - "security:"
          - "authorization: enabled"
        condition: and

      - type: word
        words:
          - "authorization: disabled"
        negative: true
