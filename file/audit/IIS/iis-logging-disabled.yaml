id: iis-logging-disabled

info:
  name: IIS Logging Disabled
  author: pussycat0x
  severity: medium
  description: |
    Checks if IIS logging is disabled, which can hinder incident response.
  tags: iis,windows,security,hardening,logging

file:
  - extensions:
      - xml

    matchers:
      - type: regex
        regex:
          - "<logFile enabled=\"false\""
