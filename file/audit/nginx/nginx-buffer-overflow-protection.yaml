id: nginx-buffer-overflow-protection

info:
  name: Nginx Buffer Overflow Protection Check
  author: pussycat0x
  severity: medium
  description: |
    Ensures that buffer overflow protection is properly configured in Nginx to prevent large request attacks.
  reference:
    - https://nginx.org/en/docs/http/ngx_http_proxy_module.html
  tags: nginx,file,audit

file:
  - extensions:
      - conf

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "http"
          - "events"
        condition: and

      - type: word
        words:
          - "proxy_buffer_size"
          - "proxy_buffers"
          - "proxy_busy_buffers_size"
        condition: and
        negative: true

