id: nginx-rate-limiting

info:
  name: Nginx Rate Limiting Configuration Check
  author: pussycat0x
  severity: medium
  description: |
    Ensures that rate limiting is properly configured in Nginx to prevent excessive requests from a single client.
  remediation: |
    Add 'limit_req_zone $binary_remote_addr zone=mylimit:10m rate=10r/s;' in /etc/nginx/nginx.conf.
  reference:
    - https://nginx.org/en/docs/http/ngx_http_limit_req_module.html
  tags: nginx,rate-limiting,security

file:
  - extensions:
      - conf

    matchers:
      - type: word
        words:
          - "limit_req_zone $binary_remote_addr zone="

      - type: word
        words:
          - "rate="

      - type: word
        words:
          - "limit_req_zone $binary_remote_addr zone=mylimit:10m rate=10r/s;"
        condition: and
