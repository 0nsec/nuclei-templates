id: nginx-server-tokens

info:
  name: Nginx Server Tokens Exposure
  author: pussycat0x
  severity: medium
  description: |
    Detects if 'server_tokens' is enabled in Nginx, which can reveal version information.
  remediation: |
    Set 'server_tokens off;' in /etc/nginx/nginx.conf and restart Nginx.
  reference:
    - https://nginx.org/en/docs/http/ngx_http_core_module.html#server_tokens
  tags: audit,nginx,file

file:
  - extensions:
      - conf

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "http"
          - "events"
      condition: and

      - type: word
        words:
          - "server_tokens on;"
        negative: true
