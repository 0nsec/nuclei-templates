id: ssh-key-auth-required

info:
  name: Use SSH Key-Based Authentication
  author: pussycat0x
  severity: unknown
  description: |
    SSH key-based authentication enhances security by eliminating password-based logins, preventing brute-force attacks, and providing stronger authentication using cryptographic key pairs.
  remediation: |
    PasswordAuthentication no
  reference:
    - https://vishalraj82.medium.com/hardening-openssh-security-37f5d634015f
    - https://www.digitalocean.com/community/tutorials/how-to-configure-ssh-key-based-authentication-on-a-linux-server
  tags: audit,config,file,ssh

file:
  - extensions:
      - all

    matchers:
      - type: word
        words:
          - "PasswordAuthentication yes"
