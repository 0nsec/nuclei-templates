id: limit-ssh-users-access

info:
  name: Limit SSH Users Access
  author: pussycat0x
  severity: unknown
  description: |
    Allow SSH access only for designated users to enhance security.
  remediation: |
    Change it to : AllowUsers user1 user2
  reference:
    - https://vishalraj82.medium.com/hardening-openssh-security-37f5d634015f
    - https://cloud.ibm.com/docs/ssh-keys?topic=ssh-keys-granting-ssh-access-to-a-user
  tags: audit,config,file,ssh

file:
  - extensions:
      - all

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "# This is the sshd server system-wide configuration file"

      - type: word
        words:
          - "AllowUsers"
        negative: true