id: idle-timeout-interval

info:
  name: Set SSH  Idle Timeout Interval
  author: pussycat0x
  severity: unknown
  description: |
    Terminate idle SSH sessions automatically to minimize the risk of unauthorized access.
  remediation: |
    Change it to : ClientAliveInterval 300 ,ClientAliveCountMax 0
  reference:
    - https://vishalraj82.medium.com/hardening-openssh-security-37f5d634015f
    - https://support.forcepoint.com/s/article/000015900
  tags: audit,config,file,ssh

file:
  - extensions:
      - all

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "# This is the sshd server system-wide configuration file"

      - type: word
        words:
          - "ClientAliveInterval"
          - "ClientAliveCountMax"
        negative: true
        condition: or