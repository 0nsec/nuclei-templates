id: ssh-ip-whitelist

info:
  name: Limit SSH Access by IP Address
  author: pussycat0x
  severity: unknown
  description: |
    Restricting SSH access by IP address enhances security by allowing only trusted sources to connect, reducing the risk of unauthorized access and brute-force attacks.
  remediation: |
    ListenAddress 0.0.0.0
  reference:
    - https://vishalraj82.medium.com/hardening-openssh-security-37f5d634015f
    - https://www.cyberciti.biz/tips/howto-openssh-sshd-listen-multiple-ip-address.html
  tags: audit,config,file,ssh

file:
  - extensions:
      - all

    matchers:
      - type: word
        words:
          - "#ListenAddress"