id: asp-webshell

info:
  name: ASP/ASP.NET Webshell - Detect
  author: lu4nx
  severity: high
  reference:
    - https://github.com/tennc/webshell/tree/master/aspx
    - https://github.com/tennc/webshell/tree/master/asp
    - https://www.rapid7.com/blog/post/2016/12/14/webshells-101/
  metadata:
    verified: true
  tags: asp,aspx,file,webshell
file:
  - extensions:
      - asp
      - asa
      - aspx
      - ashx
      - asmx
      - asax

    extractors:
      - type: regex
        regex:
          - '(?i)(eval)'
          - '(?i)(eval|execute)\('
          - '(?i)wscript.shell'
          - '(?i)ExecuteStatement'
          - '(?i)cmd.exe'
          - '(?i)mmshell'
          - '(?i)GetCmd'
