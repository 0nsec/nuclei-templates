id: android-debug-enabled

info:
  name: Android Debug Enabling - Detect
  author: gaurang
  severity: low
  description: Android debug enabling was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: android,file

file:
  - extensions:
      - all

    matchers:
      - type: regex
        regex:
          - "android:debuggable=\"true\""

