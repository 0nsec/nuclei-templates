id: shopify-custom-token

info:
  name: Shopify Custom App Access Token
  author: gaurang
  severity: high
  tags: file,keys,token
file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - "shpca_[a-fA-F0-9]{32}"
