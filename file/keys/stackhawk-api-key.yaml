id: stackhawk-api-key

info:
  name: StackHawk API Key
  author: hazana
  severity: medium
  reference:
    - https://docs.stackhawk.com/apidocs.html
  metadata:
    verified: true
  tags: file,keys,token
file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - "hawk\\.[0-9A-Za-z\\-_]{20}\\.[0-9A-Za-z\\-_]{20}"
