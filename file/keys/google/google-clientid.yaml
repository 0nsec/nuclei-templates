id: google-clientid

info:
  name: Google Client ID
  author: DhiyaneshDK
  severity: info
  reference:
    - https://github.com/praetorian-inc/noseyparker/blob/main/data/default/rules/google.yml
  metadata:
    verified: true
  tags: file,keys,google,token
file:
  - extensions:
      - all

    extractors:
      - type: regex
        part: body
        regex:
          - '(?i)\b([0-9]+-[a-z0-9_]{32})\.apps\.googleusercontent\.com'
