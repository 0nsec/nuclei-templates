id: facebook-secret-key

info:
  name: Facebook Secret Key - Detect
  author: gaurang
  severity: low
  description: Facebook secret key token was detected.
  tags: keys,file,token,facebook

file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - "(?i)(facebook|fb)(.{0,20})?(?-i)['\"][0-9a-f]{32}['\"]"
