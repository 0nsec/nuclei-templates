id: jackett-exposed-ui

info:
  name: Exposed Jackett UI
  author: ProjectDiscoveryAI
  severity: high
  description: |
    This template checks for exposed Jackett Dashboard which can lead to sensitive information disclosure.

http:
  - raw:
      - |
        GET /UI/Dashboard HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "UI"
          - "Dashboard"
      - type: status
        status:
          - 200