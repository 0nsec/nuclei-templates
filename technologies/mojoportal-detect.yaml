id: mojoportal-detect

info:
  name: Mojoportal Detect
  author: pikpikcu
  severity: info
  tags: tech,mojoportal

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Powered by mojoPortal"

      - type: status
        status:
          - 200
