id: limesurvey-detect

info:
  name: limesurvey-favicon-detection
  author: Matt Galligan
  severity: info
  reference:   
  tags: tech,limesurvey

requests:
  - method: GET
    path:      
      - "{{BaseURL}}/index.php?r=surveys/publiclist"      

    host-redirects: true
    max-redirects: 2

    matchers:
      - type: word
        words:        
          - "The following surveys are available"        
          - "LimeSurvey"
        condition: or
        case-insensitive: true

      - type: status
        status:
          - 200
