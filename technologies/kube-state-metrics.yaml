id: kube-state-metrics-detect

info:
  name: Kube-State-Metrics Metrics Detected
  author: ja1sh
  severity: low
  description: |
    An attacker can detect the public instance of a Kube-State-Metrics metrics. The Kubernetes API server exposes data about the count, health, and availability of pods, nodes, and other Kubernetes objects.
  metadata:
    verified: "true"
    shodan-query: title:Kube-state-metrics
  tags: exposure,service mesh,kubernetes,k8s,kube-state-metrics,detect

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - <title>Kube-State-Metrics

      - type: status
        status:
          - 200
