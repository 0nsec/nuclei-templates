id: freshworks-detection
info:
  name: Template Name
  author: HeeresS
  severity: info
  description: description
  reference:
    - https://developers.freshworks.com/docs/
  tags: tags
requests:
  - raw:
      - |+
        GET /HTTP/2
        Host: {{Hostname}}
    
    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - nel-endpoint-freshservice
      - type: word
        part: header
        words:
          - ''
      - type: status
        status:
          - 302
