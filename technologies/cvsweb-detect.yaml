id: cvsweb-detect

info:
  name: Detect CVSweb
  author: lu4nx
  severity: info
  metadata:
    zoomeye-query: title:cvsweb
    fofa-query: title="cvsweb"
  tags: tech

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - '<meta name="generator" content=".*CVSweb.*"'

      - type: status
        status:
          - 200
