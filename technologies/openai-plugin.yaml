id: openai-plugin

info:
  name: OpenAI Plugin Detection
  author: pdteam
  severity: info
  reference:
    - https://platform.openai.com/docs/plugins/introduction
  tags: openai,plugin,tech

requests:
  - method: GET
    path:
      - "{{BaseURL}}/.well-known/ai-plugin.json"

    matchers:
      - type: word
        words:
          - '"schema_version":'
          - '"name_for_model":'
        condition: and

    extractors:
      - type: json
        json:
          - '.name_for_human'
