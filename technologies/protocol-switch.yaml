id: protocol-switch

info:
  name: Switching Protocol Detection
  author: pdteam
  severity: info
  metadata:
    shodan-query: '"connection: upgrade"'

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 101'
          - 'contains(to_lower(header), "switching protocols")'
          - 'contains(to_lower(header), "connection: upgrade")'
          - 'contains(to_lower(header), "upgrade:")'

    extractors:
      - type: dsl
        dsl:
          - upgrade
