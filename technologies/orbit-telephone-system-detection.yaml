id: orbit-telephone-system-detection

info:
  name: Template Name
  author: HeeresS
  severity: info
  description: description
  reference:
    - https://kb.orbitgt.com/214/technology/platforms/index
  tags: tags

requests:
  - raw:
      - |+
        GET / HTTP/1.1
        Host: {{Hostname}}


    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Orbit Telephone System: Administration'
      - type: status
        status:
          - 200
