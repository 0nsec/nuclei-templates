id: sitecore-default-page

info:
  name: Sitecore Default Page
  author: DhiyaneshDK,RandomDhiraj
  severity: info
  metadata:
    shodan-query: http.title:"Welcome to Sitecore"
  tags: tech,sitecore

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Welcome to Sitecore"
          - 'alt="Sitecore"'
        condition: or

      - type: status
        status:
          - 200
