id: thinkphp-detect

info:
  name: ThinkPHP - Detect
  author: pwnhxl
  severity: info
  description: ThinkPHP Development framework Detect
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: thinkphp,tech,detect

requests:
  - method: GET
    path:
      - "{{BaseURL}}/?s={{randstr}}&c={{randstr}}&a={{randstr}}&m={{randstr}}"

    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - '/Library/Think/Think.class.php'
          - '{ Fast & Simple OOP PHP Framework } -- [ WE CAN DO IT JUST THINK ]'
        condition: or

      - type: word
        part: header
        words:
          - 'X-Powered-By: ThinkPHP'
