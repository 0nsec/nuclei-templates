id: nacos-version

info:
  name: nacos version
  author: Arm!tage
  severity: info
  description: Detect nacos version
  reference:
    - None
  tags: nacos

requests:
  - raw:
      - |+
        GET /v1/console/server/state?accessToken=&username= HTTP/1.1
        Host: {{Hostname}}
        Accept: application/json, text/plain, */*
        accessToken: 
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/106.0.5249.91 Safari/537.36
        Referer: http://nacos1.njtlh.cn/\nAccept-Encoding: gzip, deflate
        Accept-Language: zh-CN,zh;q=0.9
        Connection: close
      
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: regex
        regex:
          - '"version":"(\d+\.\d+\.\d+)"'
    extractors:
      - type: regex
        part: body
        regex:
          - '"version":"(\d+\.\d+\.\d+)"'
