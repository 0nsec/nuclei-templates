id: sitecore-cms

info:
  name: Sitecore CMS - Detect
  author: RandomDhiraj
  severity: info
  description: |
    Detect Sitecore Content Management System (CMS).
  reference: |
    https://www.sitecore.com/
  metadata:
    verified: "true"
    shodan-query: title:"sitecore"
  tags: cms,sitecore,tech

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'alt="Sitecore"'

      - type: regex
        part: body
        regex:
          - "&#169; ([0-9]+) Sitecore"

      - type: status
        status:
          - 200
