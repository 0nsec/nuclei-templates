id: sitecore-cms-detection

info:
  name: Sitecore CMS Detection
  author: RandomDhiraj
  severity: info
  description: Detect Sitecore Content Management System (CMS) websites based on a redirect from the sitecore media handler URL pattern to the notfound.aspx page.
  reference: https://www.sitecore.com/
  tags: cms,sitecore

requests:
  - method: GET
    path:
      - "{{BaseURL}}/-/media/doo-doo.ashx"
    max-redirects: 0

    matchers:
      - type: regex
        part: header
        regex:
          - "Location: /sitecore/service/notfound.aspx"
        condition: and
      - type: status
        status:
          - 302
