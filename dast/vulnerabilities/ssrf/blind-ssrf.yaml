id: blind-ssrf

info:
  name: Blind SSRF OAST Detection
  author: pdteam,AmirHossein Raeisi
  severity: medium
  metadata:
    max-request: 3
  tags: ssrf,dast,oast

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'

    payloads:
      ssrf:
        - "{{interactsh-url}}"
        - "{{FQDN}}.{{interactsh-url}}"
        - "{{RDN}}.{{interactsh-url}}"
        - "{{FQDN}}@{{interactsh-url}}"
        - "{{RDN}}@{{interactsh-url}}"

    fuzzing:
      - part: query
        mode: single
        values:
          - "https?://" # Replace HTTP URLs with alternatives
          - "\\./.*" # Replace path parameters with ssrf payloads
        fuzz:
          - "https://{{ssrf}}"

    stop-at-first-match: true
    matchers:
      - type: word
        part: interactsh_protocol  # Confirms the HTTP Interaction
        words:
          - "http"
