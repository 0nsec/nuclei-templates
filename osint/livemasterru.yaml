id: livemasterru

info:
  name: livemaster.ru
  author: dwisiswant0
  severity: info
  tags: osint,osint-shopping,livemasterru

self-contained: true
requests:
  - method: GET
    path:
      - "https://www.livemaster.ru/{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "<title>\u041c\u0430\u0433\u0430\u0437\u0438\u043d \u043c\u0430\u0441\u0442\u0435\u0440\u0430"
