id: zoomitir

info:
  name: zoomitir
  author: dwisiswant0
  severity: info
  tags: osint,osint-tech,zoomitir

self-contained: true
requests:
  - method: GET
    path:
      - "https://www.zoomit.ir/user/{{user}}/"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "\u067e\u0631\u0648\u0641\u0627\u06cc\u0644 - \u0632\u0648\u0645\u06cc\u062a"
