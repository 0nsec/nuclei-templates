id: auru

info:
  name: au.ru
  author: dwisiswant0
  severity: info
  tags: osint,osint-misc,auru

self-contained: true
requests:
  - method: GET
    path:
      - "https://au.ru/user/{{user}}/"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "\u041b\u043e\u0442\u044b \u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u0435\u043b\u044f "
