id: easyen

info:
  name: easyen
  author: dwisiswant0
  severity: info
  tags: osint,osint-social,easyen

self-contained: true
requests:
  - method: GET
    path:
      - "https://easyen.ru/index/8-0-{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "\u0414\u0435\u043d\u044c \u0440\u043e\u0436\u0434\u0435\u043d\u0438\u044f"
