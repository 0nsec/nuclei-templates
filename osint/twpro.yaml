id: twpro

info:
  name: twpro
  author: dwisiswant0
  severity: info
  tags: osint,osint-social,twpro

self-contained: true
requests:
  - method: GET
    path:
      - "https://twpro.jp/{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "\u304a\u3068\u306a\u308a\u3055\u3093"
