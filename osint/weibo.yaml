id: weibo

info:
  name: weibo
  author: dwisiswant0
  severity: info
  tags: osint,osint-social,weibo

self-contained: true
requests:
  - method: GET
    path:
      - "https://tw.weibo.com/{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "\u7c89\u7d72"
