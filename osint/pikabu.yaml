id: pikabu

info:
  name: pikabu
  author: dwisiswant0
  severity: info
  tags: osint,osint-social,pikabu

self-contained: true
requests:
  - method: GET
    path:
      - "https://pikabu.ru/@{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "\u2014 \u0432\u0441\u0435 \u043f\u043e\u0441\u0442\u044b \u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u0435\u043b\u044f"
