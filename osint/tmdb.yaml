id: tmdb

info:
  name: TMDB
  author: olearycrew
  description: This OSINT template looks for information about a user name.
  severity: info
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: osint,osint-tech,tmdb

self-contained: true
requests:
  - method: GET
    path:
      - "https://www.themoviedb.org/u/{{user}}"
    redirects: true

    matchers:
      - type: status
        status:
          - 200
