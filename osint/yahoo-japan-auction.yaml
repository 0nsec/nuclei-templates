id: yahoo-japan-auction

info:
  name: Yahoo! JAPAN Auction
  author: dwisiswant0
  severity: info
  tags: osint,osint-shopping,yahoo-japan-auction

self-contained: true
requests:
  - method: GET
    path:
      - "https://auctions.yahoo.co.jp/follow/list/{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "\u51fa\u54c1\u8005"
