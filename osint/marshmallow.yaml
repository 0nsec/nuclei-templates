id: marshmallow

info:
  name: Marshmallow
  author: dwisiswant0
  severity: info
  tags: osint,osint-social,marshmallow

self-contained: true
requests:
  - method: GET
    path:
      - "https://marshmallow-qa.com/{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "\u3055\u3093\u306b\u30e1\u30c3\u30bb\u30fc\u30b8\u3092\u304a\u304f\u308b"
