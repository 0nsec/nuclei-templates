id: karabin

info:
  name: karab.in
  author: dwisiswant0
  severity: info
  tags: osint,osint-social,karabin

self-contained: true
requests:
  - method: GET
    path:
      - "https://karab.in/u/{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "Do\u0142\u0105czy\u0142:"
