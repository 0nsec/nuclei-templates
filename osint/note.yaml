id: note

info:
  name: Note
  author: dwisiswant0
  severity: info
  tags: osint,osint-social,note

self-contained: true
requests:
  - method: GET
    path:
      - "https://note.com/{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "\u30d5\u30a9\u30ed\u30ef\u30fc"
