id: okidoki

info:
  name: okidoki
  author: dwisiswant0
  severity: info
  tags: osint,osint-misc,okidoki

self-contained: true
requests:
  - method: GET
    path:
      - "https://m.okidoki.ee/ru/users/{{user}}/"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "\u041f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u0435\u043b\u044c"
