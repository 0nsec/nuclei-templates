id: soloby

info:
  name: soloby
  author: dwisiswant0
  severity: info
  tags: osint,osint-social,soloby

self-contained: true
requests:
  - method: GET
    path:
      - "http://www.soloby.ru/user/{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "- \u0423\u043d\u0438\u0432\u0435\u0440 soloBY"
