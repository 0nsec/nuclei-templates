id: postnews

info:
  name: Postnews
  author: olearycrew
  description: This OSINT template looks for information about a user name.
  severity: info
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: osint,osint-tech,postnews

self-contained: true
requests:
  - method: GET
    path:
      - "https://post.news/@/{{user}}"
    redirects: true

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        part: body
        negative: true
        words:
          - "Profile Not Found"
