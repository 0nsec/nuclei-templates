id: darudar

info:
  name: darudar
  author: dwisiswant0
  severity: info
  tags: osint,osint-misc,darudar

self-contained: true
requests:
  - method: GET
    path:
      - "https://darudar.org/users/{{user}}/"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - ". \u0414\u0430\u0440\u0443\u0434\u0430\u0440"
