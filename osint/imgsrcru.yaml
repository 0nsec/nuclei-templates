id: imgsrcru

info:
  name: iMGSRC.RU
  author: dwisiswant0
  severity: info
  tags: osint,osint-images,imgsrcru

self-contained: true
requests:
  - method: GET
    path:
      - "https://imgsrc.ru/main/user.php?lang=ru&user={{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "\u041f\u0440\u0438\u0441\u043e\u0435\u0434\u0438\u043d\u0438\u043b\u0441\u044f"
