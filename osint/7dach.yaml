id: 7dach

info:
  name: 7dach
  author: dwisiswant0
  severity: info
  tags: osint,osint-social,7dach

self-contained: true
requests:
  - method: GET
    path:
      - "https://7dach.ru/profile/{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "\u0418\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f / \u041f\u0440\u043e\u0444\u0438\u043b\u044c"
