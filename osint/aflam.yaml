id: aflam

info:
  name: aflam
  author: dwisiswant0
  severity: info
  tags: osint,osint-misc,aflam

self-contained: true
requests:
  - method: GET
    path:
      - "https://www.aflam4you.net/profile.html?u={{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - ") on \u0628\u062b \u062d\u064a \u0648 \u0645\u0628\u0627\u0634\u0631"
