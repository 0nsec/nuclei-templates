id: fcv

info:
  name: fcv
  author: dwisiswant0
  severity: info
  tags: osint,osint-hobby,fcv

self-contained: true
requests:
  - method: GET
    path:
      - "https://fcv.if.ua/index.php/component/comprofiler/userprofile/{{user}}/"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "\u0441\u0442\u043e\u0440\u0456\u043d\u043a\u0430 \u043f\u0440\u043e\u0444\u0456\u043b\u044e"
