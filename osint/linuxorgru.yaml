id: linuxorgru

info:
  name: linux.org.ru
  author: dwisiswant0
  severity: info
  tags: osint,osint-tech,linuxorgru

self-contained: true
requests:
  - method: GET
    path:
      - "https://www.linux.org.ru/people/{{user}}/profile"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "\u0414\u0430\u0442\u0430 \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u0438"
