id: naver

info:
  name: Naver
  author: dwisiswant0
  severity: info
  tags: osint,osint-social,naver

self-contained: true
requests:
  - method: GET
    path:
      - "https://blog.naver.com/{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - " : \ub124\uc774\ubc84 \ube14\ub85c\uadf8"
