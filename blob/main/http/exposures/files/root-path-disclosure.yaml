---
id: root-path-disclosure
info:
  name: 000~ROOT~000 Path Disclosure
  author: soltanali0 and ArganexEmad
  severity: high
  description: >
    Detects potential exposure of sensitive file paths like /000~ROOT~000/,
    which may allow unauthorized access to critical system files like
    /etc/passwd.
  tags:
    - Path Disclosure
requests:
  - method: GET
    path:
      - "{{BaseURL}}/home/000~ROOT~000/"
      - "{{BaseURL}}/home/000~ROOT~000/etc/passwd"
      - "{{BaseURL}}/home/000~ROOT~000/etc/passwd-"
      - "{{BaseURL}}/000~ROOT~000/"
      - "{{BaseURL}}/000~ROOT~000/etc/passwd"
      - "{{BaseURL}}/OLDS/home/000~ROOT~000/"
      - "{{BaseURL}}/OLDS/home/000~ROOT~000/etc/passwd"
      - "{{BaseURL}}/app/webroot/files/kcfinder/files/home/000~ROOT~000/"
      - "{{BaseURL}}/app/webroot/files/kcfinder/files/home/000~ROOT~000/etc/passwd"
    matchers:
      - type: word
        words:
          - "Index of"
          - "Last modified"
          - "Last Description"
          - "root:x"
        part: body
      - type: status
        status:
          - 200
          - 403
