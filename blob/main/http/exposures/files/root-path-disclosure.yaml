id: root-path-disclosure

info:
  name: 000~ROOT~000 Path Disclosure
  author: soltanali0 and ArganexEmad
  severity: high
  description: Detects and provides access to sensitive file paths like as /000~ROOT~000/, potentially allowing the discovery of critical system files like /etc/passwd.
  tags: http

requests:
  - method: GET
    path:
      - "{{BaseURL}}/home/000~ROOT~000/"
      - "{{BaseURL}}/000~ROOT~000/"
    matchers:
      - type: word
        words:
          - "Index of"
        part: body
 
