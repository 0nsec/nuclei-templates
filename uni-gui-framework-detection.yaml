id: uni-gui-framework-detection

info:
  name: Detect UniGUI Framework and Version
  author: serrapa
  severity: info
  description: Checks for the presence of UniGUI framework and extracts its version along with the Sencha Ext JS version.

requests:
  - method: GET
    path:
      - "{{BaseURL}}/"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "uni-xtheme-"
          - "ext-all.js"
          - "uniVars._extVer="
        condition: or
        part: body
      - type: regex
        regex:
          - 'uni-(\d+\.\d+\.\d+\.\d+)/'
          - 'uniVars._extVer="(\d+\.\d+\.\d+)"'
        part: body
    extractors:
          - type: regex
            regex:
              - 'uni-(\d+\.\d+\.\d+\.\d+)/'
            part: body
            name: uni_gui_version
          - type: regex
            regex:
              - 'uniVars._extVer="(\d+\.\d+\.\d+)"'
            part: body
            name: ext_js_version

