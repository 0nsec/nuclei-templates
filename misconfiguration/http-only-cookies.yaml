id: http-only-cookies
info:
  name: HttpOnly Cookie Checker
  description: Checks whether cookies in the HTTP response contain the HttpOnly attribute
  severity: low
author: Mr. Bobo HP
tags:
  - http
  - cookies
  - security

requests:
  - method: GET
    path:
      - /
    matchers-condition: and
    matchers:
      - type: word
        words:
          - Set-Cookie
        part: header
      - type: word
        words:
          - HttpOnly
        part: header
