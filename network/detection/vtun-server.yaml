id: vtun-server

info:
  name: VTUN Server - Detection
  author: pussycat0x
  severity: info
  description: |
    VTUN (Virtual Tunnel) server was detected.
  metadata:
    verified: true
    max-request: 1
    shodan-query: product:"Vtun Virtual Tunnel"
  tags: network,vtun,detect,detect,tcp

tcp:
  - inputs:
      - data: "\n"

    host:
      - "{{Hostname}}"
    port: 5001

    matchers:
      - type: word
        words:
          - "VTUN server"

    extractors:
      - type: regex
        regex:
          - 'VTUN server ver ([0-9.]+)'
