id: afp-server-detect

info:
  name: AFP Server Detect
  author: pussycat0x
  severity: info
  reference:
    - https://nmap.org/nsedoc/scripts/afp-serverinfo.html
  metadata:
    verfied: true
    shodan-query: 'AFP'
    max-request: 1
  tags: js,network,eunm,afp

tcp:
  - inputs:
      - data: 000300010000000000000002000000000f00
        type: hex

    host:
      - "{{Hostname}}"
    port: 548
    read-size: 1024

    matchers:
      - type: word
        words:
          - "AFP"
          - "DHCAST"
        condition: and
