id: axigen-mail-server-detect

info:
  name: Axigen Mail Server Detection
  author: pikpikcu
  severity: info
  description: |
    Axigen Mail Server was detected.
  metadata:
    verified: true
    max-request: 1
    shodan-query: product:"Axigen"
    fofa-query: app="axigen-Mail-Server"
  tags: network,axigen,detect,smtp,detection,tcp
tcp:
  - inputs:
      - data: "\n"

    host:
      - "{{Hostname}}"
    port: 25

    matchers:
      - type: word
        words:
          - "Axigen ESMTP"
          - "AXIGEN"
