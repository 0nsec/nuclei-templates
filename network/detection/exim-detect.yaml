id: exim-detect

info:
  name: Exim Detect
  author: ricardomaia
  severity: info
  description: |
    Exim is a message transfer agent (MTA) distributed over GNU General Public License.
  reference:
    - https://www.exim.org/docs.html
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
    verified: true
  tags: network,detect,smtp,mail

tcp:
  - inputs:
      - data: ""

    host:
      - "{{Hostname}}:25"
      - "{{Hostname}}:2525"
      - "{{Hostname}}:465"
      - "{{Hostname}}:587"

    matchers:
      - type: word
        words:
          - "ESMTP Exim"

    extractors:
      - type: regex
        group: 1
        name: version
        regex:
          - '(?i)SMTP.Exim\s?([\w.]+)'
