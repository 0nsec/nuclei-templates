id: gopher-detect

info:
  name: Gopher Service - Detect
  author: pry0cc
  severity: info
  description: |
    Gopher service was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: network,gopher,detect,detection,tcp

tcp:
  - inputs:
      - data: "\r\n"
    host:
      - "{{Hostname}}"
    port: 70

    matchers:
      - type: dsl
        dsl:
          - "contains(to_lower(raw), 'gopher')"
