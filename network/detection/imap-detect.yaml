id: imap-detect

info:
  name: IMAP - Detect
  author: pussycat0x
  severity: info
  description: |
    IMAP was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: imap
  tags: network,detect,imap,mail,detection,tcp
tcp:
  - inputs:
      - data: "\n"

    host:
      - "{{Hostname}}"
    port: 143

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "OK "
          - "IMAP4rev1"
        condition: and
