id: exposed-checkmk
info:
  name: Checkmk Agent Info Disclosure (6556)
  author: ivaldivieso
  severity: medium
  description: The Checkmk agent discloses sensitive system information on TCP port 6556 without authentication.
  reference:
    - https://medium.com/@Th3hound/the-hidden-danger-of-the-exposed-checkmk-agent-mapping-your-infrastructure-for-attackers-151cc2180e73
  classification:
    cvss-metrics: CVSS:3.1AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  tags: checkmk,tcp,info-disclosure

tcp:
  - host:
      - "{{Hostname}}"
    port: 6556
    inputs:
      - data: "\n"
    read-size: 4096
    matchers:
      - type: word
        condition: or
        words:
          - "<<<check_mk>>>"
          - "AgentOS:"
          - "Version:"
