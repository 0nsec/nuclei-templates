id: api-networksdb

info:
  name: NetworksDB API Test
  author: 0xpugazh
  severity: info
  reference:
    - https://networksdb.io/api/docs
  metadata:
    verified: true
    tags: token-spray, networksdb

    self-contained: true
    requests:
      -raw:
        GET /api/org-search?search=Google HTTP/2
        Host: networksdb.io
        X-Api-Key: {{token}}

      matchers:
        - type: word
          part: body
          words:
            - '"total"'
            - '"orgainisation"'
            - '"id"'
            - '"networks"'
            - '"countries"'
          condtion: and
