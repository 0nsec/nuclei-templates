id: api-networksdb

info:
  name: NetworksDB API Test
  author: 0xpugazh
  severity: info
  reference:
    - https://networksdb.io/api/docs
  metadata:
    verified: true
    tags: token-spray, networksdb

    self-contained: true
    requests:
      -raw:
        - |
          GET /api/org-search HTTP/1.1
          Host: networksdb.io
          X-Api-Key: {{token}}
          -d search=Google

      matchers:
        - type: word
          part: body
          words:
            - '"total"'
            - '"orgainisation"'
            - '"id"'
            - '"networks"'
            - '"countries"'
          condtion: and
