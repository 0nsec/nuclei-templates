id: api-networksdb

info:
  name: NetworksDB API Test
  author: 0xpugazh
  severity: info
  description: US Address Verification
  reference:
    - https://networksdb.io/api/docs
  metadata:
    verified: "true"
  tags: token-spray,networkdb

self-contained: true
requests:
  - raw:
      - |
        GET /api/org-search?search=Google HTTP/1.1
        Host: networksdb.io
        X-Api-Key: {{token}}

    matchers:
      - type: word
        part: body
        words:
          - '"total"'
          - '"orgainisation"'
          - '"id"'
          - '"networks"'
          - '"countries"'
        condition: and