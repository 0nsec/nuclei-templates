id: cluster-panel

info:
  name: Cluster Overview
  author: tess
  severity: medium
  metadata:
    verified: true
    shodan-query: http.title:"Cluster Overview - Trino"
  tags: cluster,exposed,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/ui/"
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Cluster Overview'
          - 'Query Details'
        condition: and
      - type: status
        status:
          - 200
