id: i-mscp-panel

info:
  name: Multi Server Control Panel - Detect
  author: JustaAcat
  severity: info
  reference:
    - https://i-mscp.net/
  tags: panel,i-mscp,detect

requests:
  - method: GET
    path:
      - '{{BaseURL}}'
    
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "i-MSCP - Multi Server Control Panel"

      - type: status
        status:
          - 200
