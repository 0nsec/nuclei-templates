id: sonic-wall-login

info:
  name: SonicWall Network Security Login - Detect
  author: JustaAcat
  severity: info
  description: SonicWall Network Security Login was detected.
  metadata:
    verified: "true"
    shodan-query: title:"SonicWall Network Security Login"
  tags: panel,sonicwall,login

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login/"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - <title>SonicWall Network Security Login</title>

      - type: status
        status:
          - 200
