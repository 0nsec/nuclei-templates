id: sensu-login-panel-detect

info:
  name: Sensu By Sumo Logic Login Panel Detected
  author: ja1sh
  severity: low
  description: |
    Sensu By Sumo Logic - Login Panel: Sensu offers an end-to-end observability pipeline where you can collect, filter, and transform monitoring events and send them to the database of your choosing.
  metadata:
    verified: "true"
    shodan-query: http.favicon.hash:-749942143
  tags: kubernetes,k8s,sensu,sumo logic,login,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - <title>Sensu

      - type: status
        status:
          - 200
