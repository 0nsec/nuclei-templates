id: gnu-mailman-detect

info:
  name: GNU Mailman Detect
  author: Matt Galligan
  severity: info
  description: Exposed GNU Mailman Listinfo
  tags: panel, mailman
  reference:
    - https://list.org/

requests:
  - method: GET
    path:
      - "{{BaseURL}}/mailman/listinfo"
      - "{{BaseURL}}/listinfo"
    matchers:
      - type: word
        words:
          - "Delivered by Mailman"
