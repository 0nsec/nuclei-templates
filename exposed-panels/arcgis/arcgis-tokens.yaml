id: arcgis-tokens

info:
  name: ArcGIS Tokens
  author: HeeresS
  severity: info
  description: Check for the existence of the "/arcgis/tokens/" path on an ArcGIS server.
  reference:
    - https://enterprise.arcgis.com/en/
  classification:
    cwe-id: CWE-1270
  tags: arcgis, tokens, security

requests:
  - method: GET
    path:
      - '{{BaseURL}}/arcgis/tokens/'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'tokens'

      - type: status
        status:
          - 200
