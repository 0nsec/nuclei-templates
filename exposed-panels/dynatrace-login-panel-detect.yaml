id: dynatrace-login-panel-detect

info:
  name: Dynatrace Login Panel Detected
  author: ja1sh
  severity: low
  description: |
    Dynatrace | Simplify cloud complexity and innovate faster and more efficiently with observability, security, and AIOps in one platform.
  metadata:
    verified: "true"
    shodan-query: http.favicon.hash:1828614783
  tags: Dynatrace,login,panel,exposed

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - Dynatrace

      - type: status
        status:
          - 200
