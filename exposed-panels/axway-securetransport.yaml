id: axway-securetransport

info:
  name: AXWAY Secure Transport Panel - Detect
  author: righettod
  severity: info
  description: |
    AXWAY Secure Transport panel was detected.
  reference:
    - https://www.axway.com/en/products/managed-file-transfer/securetransport
  metadata:
    verified: "true"
    shodan-query: http.title:"SecureTransport" || http.favicon.hash:1330269434
  tags: panel,login,axway,securetransport

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "SecureTransport"
          - "Axway SecureTransport"
        condition: and

      - type: status
        status:
          - 200
