id: nimplant-c2-server

info:
  name: NimPlant C2 Server Detection
  author: ja1sh
  severity: info
  reference:
    - https://github.com/chvancooten/NimPlant
  description: |
    An attacker can detect the public instance of a NimPlant C2 Framework
  metadata:
    verified: "true"
    shodan-query: "nimplant C2 server"
  tags: nimplant,c2 framework,detection,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "NimPlant C2"
