id: papercut-ng-panel

info:
  name: PaperCut NG Panel - Detect
  author: ritikchaddha
  severity: info
  description: |
    PaperCut NG is a print management system. Log in to manage your print quotas, see your print history and configure your system.
  metadata:
    verified: "true"
    google-query: html:'content="PaperCut'
  tags: panel,papercut,detect

requests:
  - method: GET
    path:
      - "{{BaseURL}}/user"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'content="PaperCut'
        condition: and

      - type: status
        status:
          - 200
