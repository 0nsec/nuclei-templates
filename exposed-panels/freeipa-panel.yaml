id: freeipa-panel

info:
  name: FreeIPA Identity Management Panel
  author: DhiyaneshDk
  severity: info
  metadata:
    verified: "true"
    shodan-query: html:"FreeIPA"
  tags: panel,login,freeipa

requests:
  - method: GET
    path:
      - '{{BaseURL}}/ipa/ui/'

    redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Identity Management'
          - 'freeipa'
        condition: and

      - type: status
        status:
          - 200
