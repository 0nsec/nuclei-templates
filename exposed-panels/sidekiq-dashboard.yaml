id: sidekiq-dashboard

info:
  name: sidekiq-dashboard
  author: dhiyaneshDK
  severity: medium
  description: Sidekiq Dashboard panel was detected.
  reference:
    - https://sidekiq.org
    - https://github.com/mperham/sidekiq
  tags: unauth,panel,sidekiq

requests:
  - method: GET
    path:
      - "{{BaseURL}}/sidekiq"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - <title>Sidekiq</title>
        part: body

      - type: status
        status:
          - 200

