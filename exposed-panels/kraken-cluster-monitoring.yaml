id: kraken-cluster-monitoring

info:
  name: Kraken Cluster Monitoring
  author: pussycat0x
  severity: info
  metadata:
    verified: true
    shodan-query: http.title:"Kraken dashboard"
  tags: panel,kraken,cluster

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Kraken dashboard"
          - "Kraken cluster monitoring"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200