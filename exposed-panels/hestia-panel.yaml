id: hestia-panel

info:
  name: Hestia Control Panel - Detect
  author: JustaAcat
  severity: info
  reference:
    - https://hestiacp.com/
  tags: panel,hestia,detect

requests:
  - method: GET
    path:
      - '{{BaseURL}}/login/'
    
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Hestia Control Panel"

      - type: status
        status:
          - 200
