id: wmw-enterprise-panel

info:
  name: WMW Enterprise login - Detect
  author: Matt Galligan
  severity: info
  description: |
    WMW Enterprise is an IoT Device management app
  tags: panel,wmw,login

requests:
  - method: GET
    path:
      - "{{BaseURL}}/en/login"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "WMW Enterprise login"

      - type: status
        status:
          - 200
