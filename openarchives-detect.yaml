id: openarchives-detect

info:
  name: openarchives - Open Archive Detection
  author: ZeroChill
  severity: info
  description: |
    Detects Open Archives Initiative instance
  reference:
    - https://www.openarchives.org/
  tags: openarchive

http:
  - raw:
      - |
        GET / HTTP/1.1
        Host: {{Hostname}}
        Content-Type: text/html,application/xhtml+xml,application/xml;

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'OAI-PMH'
          - 'www.openarchives.org'
          - '</OAI-PMH'
        condition: and

      - type: status
        status:
          - 200
