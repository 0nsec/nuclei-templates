id: ssl-private-key

info:
  name: SSL Private Key Disclosure
  author: R12W4N
  severity: High
  tags: exposure,ssl,privatekey,files

requests:
  - method: GET
    path:
      - "{{RootURL}}/ssl.txt"
      - "{{RootURL}}/ssl_key.txt"
      - "{{RootURL}}/ssl/{{Host}}_key.txt"
      - "{{RootURL}}/cert/{{Host}}_key.txt"
      - "{{RootURL}}/cert/{{RDN}}_key.txt"
      - "{{RootURL}}/cert/{{Host}}.txt"
      - "{{RootURL}}/ssl/private/{{Host}}_key.pem"
      - "{{RootURL}}/certs/{{Host}}_private.key"
      - "{{RootURL}}/certs/{{Host}}.key"
      - "{{RootURL}}/certificates/{{Host}}_priv.pem"
      - "{{RootURL}}/certificates/{{Host}}_privkey.pem"
      - "{{RootURL}}/ssl/{{Host}}.pem"
      - "{{RootURL}}/certs/{{Host}}.pem"
      - "{{RootURL}}/private/{{Host}}.key"
      - "{{RootURL}}/keys/{{Host}}.pem"
      - "{{RootURL}}/certificates/{{Host}}.pfx"
      - "{{RootURL}}/certificates/{{Host}}.p12"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "BEGIN ENCRYPTED PRIVATE KEY"
          - "BEGIN RSA PRIVATE KEY"
          - "PRIVATE KEY"
        condition: or

      - type: status
        status:
          - 200
