id: exposed-vscode

info:
  name: Visual Studio Code Directories - Detect
  author: aashiq
  severity: low
  description: Visual Studio Code directories were detected.
  tags: vscode,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/.vscode/"
    matchers:
      - type: word
        words:
          - "Index of /.vscode"
        part: body

