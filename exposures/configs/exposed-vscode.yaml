id: exposed-vscode

info:
  name: Visual Studio Code Directories - Detect
  author: aashiq
  severity: low
  description: Visual Studio Code directories were detected. Search is conducted by querying the /.vscode endpoint and existence of "index of" in the body
  tags: vscode,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/.vscode/"
    matchers:
      - type: word
        words:
          - "Index of /.vscode"
        part: body

