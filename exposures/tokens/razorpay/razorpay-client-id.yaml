id: razorpay-client-id-token

info:
  name: Razorpay Clienr ID Disclosure
  author: Devang-Solanki
  severity: info
  tags: exposure,token,razorpay

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    extractors:
      - type: regex
        part: body
        regex:
          - "rzp_(live|test)_.{14}"
