id: linkerd-dashboard

info:
  name: Linkerd Dashboard Exposure
  author: ja1sh
  severity: low
  description: |
    An attacker can detect the public instance of a Linkerd dashboard
  metadata:
    verified: "true"
    shodan-query: title:linkerd
  tags: exposure,service mesh,kubernetes,k8s,linkerd,dashboard

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - <title>linkerd

      - type: status
        status:
          - 200
