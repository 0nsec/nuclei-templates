id: yii-error-page

info:
  name: Yii Error Page
  author: DhiyaneshDk
  severity: low
  metadata:
    verified: "true"
    shodan-query: html:"yii\base\ErrorException"
  tags: exposure,yii,logs

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>yii\base\ErrorException</title>'

      - type: word
        part: header
        words:
          - text/html

      - type: status
        status:
          - 500
