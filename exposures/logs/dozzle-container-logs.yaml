id: dozzle-container-logs

info:
  name: Dozzle container logs
  author: theabhinavgaur
  severity: medium
  metadata:
    verified: true
    shodan-query:
      - http.title:"Dozzle"
  tags: information-disclsoure,logs,docker


requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"authorizationNeeded": "false"'
          - '"secured": "false"'
        condition: and

      - type: word
        part: content_type
        words:
          - 'text/html'

      - type: status
        status:
          - 200
