id: opentsdb-status

info:
  name: OpenTSDB - Detect
  author: pussycat0x
  severity: low
  reference: |
     http://opentsdb.net/
  metadata:
    verified: "true"
    shodan-query: http.title:"OpenTSDB"
  tags: opentsdb,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/stats?json"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "tsd.connectionmgr.connections"
          - "tsd.http"
          - "host"

      - type: word
        part: header
        words:
          - "application/json"

      - type: status
        status:
          - 200