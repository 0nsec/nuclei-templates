id: powershell-execution-policy-check

info:
  name: PowerShell Execution Policy Check
  author: JeonSungHyun[nukunga]
  severity: medium
  description: |
    Checks if the PowerShell Execution Policy is set to an insecure level 
    (e.g., Bypass or Unrestricted).
  impact: |
    Malicious scripts can be run silently, increasing the risk of malware execution.
  remediation: |
    Set execution policy to RemoteSigned or AllSigned according to your organization's policy.
  tags: windows,powershell,audit

self-contained: true

code:
  - pre-condition: |
      IsWindows();
    engine:
      - powershell
      - powershell.exe
    args:
      - -ExecutionPolicy
      - Bypass
    pattern: "*.ps1"
    source: |
      $policies = Get-ExecutionPolicy -List
      foreach ($p in $policies) {
        if ($p -in [String[]]("Bypass","Unrestricted")) {
          Write-Output "Insecure Execution Policy found: $p"
        }
      }
    matchers:
      - type: word
        words:
          - "Insecure Execution Policy found:"
