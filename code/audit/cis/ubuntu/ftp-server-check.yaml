id: ftp-server-check

info:
  name: Ensure FTP Server Service is Not Installed
  author: Th3l0newolf
  severity: medium
  description: |
    This template checks whether the FTP server package (`vsftpd`) is installed.
    FTP is an unencrypted and insecure protocol. The service should not be installed unless explicitly required.
  remediation: |
    Run: sudo apt-get remove vsftpd -y
    This removes the FTP server to reduce potential security risks.
  reference:
    - https://www.cisecurity.org/benchmark/ubuntu_linux
  tags: cis,linux,ftp,vsftpd,package,security,audit,ubuntu
  metadata:
    verified: true

self-contained: true

code:
  - engine:
      - bash
    args:
      - "-c"
      - |
        if dpkg-query -s vsftpd &>/dev/null; then
          echo "[ftp-server-check:Policy-Fail] [vsftpd is installed] [CIS_FAIL] [medium]"
        else
          echo "[ftp-server-check:Policy-Pass] [vsftpd is not installed] [CIS_PASS] [medium]"
        fi

    matchers:
      - type: word
        name: policy-pass
        words:
          - "Policy-Pass"

      - type: word
        name: policy-fail
        words:
          - "Policy-Fail"
