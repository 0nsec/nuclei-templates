id: autofs-service-check

info:
  name: Ensure autofs Service is Not Installed
  author: Th3l0newolf
  severity: medium
  description: |
    This template checks whether the autofs package is installed. The autofs service allows automatic mounting of file systems, which could introduce security risks if not explicitly needed.
  remediation: |
    Run: sudo apt-get remove autofs -y
    This removes the autofs package if it is not required.
  reference:
    - https://www.cisecurity.org/benchmark/ubuntu_linux
  tags: cis,linux,autofs,package,security,audit,ubuntu
  metadata:
    verified: true

self-contained: true

code:
  - engine:
      - bash
    args:
      - "-c"
      - |
        if dpkg-query -s autofs &>/dev/null; then
          echo "[autofs-service-check:Policy-Fail] [autofs is installed] [CIS_FAIL] [medium]"
        else
          echo "[autofs-service-check:Policy-Pass] [autofs is not installed] [CIS_PASS] [medium]"
        fi

    matchers:
      - type: word
        name: policy-pass
        words:
          - "Policy-Pass"

      - type: word
        name: policy-fail
        words:
          - "Policy-Fail"
