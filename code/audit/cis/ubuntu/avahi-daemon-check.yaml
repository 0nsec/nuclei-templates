id: avahi-daemon-check

info:
  name: Ensure Avahi Daemon Service is Not Installed
  author: Th3l0newolf
  severity: medium
  description: |
    This template checks whether the avahi-daemon package is installed.
    Avahi provides mDNS/DNS-SD discovery, which is not recommended in secure environments unless explicitly required.
  remediation: |
    Run: sudo apt-get remove avahi-daemon -y
    This removes the Avahi daemon if it is not needed.
  reference:
    - https://www.cisecurity.org/benchmark/ubuntu_linux
  tags: cis,linux,avahi,package,security,audit,ubuntu
  metadata:
    verified: true

self-contained: true

code:
  - engine:
      - bash
    args:
      - "-c"
      - |
        if dpkg-query -s avahi-daemon &>/dev/null; then
          echo "[avahi-daemon-check:Policy-Fail] [avahi-daemon is installed] [CIS_FAIL] [medium]"
        else
          echo "[avahi-daemon-check:Policy-Pass] [avahi-daemon is not installed] [CIS_PASS] [medium]"
        fi

    matchers:
      - type: word
        name: policy-pass
        words:
          - "Policy-Pass"

      - type: word
        name: policy-fail
        words:
          - "Policy-Fail"
