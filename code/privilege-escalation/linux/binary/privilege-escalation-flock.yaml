id: privilege-escalation-flock

info:
  name: Flock - Privilege Escalation
  author: daffainfo
  severity: high
  reference: https://gtfobins.github.io/gtfobins/flock/
  metadata:
    verified: true
  tags: code,linux,flock,privesc

self-contained: true
code:
  - engine:
      - sh
      - bash
    source: |
        whoami

  #SUID
  - engine:
      - sh
      - bash
    source: |
        flock -u / whoami

  #SUDO
  - engine:
      - sh
      - bash
    source: |
        sudo flock -u / whoami

    matchers-condition: and
    matchers:
       - type: word
         part: code_1_response
         words:
           - "root"
         negative: true

      - type: dsl
        dsl:
          - 'contains(code_2_response, "root")'
          - 'contains(code_3_response, "root")'
        condition: or