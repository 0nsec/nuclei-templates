id: privilege-escalation-vi

info:
  name: Vi - Privilege Escalation
  author: daffainfo
  severity: high
  reference: https://gtfobins.github.io/gtfobins/vi/
  metadata:
    verified: true
  tags: code,linux,vi,privesc

self-contained: true
code:
  - engine:
      - sh
      - bash
    source: |
        whoami

  #SUID
  - engine:
      - sh
      - bash
    source: |
        vi -c '!whoami'

  #SUDO
  - engine:
      - sh
      - bash
    source: |
        sudo vi -c '!whoami'

    matchers-condition: and
    matchers:
       - type: word
         part: code_1_response
         words:
           - "root"
         negative: true

      - type: dsl
        dsl:
          - 'contains(code_2_response, "root")'
          - 'contains(code_3_response, "root")'
        condition: or