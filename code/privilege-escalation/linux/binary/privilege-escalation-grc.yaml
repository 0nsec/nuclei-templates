id: privilege-escalation-grc

info:
  name: grc - Privilege Escalation
  author: daffainfo
  severity: high
  reference: https://gtfobins.github.io/gtfobins/grc/
  metadata:
    verified: true
  tags: code,linux,grc,privesc

self-contained: true
code:
  - engine:
      - sh
      - bash
    source: |
        whoami

  #SUID
  - engine:
      - sh
      - bash
    source: |
        grc --pty whoami

  #SUDO
  - engine:
      - sh
      - bash
    source: |
        sudo grc --pty whoami

    matchers-condition: and
    matchers:
       - type: word
         part: code_1_response
         words:
           - "root"
         negative: true

      - type: dsl
        dsl:
          - 'contains(code_2_response, "root")'
          - 'contains(code_3_response, "root")'
        condition: or