id: laravel-debug-infoleak

info:
  name: Laravel Debug Info Leak
  author: pwnhxl
  severity: medium
  description: |
    This template detects the laravel debug information leak using a POST based request.
  reference:
    - https://nosec.org/home/detail/3059.html
  metadata:
    verified: "true"
    shodan-query: Laravel-Framework
    fofa-query: app="Laravel-Framework"
  tags: misconfig,laravel,debug,infoleak

requests:
  - raw:
      - |
        POST / HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'vendor/laravel/framework/src/Illuminate/'
          - 'MethodNotAllowedHttpException'
        condition: and

      - type: word
        part: body
        words:
          - 'DB_PASSWORD'
          - 'REDIS_PASSWORD'
          - 'MAIL_PASSWORD'
          - 'ALIYUN_ACCESSKEYSECRET'
          - 'ALIYUN_ACCESSKEYID'
          - 'SMS_AUTH_TOKEN'
          - 'APP_KEY'
        condition: or

      - type: status
        status:
          - 405
