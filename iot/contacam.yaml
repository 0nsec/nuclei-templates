id: contacam

info:
  name: ContaCam Snapshot Images - Detect
  author: dhiyaneshDk
  severity: low
  description: ContaCam snapshot images were detected.
  reference:
    - https://www.exploit-db.com/ghdb/6831
  tags: edb,iot

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>ContaCam</title>'
        part: body
      - type: status
        status:
          - 200

