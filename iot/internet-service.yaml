id: internet-service

info:
  name: Fuji Xerox Internet Services Panel - Detect
  author: dhiyaneshDK
  severity: low
  description: Fuji Xerox Internet Services panel was detected.
  reference:
    - https://www.exploit-db.com/ghdb/5948
  tags: iot,edb

requests:
  - method: GET
    path:
      - '{{BaseURL}}/default.htm'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Internet Services</title>'
      - type: status
        status:
          - 200

