id: couchdb-exposure

info:
  name: Apache CouchDB Panel - Detect
  author: organiccrap
  severity: info
  description: Apache CouchDB panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:apache:couchdb:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: apache
    product: couchdb
    shodan-query:
      - product:"couchdb"
      - cpe:"cpe:2.3:a:apache:couchdb"
  tags: panel,couchdb,apache

http:
  - method: GET
    path:
      - '{{BaseURL}}/_all_dbs'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - CouchDB/
          - Erlang OTP/
        part: header
        condition: and

      - type: status
        status:
          - 200
