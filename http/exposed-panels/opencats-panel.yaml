id: opencats-panel

info:
  name: OpenCATS Login Panel - Detect
  author: arafatansari
  severity: info
  description: OpenCATS login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:opencats:opencats:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: opencats
    product: opencats
    shodan-query:
      - title:"opencats"
      - http.title:"opencats"
    fofa-query: title="opencats"
    google-query: intitle:"opencats"
  tags: panel,opencats

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/opencats/"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>opencats - Login</title>'
          - '<!-- CATS_LOGIN -->'
        condition: or

      - type: status
        status:
          - 200
