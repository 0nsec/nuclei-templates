id: seized-site

info:
  name: Seized Site
  author: rxerium
  severity: info
  description: This website has been seized by law enforcement
  metadata:
    shodan-query:
      - title:"THIS WEBSITE HAS BEEN SEIZED"
  tags: exposure,seized

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "THIS WEBSITE HAS BEEN SEIZED"

      - type: status
        status:
          - 200