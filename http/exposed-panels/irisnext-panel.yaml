id: irisnext-panel

info:
  name: IRISNext Login Panel - Detect
  author: righettod
  severity: info
  description: |
    IRISNext products was detected.
  reference:
    - https://www.irislink.com/
  metadata:
    max-request: 1
    verified: true
    shodan-query: http.title:"irisnext"
  tags: panel,irisnext,login

http:
  - method: GET
    path:
      - "{{BaseURL}}/dblang.dcw"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains(to_lower(body), "<title>irisnext")'
        condition: and

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'IRISNext\s+-\s+V([0-9.]+)'