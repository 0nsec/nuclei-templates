id: cyberchef-panel

info:
  name: Cyber Chef Panel Detect
  author: rxerium
  severity: info
  description: A Cyber Chef Panel was detected
  tags: panel,cyberchef,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>CyberChef</title>'

      - type: status
        status:
          - 200