id: jamf-login

info:
  name: Jamf Pro Login Panel - Detect
  author: DhiyaneshDk
  severity: info
  description: Jamf Pro login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:jamf:jamf:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Jamf Pro"
    product: jamf
    vendor: jamf
  tags: panel,jamf

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - '<title>Jamf Pro Login(.*)</title>'

      - type: status
        status:
          - 401
