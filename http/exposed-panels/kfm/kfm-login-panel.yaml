id: kfm-login-panel

info:
  name: Kae's File Manager Admin Login Panel - Detect
  author: princechaddha
  severity: info
  description: Kae's File Manager admin login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: panel,kfm

http:
  - method: GET
    path:
      - "{{BaseURL}}/kfm/admin/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "KFM Login"
          - "password"
        condition: and

      - type: status
        status:
          - 200
