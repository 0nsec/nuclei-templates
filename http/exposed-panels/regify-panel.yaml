id: regify-panel

info:
  name: Regify Panel - Detect
  author: righettod
  severity: info
  description: |
    Regify Login Panel was detected.
  reference:
    - https://www.regify.com/
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.html:"regify_default.css"
  tags: panel,regify,login,detect

http:
  - method: GET
    path:
      - '{{BaseURL}}/phpLogin.php'

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'regify GmbH'
          - 'www.regify.com'
          - 'regify_default.css'
        condition: and
        case-insensitive: true

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '(?i)appv=([0-9.-]+)'
