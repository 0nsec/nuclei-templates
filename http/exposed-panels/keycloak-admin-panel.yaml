id: keycloak-admin-panel

info:
  name: Keycloak Admin Login Panel - Detect
  author: incogbyte,righettod,daffainfo
  severity: info
  description: Keycloak admin login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    vendor: redhat
    product: keycloak
    verified: true
    max-request: 3
    shodan-query: http.favicon.hash:-1105083093
  tags: panel,keycloak

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/auth/admin"
      - "{{BaseURL}}/auth/admin/master/console/"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<span>Keycloak</span>"
          - "alt=\"Keycloak"
          - "kc-form-buttons"
          - "/keycloak/img/favicon.ico"
        condition: or

      - type: status
        status:
          - 200
