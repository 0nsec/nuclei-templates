id: ibm-odm-panel

info:
  name: IBM Operational Decision Manager - Panel Detection
  author: DhiyaneshDK
  severity: info
  description: |
    IBM Operational Decision Manager panel was detected.
  reference:
    - https://www.ibm.com/docs/en/odm/8.12.0
  metadata:
    verified: true
    shodan-query: title="Decision Center | Business Console"
  tags: panel,ibm,login,detect,decision-center

http:
  - method: GET
    path:
      - "{{BaseURL}}/decisioncenter/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Decision Center | Business Console</title>"

      - type: status
        status:
          - 200
