id: umbraco-login

info:
  name: Umbraco Login Panel - Detect
  author: ola456,stvnhrlnd
  severity: info
  description: Umbraco login panel was detected.
  reference:
    - https://our.umbraco.com/documentation/Fundamentals/Backoffice/Login/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:umbraco:umbraco_cms:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: umbraco
    product: umbraco_cms
    shodan-query:
      - http.title:"Umbraco"
      - http.title:"umbraco"
    fofa-query: title="umbraco"
    google-query: intitle:"umbraco"
  tags: panel,umbraco,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/umbraco"
      - "{{BaseURL}}/umbraco/login"

    host-redirects: true
    max-redirects: 3

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Umbraco.Sys'
          - '<umb-auth'
        condition: or

      - type: status
        status:
          - 200
