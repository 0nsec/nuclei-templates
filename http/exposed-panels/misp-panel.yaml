id: misp-panel

info:
  name: MISP - Threat Intelligence Sharing Platform Panel
  author: johnk3r
  severity: info
  metadata:
    shodan-query: http.title:"Users - MISP"
  tags: panel,misp

requests:
  - method: GET
    path:
      - "{{BaseURL}}/users/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Users - MISP</title>"

      - type: word
        part: body
        words:
          - "https://github.com/MISP/MISP"

      - type: status
        status:
          - 200
