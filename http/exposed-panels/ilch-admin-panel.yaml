id: ilch-admin-panel

info:
  name: Ilch CMS Admin Login Panel - Detect
  author: ritikchaddha
  severity: info
  description: Ilch CMS admin login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:ilch:cms:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: ilch
    product: cms
    shodan-query:
      - http.title:"Ilch"
      - http.title:"ilch"
    fofa-query: title="ilch"
    google-query: intitle:"ilch"
  tags: panel,ilch,cms

http:
  - method: GET
    path:
      - "{{BaseURL}}/index.php/admin/admin/login/index/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'ilch_token'

      - type: status
        status:
          - 200
