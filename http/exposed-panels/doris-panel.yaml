id: doris-panel

info:
  name: Doris Panel - Detect
  author: ritikchaddha
  severity: info
  description: Doris panel detection template.
  metadata:
    max-request: 1
    verified: true
    shodan-query: http.favicon.hash:24048806
  tags: doris,panel,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Doris</title>'
          - 'location.pathname.split'
        condition: and

      - type: status
        status:
          - 200
