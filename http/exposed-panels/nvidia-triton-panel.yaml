id: nvidia-triton-panel

info:
  name: NVIDIA Triton Inference Server
  author: mailler0xa
  severity: info
  description: NVIDIA Triton Inference Server is an open source inference serving software that streamlines AI inferencing
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
    vendor: NVIDIA
    product: Triton Inference Server
    shodan-query: http.title:"NVIDIA Triton Inference Server"
    fofa-query: title="NVIDIA Triton Inference Server"
    zoomeye-query: app="NVIDIA Triton Inference Server"
  tags: panel,nvidia,inference,nvidia-inference,nvidia-triton,triton-inference,triton-inference-server

http:
  - method: GET
    path:
      - "{{BaseURL}}/v2"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "{\"name\":\"triton\","
        condition: and

      - type: status
        status:
          - 200
    
    extractors:
      - type: json
        part: body
        json:
         - ".version"