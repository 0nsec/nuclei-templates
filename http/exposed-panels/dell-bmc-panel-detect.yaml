id: dell-bmc-panel-detect

info:
  name: Dell BMC Web Panel - Detect
  author: megamansec
  severity: info
  description: Dell BMC web panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: panel,bmc,dell
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - "{{BaseURL}}/login.html"

    matchers:
      - type: word
        part: body
        words:
          - "<title>Dell Remote Management Controller</title>"
