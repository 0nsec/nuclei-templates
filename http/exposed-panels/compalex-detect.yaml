id: compalex-detect

info:
  name: Compalex - Detect
  author: MaStErCho
  severity: medium
  reference:
    - http://compalex.net/
  tags: tech,php,compalex,sql

http:
  - method: GET
    path:
      - '{{BaseURL}}/{{paths}}/'
      - '{{paths}}.{{BaseURL}}/'

    payloads:
      paths:
        - 'db'
        - 'sql'
        - 'compalex'
        - '_db'
        - 'dbdiff'


    stop-at-first-match: true
    host-redirects: true
    max-redirects: 3
    matchers-condition: and
    matchers:
      - type: word
        condition: and
        words:
          - "title>COMPALEX"
          - "h1>Compalex"

      - type: status
        status:
          - 200