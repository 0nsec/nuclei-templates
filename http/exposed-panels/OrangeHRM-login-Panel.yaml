id: orangehrm-login

info:
  name: OrangeHRM Login Panel
  author: Th3l0newolf
  severity: info
  description: Detects the OrangeHRM login panel was discovered.
  reference:
    - https://www.orangehrm.com/
  tags: orangehrm,hrm,login,panel,web
  metadata:
    verified: true
    max-request: 5

requests:
  - method: GET
    path:
      - "{{BaseURL}}/symfony/web/index.php/auth/login"
      - "{{BaseURL}}/web/index.php/auth/login"
      - "{{BaseURL}}/"

    headers:
      User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 Chrome/122.0.0.0 Safari/537.36"
      Accept: "text/html,application/xhtml+xml"
      Accept-Language: "en-US,en;q=0.9"
      Connection: "keep-alive"
      Referer: "{{BaseURL}}/"

    stop-at-first-match: true

    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - "<title>OrangeHRM</title>"

      - type: word
        part: body
        words:
          - "OrangeHRM, Inc. All rights reserved"
