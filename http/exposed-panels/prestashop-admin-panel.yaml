id: prestashop-admin-panel

info:
  name: Prestashop Admin Login Panel - Detect
  author: mastercho
  severity: info
  description: |
    Prestashop admin login panel was detected.
  reference:
    - https://www.prestasoo.com/blog/prestashop-admin-login-url
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:prestashop:prestashop:*:*:*:*:*:*:*:*
  metadata:
    vendor: prestashop
    product: prestashop
    shodan-query:
      - http.component:"Prestashop"
      - cpe:"cpe:2.3:a:prestashop:prestashop"
      - http.component:"prestashop"
  tags: prestashop,panel

http:
  - method: GET
    path:
      - '{{BaseURL}}/admin'

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Magento"
          - "Admin Panel"
        condition: and
