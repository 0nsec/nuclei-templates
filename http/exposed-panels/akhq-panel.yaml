id: akhq-panel

info:
  name: AKHQ Panel - Detect
  author: DhiyaneshDK
  severity: info
  description: |
    AKHQ Panel was discovered.
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.favicon.hash:855432563
    fofa-query: body="AKHQ_PREFIX_UI"
  tags: akhq,panel,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/ui/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>AKHQ</title>"
          - "AKHQ_PREFIX_UI"
        condition: or

      - type: status
        status:
          - 200
