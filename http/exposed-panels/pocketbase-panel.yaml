id: pocketbase-panel

info:
  name: PocketBase Panel - Detect
  author: userdehghani
  severity: info
  description: |
    PocketBase Login panel was discovered.
  reference:
    - https://pocketbase.io/
    - https://pocketbase.io/docs/
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.favicon.hash:981081715
  tags: panel,pocketbase,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/_/#/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>PocketBase'
        case-insensitive: true

      - type: status
        status:
          - 200
