id: aethra-login-panel

info:
  name: Aethra Telecommunications Login Panel
  author: Splint3r7
  severity: info
  description: Aethra Telecommunication login Panel was detected.
  classification:
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query:
      - http.title:"Aethra Telecommunications Operating System"
  tags: panel,aethra,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: dsl
        dsl:
          - 'contains(body, "<title>Aethra Telecommunications Operating System")'
          - 'status_code == 200'
        condition: and
