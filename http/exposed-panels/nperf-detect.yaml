id: nperf-web-console

info:
  name: nperf Panel - Detect
  author: rxerium
  severity: info
  description: A nperf panel was detected.
  reference:
    - https://www.nperf.com
  metadata:
    verified: true
    max-request: 1
    shodan-query: product:"nPerf"
  tags: panel

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>nPerfServer</title>"

      - type: status
        status:
          - 200