id: argocd-detect

info:
  name: Argo CD Login Panel
  author: Adam Crosser,daffainfo
  severity: info
  description: An Argo CD login panel was discovered.
  reference:
    - https://argoproj.github.io/cd/
  classification:
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: http.title:"Argo CD"
  tags: panel,argocd,login,kubernetes

http:
  - method: GET
    path:
      - "{{BaseURL}}/api/v1/settings"

    matchers:
      - type: dsl
        dsl:
          - contains(body, 'appLabelKey')
          - contains(body, 'resourceOverrides')
        condition: and

    extractors:
      - type: dsl
        dsl:
          - RootURL + "/login"