id: kafka-topics-ui

info:
  name: Apache Kafka Topics Panel - Detect
  author: pdteam,righettod
  severity: info
  description: Apache Kafka Topics panel was detected.
  reference:
    - https://kafka.apache.org/
    - https://github.com/provectus/kafka-ui
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:provectus:ui:*:*:*:*:kafka:*:*:*
  metadata:
    max-request: 2
    vendor: provectus
    product: ui
    platform: kafka
  tags: panel,kafka,apache,detect,provectus

http:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/info'

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Kafka Topics UI - Browse Kafka Data</title>'
          - '<title>UI for Apache Kafka</title>'
          - 'github.com/provectus/kafka-ui'
        condition: or

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '"v([0-9.]+)"'
