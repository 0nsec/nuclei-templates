id: odoo-panel

info:
  name: Odoo - Panel Detect
  author: DhiyaneshDK
  severity: info
  metadata:
    vendor: odoo
    product: odoo
    verified: true
    max-request: 1
    shodan-query: title:"Odoo"
  tags: login,panel,odoo

http:
  - method: GET
    path:
      - "{{BaseURL}}/web/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Odoo</title>'
          - 'Log in'
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
