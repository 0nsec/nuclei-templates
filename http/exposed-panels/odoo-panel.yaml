id: odoo-panel

info:
  name: Odoo - Panel Detect
  author: DhiyaneshDK,righettod
  severity: info
  metadata:
    vendor: odoo
    product: odoo
    verified: true
    max-request: 2
    shodan-query: "title:\"Odoo\""
  tags: login,panel,odoo

http:
  - method: GET
    path:
      - "{{BaseURL}}/web/login"
      - "{{BaseURL}}"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Odoo</title>'
          - 'odoo.session_info'
          - 'web.layout.odooscript'
        condition: or

      - type: word
        part: body
        words:
          - 'Log in'

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
