id: cisco-webui-login

info:
  name: Cisco Web UI Login - Panel
  author: drewvravick
  severity: info
  description: |
    Detects the presence of Cisco Web UI login panels
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"webui-centerpanel"
  tags: webui,cisco,login,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}/webui/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Cisco Systems"
          - "webui-centerpanel"
        condition: and

      - type: status
        status:
          - 200
