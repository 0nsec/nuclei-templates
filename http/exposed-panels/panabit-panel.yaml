id: panabit-panel

info:
  name: Panabit Login Panel - Detect
  author: ffffffff0x
  severity: info
  description: Panabit login panel was detected.
  reference:
    - https://www.panabit.com/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
    fofa-query: app="Panabit-智能网关"
  tags: panabit,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}/login/login.htm"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Panabit</title>'

      - type: status
        status:
          - 200
