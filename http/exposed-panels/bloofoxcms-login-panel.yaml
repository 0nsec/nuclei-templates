id: bloofoxcms-login-panel

info:
  name: bloofoxCMS Login Panel
  author: theamanrawat
  severity: info
  tags: panel,bloofox,cms

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/admin/index.php"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "bloofoxCMS - Home"
          - "E-Mail / Username"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200