id: dependency-track-login

info:
  name: Dependency-Track Login Panel
  author: Th3l0newolf
  severity: info
  description: Detects the login panel of Dependency-Track via the /login endpoint.
  reference:
    - https://docs.dependencytrack.org/
  tags: dependency-track,login,panel,oss,supplychain,security
  metadata:
    verified: true
    max-request: 1

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login?redirect=%2Fdashboard"

    headers:
      User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 Chrome/122.0.0.0 Safari/537.36"
      Accept: "text/html,application/xhtml+xml"
      Accept-Language: "en-US,en;q=0.5"
      Connection: "keep-alive"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "<title>Dependency-Track</title>"
