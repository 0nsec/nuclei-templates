id: stirling-pdf-panel

info:
  name: Stirling PDF Panel - Detect
  author: s4e-io
  severity: info
  description: |
    Stirling PDF panel was discovered.
  reference:
    - https://github.com/Stirling-Tools/Stirling-PDF
  metadata:
    verified: true
    max-request: 1
    fofa-query: "StirlingPDF - Sign in"
  tags: panel,login,stirling-pdf,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers:
      - type: dsl
        dsl:
          - 'contains_all(body, "<title>StirlingPDF - Sign in</title>", "Username", "Password")'
          - 'status_code == 200'
        condition: and
