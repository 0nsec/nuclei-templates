id: photoprism-detect

info:
  name: PhotoPrism Detection
  author: rxerium
  severity: info
  description: |
    Detects the presence of PhotoPrism web application.
  reference: https://photoprism.app/
  tags: photoprism,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>PhotoPrism</title>"

      - type: status
        status:
          - 200