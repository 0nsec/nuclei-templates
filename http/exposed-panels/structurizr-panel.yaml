id: structurizr-panel

info:
  name: Structurizr Login - Panel Detect
  author: DhiyaneshDk
  severity: info
  description: Structurizr login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:1199592666
  tags: panel,structurizr,login

http:
  - method: GET
    path:
      - "{{BaseURL}}/signin"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Structurizr - Sign in</title>"

      - type: status
        status:
          - 200
