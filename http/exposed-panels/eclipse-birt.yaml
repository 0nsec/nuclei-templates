id: eclipse-birt

info:
  name: Eclipse BIRT (Business Intelligence Reporting Tool) - Detect
  author: Shiva (Strobes Security)
  severity: info
  description: Eclipse BIRT (Business Intelligence Reporting Tool) detected
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  reference:
    - https://eclipse.github.io/birt-website/
  metadata:
    verified: true
    google-query: intext:"BIRT viewer has been installed."  intext:"Business Intelligence Reporting Tool"
  tags: eclipsebirt

http:
  - method: GET
    path:
      - '{{BaseURL}}/birt/'
      - '{{BaseURL}}/'

    matchers:
      - type: word
        words:
          - "BIRT viewer has been installed."
        condition: and
        case-insensitive: true

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'Viewer Version : ([0-9.-]+)'
