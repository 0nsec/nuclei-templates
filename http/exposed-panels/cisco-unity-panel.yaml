id: cisco-unity-panel

info:
  name: Cisco Unity Connection - Panel
  author: HeeresS
  severity: info
  description: |
    A Cisco Unity Connection instance was detected.
  metadata:
    max-request: 1
    verified: true
    shodan-query: html:"Cisco Unity Connection"
  tags: panel,cisco,unity,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/cuadmin/home.do"
      - "{{BaseURL}}"

    stop-at-first-match: true

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Cisco Unity Connection Administration"
          - ">Cisco Unity Connection</a>"
        condition: or
      - type: status
        status:
          - 200
