id: cacti-panel

info:
  name: Cacti Login Panel - Detect
  author: geeknik,daffainfo
  severity: info
  description: Cacti login panel was detected.
  reference:
    - https://www.cacti.net/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:cacti:cacti:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: cacti
    product: cacti
    shodan-query:
      - http.favicon.hash:-1797138069
      - http.title:"login to cacti"
      - http.title:"cacti"
      - http.favicon.hash:"-1797138069"
    fofa-query:
      - icon_hash="-1797138069"
      - title="cacti"
      - title="login to cacti"
    google-query:
      - intitle:"login to cacti"
      - intitle:"cacti"
  tags: cacti,login,panel,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/cacti/"

    stop-at-first-match: true

    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - "<title>Login to Cacti</title>"
          - "The Cacti Group"
        condition: or

      - type: regex
        part: header
        regex:
          - Cacti+

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - "<div class='versionInfo'>Version (.*) |"
