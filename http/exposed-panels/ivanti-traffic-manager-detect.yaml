id: ivanti-traffic-manager-detect

info:
  name: Ivanti Traffic Manager Login Panel - Detect
  author: rxerium
  severity: info
  description: |
    An Ivanti Traffic Manager Login Panel was detected.
  reference:
    - https://www.ivanti.com/resources/v/doc/ivi/2528/2ef03e8ed03d
  metadata:
    verified: true
    max-request: 1
    shodan-query: 'http.html:"Login (Virtual Traffic Manager"'
  tags: detect,traffic-manager,panel, login

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Login (Virtual Traffic Manager"
          - "index</a>"
        condition: and

      - type: status
        status:
          - 200