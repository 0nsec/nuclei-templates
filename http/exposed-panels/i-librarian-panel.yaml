id: i-librarian-panel

info:
  name: I Librarian Panel - Detect
  author: s4e-io
  severity: info
  description: |
    I Librarian panel was discovered.
  reference:
    - https://github.com/mkucej/i-librarian-free
    - https://github.com/mkucej/i-librarian
  metadata:
    verified: true
    max-request: 1
    fofa-query: "I, Librarian" 
  tags: panel,login,i-librarian,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: dsl
        dsl:
          - 'contains_all(body, "<title>I, Librarian</title>", "Username or email", "Password")'
          - 'status_code == 200'
        condition: and