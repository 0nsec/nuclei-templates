id: deluge-webui-panel

info:
  name: Deluge WebUI Login Panel - Detect
  author: tess
  severity: info
  description: Deluge WebUI login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:deluge-torrent:deluge:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: deluge-torrent
    product: deluge
    shodan-query:
      - title:"Deluge WebUI"
      - http.title:"deluge webui"
    fofa-query: title="deluge webui"
    google-query: intitle:"deluge webui"
  tags: panel,deluge,deluge-torrent

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Deluge WebUI"
          - "author: 'Deluge Team"
        condition: and

      - type: word
        part: header
        words:
          - text/html

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - "version: '([0-9.]+)',"
