id: faraday-login

info:
  name: Faraday Login Panel - Detect
  author: dhiyaneshDK
  severity: info
  description: Faraday login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:faraday_project:faraday:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: faraday_project
    product: faraday
    shodan-query: http.html:"faradayapp"
    fofa-query: body="faradayapp"
  tags: panel,faraday,faraday_project

http:
  - method: GET
    path:
      - '{{BaseURL}}/#/login'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'ng-app="faradayApp">'

      - type: status
        status:
          - 200
