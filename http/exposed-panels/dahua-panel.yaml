id: dahua-panel

info:
  name: Dahua Login Panel - Detect
  author: rxerium
  severity: info
  description: A Dahua admin login panel was detected.
  reference:
    - https://www.dahuasecurity.com/
  metadata:
    verified: true
    max-request: 1
  tags: panel,dahua,detect,login

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>WEB SERVICE</title>'

      - type: status
        status:
          - 200