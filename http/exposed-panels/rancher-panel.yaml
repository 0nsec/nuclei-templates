id: rancher-panel

info:
  name: Rancher Login Panel - Detect
  author: princechaddha,idealphase,ritikchaddha
  severity: info
  description: Rancher login panel was detected.
  reference:
    - https://github.com/rancher/rancher
    - https://rancher.com/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:suse:rancher:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: suse
    product: rancher
    shodan-query: http.favicon.hash:464587962
    fofa-query: icon_hash=464587962
  tags: panel,rancher,kubernetes,devops,cloud,login,suse

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Loading"
          - "ember-basic-dropdown-wormhole"
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '<!\-\- ([0-9. ]+)\-\->'
