id: cisco-cm-panel

info:
  name: Cisco Unified CM Console Detection
  author: rxerium
  severity: critical
  description: |
    Detected exposed Cisco Unified CM consoles
  metadata:
    max-request: 1
    shodan-query: http.title:"Cisco Unified CM Console"
  tags: cisco,ciscocm,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}/ccmadmin/showHome.do"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Cisco Unified CM Console"

      - type: status
        status:
          - 200