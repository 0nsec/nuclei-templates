id: hookbot-rat

info:
  name: Hookbot Rat Panel - Detect
  author: pussycat0x
  severity: info
  description: |
    Hookbot panel were detected.
  metadata:
    shodan-query: title:"hookbot"
    verified: "true"
  tags: tech,rat,hookbot,c2,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: dsl
        dsl:
          - "status_code == 200 && contains(body, 'HOOKBOT')"
        condition: and