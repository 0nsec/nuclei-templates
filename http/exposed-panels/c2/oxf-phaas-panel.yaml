  author: pussycat0x
  severity: info
  description: |
    Detects the presence of OXF Phishing as a Service Panel.
  reference:
    - https://x.com/solostalking/status/1946069612090495059
  metadata:
    verified: true
    max-request: 1
  tags: c2,oxf,phishing,panel,phass

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
