id: amatera-stealer-panel

info:
  name: Amatera Stealer C2 Panel - Detect
  author: pussycat0x
  severity: info
  description: |
    Detects the presence of Amatera Stealer C2 panel.
  reference:
    - https://x.com/solostalking/status/1930844795330761206
  metadata:
    verified: true
    shodan-query: http.title:"Amatera App"
    max-request: 1
  tags: c2,amatera,stealer,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}/sign-in"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Amatera App"
          - "Amatera Stealer"
        condition: and

      - type: status
        status:
          - 200
