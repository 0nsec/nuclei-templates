id: tautulli-unauth

info:
  name: Tautulli Panel - Unauthenticated Access
  author: ritikchaddha
  severity: medium
  classification:
    cpe: cpe:2.3:a:tautulli:tautulli:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: tautulli
    product: tautulli
    shodan-query:
      - title:"Tautulli - Home"
      - http.title:"tautulli"
      - http.title:"tautulli - home"
    fofa-query:
      - title="tautulli - home"
      - title="tautulli"
    google-query:
      - intitle:"tautulli"
      - intitle:"tautulli - home"
  tags: panel,misconfig,tautulli,unauth,exposure

http:
  - method: GET
    path:
      - "{{BaseURL}}/home"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Tautulli - Home'
          - 'Libraries</a>'
        condition: and

      - type: status
        status:
          - 200
