id: tautulli-unauth

info:
  name: Tautulli Panel - Unauthenticated Access
  author: ritikchaddha
  severity: medium
  metadata:
    max-request: 1
    verified: true
    shodan-query: title:"Tautulli - Home"
  tags: misconfig,tautulli,unauth,exposure

http:
  - method: GET
    path:
      - "{{BaseURL}}/home"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Tautulli - Home'
          - 'Libraries</a>'
        condition: and

      - type: status
        status:
          - 200
