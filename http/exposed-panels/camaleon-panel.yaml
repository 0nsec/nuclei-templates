id: camaleon-panel

info:
  name: Camaleon CMS Login - Panel
  author: DhiyaneshDK
  severity: info
  description: |
    Camaleon CMS admin login panel was discovered.
  metadata:
    vendor: tuzitio
    product: camaleon_cms
    shodan-query: html:"camaleon_cms"
  tags: camaleon,panel,login

http:
  - method: GET
    path:
      - "{{BaseURL}}/admin/login"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'camaleon_cms'
          - 'Forgot your password'
        condition: and

      - type: status
        status:
          - 200
