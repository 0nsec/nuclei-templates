id: automatisch-panel
info:
  name: Automatisch panel detect
  author: rxerium
  severity: info
  description: |
    The open source Zapier alternative. 
  reference:
    - https://automatisch.io/
    - https://github.com/automatisch/automatisch

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"
    matchers:
      - type: word
        words:
          - '<title>Automatisch</title>'

      - type: status
        status:
          - 200