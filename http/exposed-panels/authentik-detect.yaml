id: authentik-detect

info:
  name: authentik - Detect
  author: rxerium
  severity: info
  description: |
    A SearXNG search engine was detected.
  reference:
    - https://github.com/searxng/searxnghttps://goauthentik.io/
  metadata:
    max-request: 1
    verified: true
  tags: authentik,sso,mfa,tech

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>authentik</title>"

      - type: status
        status:
          - 200