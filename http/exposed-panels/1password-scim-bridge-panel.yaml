id: 1password-scim-bridge-panel

info:
  name: 1Password SCIM Bridge Login Panel
  author: Splint3r7
  severity: info
  description: 1Password SCIM Bridge Login was detected.
  classification:
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query:
      - http.title:"1Password SCIM Bridge Login"
  tags: panel,1Password,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: dsl
        dsl:
          - 'contains(body, "<title>1Password SCIM Bridge Login</title>")'
          - 'status_code == 200'
        condition: and
