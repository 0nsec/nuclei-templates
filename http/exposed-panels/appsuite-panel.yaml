id: appsuite-panel

info:
  name: Appsuite Login Panel - Detect
  author: DhiyaneshDK
  severity: info
  classification:
    cpe: cpe:2.3:a:open-xchange:open-xchange_appsuite:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: open-xchange
    product: open-xchange_appsuite
    shodan-query:
      - html:"Appsuite"
      - http.html:"appsuite"
    fofa-query: body="appsuite"
  tags: panel,appsuite,detect,open-xchange

http:
  - method: GET
    path:
      - "{{BaseURL}}/appsuite/"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "/appsuite"
          - "io-ox-login"
        condition: and

      - type: status
        status:
          - 200
