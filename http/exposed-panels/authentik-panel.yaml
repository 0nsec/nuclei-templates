id: authentik-panel

info:
  name: authentik - Panel
  author: rxerium
  severity: info
  description: |
    An Authentik search engine was detected.
  reference:
    - https://github.com/searxng/searxng
  metadata:
    max-request: 1
    verified: true
    shodan-query: http.favicon.hash:-178113786
  tags: authentik,sso,mfa,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}"


    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>authentik</title>"

      - type: status
        status:
          - 200
