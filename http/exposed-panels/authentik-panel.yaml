id: authentik-panel

info:
  name: Authentik Panel - Detect
  author: rxerium
  severity: info
  description: |
    An Authentik search engine was detected.
  reference:
    - https://github.com/searxng/searxng
  metadata:
    max-request: 1
    verified: true
    shodan-query: http.favicon.hash:-178113786
  tags: authentik,sso,mfa,panel,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/static/dist/assets/icons/icon.png"

    host-redirects: true
    max-redirects: 2
    stop-at-first-match: true

    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - "<title>authentik</title>"
          - "window.authentik"
          - "authentik.css"
        condition: or
        case-insensitive: true

      - type: dsl
        dsl:
          - "(\"-178113786\" == mmh3(base64_py(body)))"

