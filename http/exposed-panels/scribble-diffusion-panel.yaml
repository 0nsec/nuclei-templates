id: scribble-diffusion-panel
info:
  name: Scribble Diffusion panel detect
  author: rxerium
  severity: info
  description: |
    A tool to turn your rough sketch into a refined image using AI.
  reference:
    - https://scribblediffusion.com/
    - https://github.com/replicate/scribble-diffusion

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        words:
          - 'Scribble Diffusion'

      - type: status
        status:
          - 200