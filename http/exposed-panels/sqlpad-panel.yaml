id: sqlpad-panel

info:
  name: SQLPad Panel - Detect
  author: s4e-io
  severity: info
  description: |
    SQLPad panel was discovered.
  reference:
    - https://github.com/sqlpad/sqlpad
  metadata:
    verified: true
    max-request: 1
    fofa-query: "SQLPad"
  tags: panel,login,sqlpad,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/signin"

    matchers:
      - type: dsl
        dsl:
          - 'contains_any(body, "<title>SQLPad</title>", "webpackJsonpsqlpad")'
          - 'status_code == 200'
        condition: and

