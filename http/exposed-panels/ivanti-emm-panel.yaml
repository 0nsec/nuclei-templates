id: ivanti-epm-panel

info:
  name: Ivanti Endpoint Manager (EPM) Panel - Detect
  author: rxerium
  severity: info
  description: |
    An Ivanti Endpoint Manager Login Panel was detected.
  reference:
    - https://www.ivanti.com/en-gb/products/endpoint-manager
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.favicon.hash:-362091310"
  tags: detect,ivanti,emm,panel,login,mobileiron,epm

http:
  - method: GET
    path:
      - "{{BaseURL}}/favicon.ico"
      - "{{BaseURL}}/images/favicon.ico"

    matchers-condition: and
    matchers:
      - type: dsl
        name: "ivanti-epm"
        dsl:
          - "status_code==200 && (\"362091310\" == mmh3(base64_py(body)))"
