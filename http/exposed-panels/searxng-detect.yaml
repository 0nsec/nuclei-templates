id: searxng-panel

info:
  name: SearXNG - Detect
  author: rxerium
  severity: info
  description: A SearXNG search engine was detected.
  metadata:
    max-request: 1
  reference:
    - 'https://github.com/searxng/searxng'
  tags: searxng,search-engine

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>SearXNG</title>"

      - type: status
        status:
          - 200