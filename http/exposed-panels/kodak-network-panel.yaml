id: kodak-network-panel

info:
  name: Kodak Network Keyboard Console - Panel
  author: DhiyaneshDk
  severity: info
  metadata:
    max-request: 1
    fofa-query: "网络键盘控制台"
    verified: true
  tags: panel,login,kodak,network

http:
  - method: GET
    path:
      - "{{BaseURL}}/login.html"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '网络键盘控制台'

      - type: status
        status:
          - 200
