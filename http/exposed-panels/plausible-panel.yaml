id: plausible-panel
info:
  name: Plausible Panel - Detect
  author: rxerium
  severity: info
  description: |
    Plausible is intuitive, lightweight and open source web analytics.
  reference:
    - https://plausible.io/
    - https://github.com/plausible/analytics
  metadata:
    verified: true
    shodan-query: html:"Plausible"
  tags: panel,plausible,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and  
    matchers:
      - type: word
        words:
          - 'Plausible Analytics. All rights reserved.'
          - 'Plausible Â· Web analytics'
        condition: and

      - type: status
        status:
          - 200
