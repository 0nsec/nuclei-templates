id: netdata-panel

info:
  name: Netdata Panel - Detect
  author: TechbrunchFR
  severity: info
  description: |
    Netdata panel was detected.
  reference:
    - https://github.com/netdata/netdata
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:netdata:netdata:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: netdata
    product: netdata
    shodan-query:
      - http.title:"netdata dashboard"
      - "server: netdata embedded http server"
    fofa-query: title="netdata dashboard"
    google-query: intitle:"netdata dashboard"
  tags: panel,netdata

http:
  - method: GET
    path:
      - "{{BaseURL}}/api/v1/info"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: header
        words:
          - "application/json"

      - type: word
        part: body
        words:
          - "netdata"
