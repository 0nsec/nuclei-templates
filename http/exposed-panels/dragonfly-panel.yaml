id: dragonfly-panel

info:
  name: DragonFly Login - Panel
  author: DhiyaneshDK
  severity: info
  description: |
    Dragonfly Login Panel was discovered
  metadata:
    verified: true
    max-request: 1
    fofa-query: body="logo-dragonfly.png"
  tags: dragonfly,panel,login

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'href="logo-dragonfly.png"'

      - type: status
        status:
          - 200
