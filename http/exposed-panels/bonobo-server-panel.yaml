id: bonobo-server-panel

info:
  name: Bonobo Git Server Login Panel - Detect
  author: bhutch
  severity: info
  description: |
    Bonobo Git Server login panel was detected.
  metadata:
    shodan-query: http.favicon.hash:-219625874
    verified: true
    max-request: 1
  tags: panel,bonobo,git,login

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/git"

    host-redirects: true
    max-redirects: 2

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<a href="https://github.com/jakubgarfield/Bonobo-Git-Server">'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '(?i)bonobo git server \((.*)\)'
