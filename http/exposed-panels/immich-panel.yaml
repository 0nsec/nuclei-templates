id: immich-panel
info:
  name: Immich panel detect
  author: rxerium
  severity: info
  description: |
    Immich is a self-hosted photo and video backup solution
  reference:
    - https://immich.app/
    - https://github.com/immich-app/immich

http:
  - method: GET
    path:
      - "{{BaseURL}}/auth/login"
    matchers:
      - type: word
        words:
          - '<title>Login - Immich</title>'

      - type: status
        status:
          - 200