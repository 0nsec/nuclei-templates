id: memos-panel
info:
  name: Memos panel detect
  author: rxerium
  severity: info
  description: |
    Memos is a privacy-first, lightweight note-taking service
  reference:
    - https://github.com/usememos/memos
    - https://www.usememos.com/

http:
  - method: GET
    path:
      - "{{BaseURL}}/explore"
    matchers:
      - type: word
        words:
          - '<title>Memos</title>'

      - type: status
        status:
          - 200