id: connectbox-panel

info:
  name: Connect Box Login Panel - Detect
  author: fabaff
  severity: info
  description: Connect Box login panel was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:o:upc:connect_box_eurodocsis_firmware:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: upc
    product: connect_box_eurodocsis_firmware
    shodan-query:
      - NET-DK/1.0
      - net-dk/1.0
  tags: panel,connectbox,iot,upc

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "NET-DK/1.0"

      - type: regex
        part: header
        regex:
          - "../common_page/(.*).html"

      - type: status
        status:
          - 302
