id: kanboard-login

info:
  name: Kanboard Login Panel - Detect
  author: DhiyaneshDK
  severity: info
  description: Kanboard login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:kanboard:kanboard:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: kanboard
    product: kanboard
    shodan-query: http.favicon.hash:2056442365
    fofa-query: icon_hash=2056442365
  tags: panel,kanboard

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '/?controller=UserAjaxController&amp;action=status'

      - type: status
        status:
          - 200
