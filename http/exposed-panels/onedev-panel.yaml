id: onedev-panel

info:
  name: OneDev Panel - Detect
  author: vultza
  severity: info
  description: 
    OneDev is a Git Server with CI/CD, Kanban, and Packages.
  reference:
    - https://github.com/theonedev/onedev
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"OneDev"
  tags: tech,detect,onedev

http:
  - method: GET
    path:
      - "{{BaseURL}}/~login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "OneDev"
          - "Git Server"
        condition: and
        case-insensitive: true

      - type: status
        status:
          - 200
