id: ipdiva-mediation-panel

info:
  name: IPdiva Mediation Login Panel - Detect
  author: ritikchaddha
  severity: info
  description: IPdiva Mediation login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 3
    shodan-query: http.html:"IPdiva"
  tags: panel,ipdiva,mediation

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/mediation/domains"
      - "{{BaseURL}}/mediation/authenticate"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2

    matchers-condition: or
    matchers:
      - type: word
        part: header
        words:
          - "IPdiva mediation"

      - type: word
        part: body
        words:
          - "IPdiva Secure"
