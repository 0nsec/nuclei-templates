id: bluemind-version-detect

info:
  name: Bluemind Version - Detect
  author: Tigibus
  severity: info
  description: |
    Detects the Bluemind application and extracts the version information.
  classification:
    cpe: cpe:2.3:a:bluemind:bluemind:*:*:*:*:*:*:*:*
  tags: application,bluemind,version,panel,login

http:
  - method: GET
    path:
      - "{{BaseURL}}/login/native"
      - "{{BaseURL}}/login/session-infos.js"

    stop-at-first-match: true

    matchers-condition: or
    matchers:
      - type: word
        words:
          - "bmVersion"
        part: body
      - type: word
        words:
          - "window.applicationVersion"
        part: body


    extractors:
      - type: regex
        group: 1
        part: body
        regex:
          - 'bmVersion"\s*:\s*"([\d\.]*)'
      - type: regex
        group: 1
        part: body
        regex:
          - 'window\.applicationVersion\s*=\s*"([\d\.]*)"'
