id: bluemind-version-detect

info:
  name: Bluemind Version - Detect
  author: Tigibus
  severity: info
  description: |
    Detects the Bluemind application and extracts the version information.
  reference:
    - https://bluemind.net/
  metadata:
    verified: true
    max-request: 2
    shodan-query: http.title:"Welcome to BlueMind"
  tags: application,bluemind,version,panel,login

http:
  - method: GET
    path:
      - "{{BaseURL}}/login/native"
      - "{{BaseURL}}/login/session-infos.js"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "bmVersion"
          - "window.applicationVersion"
        condition: or

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        group: 1
        part: body
        regex:
          - 'bmVersion"\s*:\s*"([\\d\\.]*)'
      - type: regex
        group: 1
        part: body
        regex:
          - 'window\.applicationVersion\s*=\s*"([\\d\\.]*)"'
