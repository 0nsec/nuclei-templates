id: mbilling-panel

info:
  name: MagnusBilling - Login Panel
  author: DhiyaneshDK
  severity: info
  description: |
    Identified an exposed MagnusBilling login panel.
  metadata:
    shodan-query: html:"MagnusBilling"
    verified: true
    max-request: 1
  tags: mbilling,login,panel,magnusbilling

http:
  - method: GET
    path:
      - "{{BaseURL}}/mbilling/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'MagnusBilling'
          - 'Voip System'
        condition: and

      - type: status
        status:
          - 200
