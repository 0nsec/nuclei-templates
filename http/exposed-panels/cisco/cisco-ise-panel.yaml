id: cisco-ise-panel

info:
  name: Cisco ISE Admin Login Page
  author: bhutch
  severity: info
  description: |
    Checks for the presence of the Cisco Identity Services Engine (ISE) admin login page.
  metadata:
    verified: true
    max-request: 1
    shodan-query: 'html:"Identity Services Engine"'
    censys-query: 'services.http.response.body: "Identity Services Engine"'

requests:
  - method: GET
    path:
      - "{{BaseURL}}/admin/login.jsp"

    matchers:
      - type: dsl
        dsl:
          - status_code == 200 && contains(body, "document.title =\'Identity Services Engine\';")
          - status_code == 403 && contains(body, "<title>Identity Services Engine</title>")
