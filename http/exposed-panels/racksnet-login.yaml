id: racksnet-login

info:
  name: Racksnet Login Panel - Detect
  author: idealphase
  severity: info
  description: Racksnet login panel was detected.
  reference:
    - https://racksnet.com/en/
    - https://racksnet.com/en/product-overview/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: http.title:"My Datacenter - Login"
    google-query: intitle:"My Datacenter - Login"
  tags: panel,racksnet

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "My Datacenter - Login"

      - type: status
        status:
          - 200
