id: jamf-panel

info:
  name: Jamf MDM Login Panel - Detect
  author: pdteam,idealphase
  severity: info
  description: Jamf Mobile Device Management login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:jamf:jamf:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:1262005940
    product: jamf
    vendor: jamf
  tags: jamf,panel,mdm

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: response
        words:
          - "Jamf Pro Login"
          - "Jamf Cloud Node"
        condition: or

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '<meta name=\"version\" content=\"(.*)\">'
