id: pyload-panel

info:
  name: PyLoad Login - Panel
  author: DhiyaneshDk
  severity: info
  description: |
    A Pyload Login was detected.
  reference:
    - https://github.com/pyload/pyload
  classification:
    cpe: cpe:2.3:a:pyload:pyload:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: pyload
    product: pyload
    shodan-query:
      - title:"Login - pyLoad"
      - http.title:"login - pyload"
      - http.html:"pyload"
      - http.title:"pyload"
    fofa-query:
      - body="pyload"
      - title="login - pyload"
      - title="pyload"
    google-query:
      - intitle:"pyload"
      - intitle:"login - pyload"
    zoomeye-query: app:"pyload"
  tags: panel,pyload,login

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/login"

    stop-at-first-match: true
    host-redirects: true

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Login - pyLoad'
          - 'alt="Pyload'
        condition: or
        case-insensitive: true

      - type: status
        status:
          - 200
