id: pyload-panel

info:
  name: PyLoad Login - Panel
  author: DhiyaneshDk
  severity: info
  description: |
    A Pyload Login was detected.
  reference:
    - https://github.com/pyload/pyload
  metadata:
    max-request: 1
    verified: true
    shodan-query: html:"pyload"
  tags: panel,pyload,login


http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    host-redirects: true
    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Login - pyLoad'
          - 'alt="Pyload"'
        condition: or

      - type: status
        status:
          - 200