id: snapcomms-panel

info:
  name: SnapComms Panel - Detect
  author: righettod
  severity: info
  description: |
    SnapComms was detected.
  reference:
    - https://www.snapcomms.com/
  metadata:
    max-request: 1
    shodan-query: title:"Cryptobox"
    verified: true
  tags: panel,snapcomms,login,detect

http:
  - method: GET
    path:
      - '{{BaseURL}}/Manager/'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - ' <title>SnapComms Content Manager</title>'
        case-insensitive: true

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'version=([0-9.]+)'