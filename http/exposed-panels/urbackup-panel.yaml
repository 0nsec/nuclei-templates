id: urbackup-panel

info:
  name: UrBackup Panel - Detect
  author: DhiyaneshDk
  severity: info
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"UrBackup - Keeps your data safe"
  tags: urbackup,panel,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>UrBackup - Keeps your data safe</title>"
        part: body

      - type: status
        status:
          - 200
