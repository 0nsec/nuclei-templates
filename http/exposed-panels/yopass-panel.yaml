id: yopass-panel

info:
  name: Yopass Panel - Detect
  author: Adam Crosser
  severity: info
  description: Yopass panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: title:"Yopass"
  tags: panel,yopass

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers:
      - type: word
        words:
          - "<title>Yopass"
