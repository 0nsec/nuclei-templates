id: nagvis-panel

info:
  name: NagVis Login Panel - Detect
  author: ritikchaddha
  severity: info
  description: NagVis login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:nagvis:nagvis:*:*:*:*:nagios_xi:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: nagvis
    product: nagvis
    shodan-query:
      - http.html:"NagVis"
      - http.html:"nagvis"
    fofa-query: body="nagvis"
  tags: panel,nagvis

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/nagvis/frontend/nagvis-js/index.php"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "/nagvis/userfiles"
          - "<title>NagVis"
        condition: or

      - type: status
        status:
          - 200
