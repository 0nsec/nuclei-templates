id: rdweb-detect

info:
  name: rdweb-detect
  author: rxerium, sorrowx3
  severity: info
  description: Nuclei template to detect instances running RD Web
  reference:
    - https://rdweb.wvd.microsoft.com/webclient

http:
  - method: GET
    path:
      - '{{BaseURL}}/RDWeb/'

    host-redirects: true
    max-redirects: 1

    matchers:
      - type: word
        words:
          - "Set-Cookie: TSWAFeatureCheckCookie=true; path=/RDWeb/"
        part: header

      - type: status
        status:
          - 200
