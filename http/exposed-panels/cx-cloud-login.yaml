id: cx-cloud-login

info:
  name: CX Cloud Panel - Detect
  author: dhiyaneshDk
  severity: info
  description: CX Cloud panel was detected,
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 2
  tags: panel,cx

http:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/cxcum/'

    matchers:
      - type: word
        words:
          - "<title>CX Cloud</title>"
