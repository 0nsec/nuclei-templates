id: ametys-admin-login

info:
  name: Ametys Admin Login Panel
  author: pathtaga
  severity: info
  description: An Ametys admin login panel was discovered.
  classification:
    cwe-id: CWE-200
    cpe: cpe:2.3:a:ametys:ametys:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: ametys
    product: ametys
  tags: panel,ametys,cms

http:
  - method: GET
    path:
      - '{{BaseURL}}/_admin/index.html'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Ametys - Log in'
          - '<span class="ametys-version">'
        condition: or

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '&nbsp;([0-9.]+)</span>'
