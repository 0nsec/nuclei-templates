id: csod-panel

info:
  name: Cornerstone OnDemand Panel - Detect
  author: righettod
  severity: info
  description: Cornerstone OnDemand panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: panel,csod

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 5
    matchers:
      - type: word
        words:
          - "csod-custom"
          - "csodcommon"
        part: body
        condition: or
