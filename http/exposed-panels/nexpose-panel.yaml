id: nexpose-panel

info:
  name: Rapid7 Nexpose VM Security Console Login Panel
  author: johnk3r
  severity: info
  description: |
    Rapid7 Nexpose VM Security Console login panel was detected.
  metadata:
    max-request: 1
    shodan-query: "http.favicon.hash:-516760689"
    verified: true
  tags: nexpose,panel,login

http:
  - method: GET
    path:
      - "{{BaseURL}}/login.jsp"

    matchers-condition: and
    matchers:
      - type: regex
        part: header
        regex:
          - "Security Console"

      - type: word
        part: body
        words:
          - 'nexposeccusername'

      - type: status
        status:
          - 200

    extractors:
      - type: kval
        part: header
        kval:
          - Server
