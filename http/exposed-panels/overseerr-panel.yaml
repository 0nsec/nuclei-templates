id: overseerr
info:
  name: Overseerr panel detect
  author: rxerium
  severity: info
  description: |
    Overseerr is a request management and media discovery tool built to work with your existing Plex ecosystem.
  reference:
    - https://overseerr.dev/
    - https://github.com/sct/overseerr

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers:
      - type: word
        words:
          - 'Use your Overseerr account'

      - type: status
        status:
          - 200