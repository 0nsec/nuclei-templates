id: umami-panel

info:
  name: Umami Panel - Detect
  author: userdehghani
  severity: info
  description: |
    simple, fast, privacy-focused, open-source analytics solution.
  reference:
    - https://umami.is/
    - https://umami.is/docs
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.favicon.hash:-130447705
  tags: panel,umami,login,detect

flow: http(1) && http(2)

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"
      - "{{BaseURL}}/favicon.ico"

    stop-at-first-match: true
    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - 'Login | umami'
          - 'umami</div>'
        condition: or
        case-insensitive: true

      - type: dsl
        dsl:
          - "status_code==200 && (\"-130447705\" == mmh3(base64_py(body)))"

http:
  - method: GET
    path:
      - "{{BaseURL}}/~404"

    matchers:
      - type: status
        status:
          - 404

    extractors:
      - type: regex
        part: body
        regex:
          - 'v(?P<version>\d+\.\d+\.\d+)'
