id: umami-panel

info:
  name: Umami Panel
  author: userdehghani
  severity: info
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:-130447705
    verified: true
  tags: panel,umami,login

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Login | umami</title>'

      - type: status
        status:
          - 200
