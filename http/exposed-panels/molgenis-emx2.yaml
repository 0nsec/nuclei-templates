id: molgenis-emx2-panel-detect

info:
  name: Molgenis software panel exposed
  author: matejsmycka
  severity: info
  description: |
    Molgenis emx2 data platform is a software that provides a web-based interface for managing and analyzing data. It might contain sensitive information without authentication.
  reference:
    - https://molgenis.org/
    - https://github.com/molgenis/molgenis-emx2
  tags: panel,molgenis,exposed

http:
  - method: GET
    path:
      - "{{BaseURL}}/api"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Welcome to MOLGENIS EMX2 POC"
        condition: or

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'v([0-9]+\.[0-9]+\.[0-9]+)'
