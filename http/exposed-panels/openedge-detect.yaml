id: openedge-panel

info:
  name: OpenEdge Login Panel - Detect
  author: rxerium
  severity: info
  description: An OpenEdge login panel was detected.
  tags: panel,eopenedge

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Welcome to Progress Application Server for OpenEdge"

      - type: status
        status:
          - 200