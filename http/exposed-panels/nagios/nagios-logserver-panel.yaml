id: nagios-logserver-panel

info:
  name: Nagios Log Server - Detect
  author: ritikchaddha
  severity: info
  metadata:
    verified: true
    max-request: 1
    fofa-query: icon_hash="1460499495"
    shodan-query: http.favicon.hash:1460499495
  tags: panel,nagios,nagios-logserver,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: response
        words:
          - "Nagios Log Server"
          - "/nagioslogserver/"
        condition: or
