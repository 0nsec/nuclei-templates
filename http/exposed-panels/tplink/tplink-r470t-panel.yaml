id: tplink-r470t-panel

info:
  name: TP-LINK Router R470T - Detect
  author: ritikchaddha
  severity: info
  metadata:
    verified: true
    max-request: 2
    shodan-query: "r470t"
  tags: tplink,r470t,panel,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers:
      - type: word
        part: response
        words:
          - 'userRpm'
          - 'R470T'
        condition: and

