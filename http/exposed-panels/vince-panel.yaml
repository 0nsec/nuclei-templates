id: vince-panel

info:
  name: Vince Login Panel - Detect
  author: righettod
  severity: info
  description: |
    Vince products was detected.
  reference:
    - https://github.com/vinceanalytics/vince
    - https://www.vinceanalytics.com/
  metadata:
    max-request: 1
    verified: true
  tags: panel,vince,login

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_any(to_lower(body), "vince - high performance", "vince Â· open source web", "Welcome to Vince")'
        condition: and
