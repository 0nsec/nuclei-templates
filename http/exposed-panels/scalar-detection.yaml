id: scalar-detection

info:
  name: Scalar API Documentation - Detect
  author: recepgunes
  severity: info
  description: Scalar API documentation panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 2
    vendor: scalar
    product: scalar
    shodan-query: title:"Scalar API Reference"
    category: devops
    fofa-query: title="Scalar API Reference"
    google-query: intitle:"Scalar API Reference"
  tags: panel,scalar,api,documentation,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/scalar"
      - "{{BaseURL}}/scalar/v1"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Scalar API Reference"
          - "@scalar/api-reference"
          - "scalar-references"
        condition: or

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '@scalar/api-reference@([0-9.]+)'
          - 'scalar.*version.*([0-9.]+)'