id: cyberchef-panel

info:
  name: Cyber Chef Panel - Detect
  author: rxerium
  severity: info
  description: |
    A Cyber Chef Panel was detected
  reference:
    - https://cyberchef.org
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"CyberChef"
    product: cyberchef
    vendor: gchq
  tags: panel,cyberchef,login,detect

  classification:
    cpe: cpe:2.3:a:gchq:cyberchef:*:*:*:*:*:*:*:*
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>CyberChef</title>'
          - 'The Cyber Swiss Army Knife'
        condition: and

      - type: status
        status:
          - 200
