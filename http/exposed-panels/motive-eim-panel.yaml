id: motive-eim-panel

info:
  name: Motive eSIM Secure Connect Panel - Detect
  author: miguelse
  severity: high
  description: Motive eSIM Secure Connect Panel was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:L/A:L
    cvss-score: 8.6
    cwe-id: CWE-200
  reference:
    - https://motive.com/eim
  metadata:
    verified: true
    max-request: 1
    vendor: motive_software_solutions
    product: motive_esim
    google-query:
      - inurl:"bulk-profile-operation"
      - inurl:"eid-management"
      - inurl:"eid-management-new"
  tags: panel,motive,eim,esim,iot

http:
  - method: GET
    path:
      - '{{BaseURL}}/eIMConfiguration'
      - '{{BaseURL}}/eid-management'
      - '{{BaseURL}}/eid-management-new'
      - '{{BaseURL}}/bulk-profile-operation'

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - <title>EIM</title>

      - type: status
        status:
          - 200