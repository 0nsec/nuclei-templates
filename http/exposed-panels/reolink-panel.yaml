id: reolink-panel

info:
  name: Reolink Panel - Detect
  author: s4e-io
  severity: info
  description: |
    Reolink panel was discovered.
  metadata:
    verified: true
    max-request: 1
    fofa-query: "Reolink"
    shodan-query: title:"Reolink"
  tags: panel,login,reolink,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers:
      - type: dsl
        dsl:
          - 'contains(body, "Reolink</title>")'
          - 'status_code == 200'
        condition: and

