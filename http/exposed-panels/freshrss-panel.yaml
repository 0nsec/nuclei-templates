id: freshrss-panel

info:
  name: Freshrss Panel - Detect
  author: ritikchaddha
  severity: info
  description: |
    Freshrss panel has been detected.
  metadata:
    max-request: 1
    verified: true
    shodan-query: title:"Freshrss"
  tags: freshrss,panel,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'content="FreshRSS'
          - 'alt="FreshRSS'
          - 'About FreshRSS'
          - 'FreshRSS</title>'
        condition: or

      - type: status
        status:
          - 200
