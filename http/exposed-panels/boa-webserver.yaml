id: boa-webserver

info:
  name: Boa Web Server- Detect
  author: johnk3r
  severity: info
  description: Boa Web Server panel was detected.
  reference:
    - https://www.microsoft.com/en-us/security/blog/2022/11/22/vulnerable-sdk-components-lead-to-supply-chain-risks-in-iot-and-ot-environments/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  tags: boa,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}/admin/login.asp"

    matchers-condition: and
    matchers:
      - type: regex
        part: header
        regex:
          - "Boa"

      - type: status
        status:
          - 200

    extractors:
      - type: kval
        part: header
        kval:
          - Server
