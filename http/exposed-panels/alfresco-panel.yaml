id: alfresco-panel

info:
  name: Alfresco Content App Panel - Detect
  author: Splint3r7
  severity: info
  description: |
    Alfresco Content App panel was detected.
  classification:
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: http.title:"Alfresco Content App"
  tags: panel,alfresco,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: dsl
        dsl:
          - 'contains(body, "<title>Alfresco Content App")'
          - 'status_code == 200'
        condition: and

