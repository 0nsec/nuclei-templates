id: openshift-oauth-proxy-detect

info:
  name: OpenShift OAuth Proxy Detection (Default & Port 9001)
  author: r3dg33k
  severity: info
  description: |
    Detects OpenShift OAuth Proxy login endpoints via `_oauth_proxy_csrf` cookie
    and login page content. Checks both the default port and port 9001.
  tags: openshift, redhat, detect

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{RootURL}}:9001"

    matchers-condition: and

    matchers:
      - type: regex
        part: header
        name: csrf-cookie-header
        regex:
          - "(?i)_oauth_proxy_csrf=[^;]+"

      - type: word
        part: body
        condition: or
        words:
          - "OpenShift"
          - "OAuth"
          - "Log in with"
