id: metube-detect

info:
  name: MeTube Instance Detected
  author: rxerium
  severity: info
  description: |
    A MeTube instance was detected.
  reference:
    - https://github.com/alexta69/metube
  metadata:
    verified: true
    shodan-query: http.title:MeTube
  tags: metube,detection,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>MeTube</title>"

      - type: status
        status:
          - 200
