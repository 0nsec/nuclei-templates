id: metube-detect

info:
  name: MeTube Instance Detected
  author: rxerium
  severity: info
  description: |
    A MeTube instance was detected.
  reference:
    - 'https://github.com/alexta69/metube'
  tags: metube,detection,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>MeTube</title>"

      - type: status
        status:
          - 200
