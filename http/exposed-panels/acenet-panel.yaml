id: acenet-panel

info:
  name: AceNet AceReporter Report Panel - Detect
  author: DhiyaneshDk
  severity: info
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:-1595726841
    fofa-query: body="Login @ Reporter"
  tags: panel,login,acenet,acereporter

http:
  - method: GET
    path:
      - "{{BaseURL}}/index.php"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Welcome to Reporter'
          - 'Login @ Reporter'
        condition: and

      - type: status
        status:
          - 200
