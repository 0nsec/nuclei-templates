id: openvas-detect

info:
  name: openvas Login Panel - Detect
  author: rxerium
  severity: info
  description: An openvas Admin login panel was detected.
  reference:
    - https://openvas.org/
  tags: panel,openvas,admin

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Greenbone Security Assistant'

      - type: status
        status:
          - 200
