id: openwebui-panel

info:
  name: Openweb UI Panel - Detect
  author: rxerium
  severity: info
  description: |
    An OpenWebUI panel was detected
  reference:
    - https://openwebui.com/
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.favicon.hash:-286484075
  tags: panel,openwebui,login

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Open WebUI</title>'

      - type: status
        status:
          - 200
