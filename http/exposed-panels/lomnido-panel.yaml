id: lomnido-panel

info:
  name: Lomnido Panel - Detect
  author: righettod
  severity: info
  description: |
    Lomnido was detected.
  reference:
    - https://lomnido.com/
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"Lomnido Login"
  tags: lomnido,panel,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Lomnido Login</title>"
          - "/lomnido/saml"
        condition: and

      - type: status
        status:
          - 200
