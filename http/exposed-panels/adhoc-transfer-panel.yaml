id: adhoc-transfer-panel

info:
  name: WS-FTP Ad Hoc Transfer Panel - Detect
  author: johnk3r
  severity: info
  description: WS_FTP Ad Hoc panel was detected.
  metadata:
    max-request: 1
    shodan-query: http.title:"Ad Hoc Transfer"
    verified: true
    vendor: progress
    product: ws_ftp
  tags: panel,wsftp,ad-hoc,detect,login

http:
  - method: GET
    path:
      - "{{BaseURL}}/AHT/"

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Ad Hoc Transfer'

      - type: status
        status:
          - 200
