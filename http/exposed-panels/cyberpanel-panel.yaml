id: cyberpanel-panel

info:
  name: Cyberpanel Login Panel - Detect
  author: mailler
  severity: info
  description: |
    Cyberpanel login panel was detected.
  reference:
    - https://cyberpanel.net/KnowledgeBase/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: html:"cyberpanel"
    fofa-query: app="Cyberpanel"
    product: cyberpanel
  tags: cyberpanel,panel,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - "<title>(.*)CyberPanel(.*)</title>"

      - type: status
        status:
          - 200
