id: atlantis-detect

info:
  name: Atlantis Panel - Detect
  author: jonathanwalker
  severity: info
  description: Atlantis panel was detected.
  reference:
    - https://github.com/runatlantis/atlantis
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:runatlantis:atlantis:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: runatlantis
    product: atlantis
    shodan-query: http.favicon.hash:-1706783005
    fofa-query: icon_hash=-1706783005
  tags: panel,atlantis,runatlantis

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'title="atlantis'
          - 'Lock'
        condition: and

      - type: status
        status:
          - 200
