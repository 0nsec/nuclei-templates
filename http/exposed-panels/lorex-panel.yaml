id: lorex-panel

info:
  name: Lorex Panel - Detect
  author: rxerium
  severity: info
  description: |
    A lorex panel was detected.
  reference:
    - https://www.lorex.com/
  classification:
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"<title>WEB SERVICE</title>"
  tags: panel,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>WEB SERVICE</title>'

      - type: status
        status:
          - 200
