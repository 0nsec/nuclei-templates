id: lorex-panel-detect

info:
  name: lorex Panel
  author: rxerium
  severity: info
  description: A lorex panel was detected.
  reference:
    - https://www.lorex.com/
  classification:
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: panel

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>WEB SERVICE</title>'
        part: body

      - type: status
        status:
          - 200
