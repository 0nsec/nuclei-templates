id: unleash-panel

info:
  name: Unleash Panel - Detect
  author: userdehghani
  severity: info
  description: |
    Open-source feature management solution built for developers.
  reference:
    - https://www.getunleash.io/
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.favicon.hash:-3686276641
  tags: panel,unleash,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Unleash</title>'
          - 'href="https://cdn.getunleash.io/favicon.ico"'
        case-insensitive: true
        condition: and

      - type: status
        status:
          - 200
