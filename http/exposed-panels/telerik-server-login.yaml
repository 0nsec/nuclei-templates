id: telerik-server-login

info:
  name: Telerik Report Server Login Panel - Detect
  author: ritikchaddha
  severity: info
  description: Telerik Report Server login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:progress:telerik_report_server:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: progress
    product: telerik_report_server
    shodan-query:
      - http.html:"telerik report server"
      - http.title:"log in | telerik report server"
    fofa-query:
      - body="telerik report server"
      - title="log in | telerik report server"
    google-query: intitle:"log in | telerik report server"
  tags: telerik,panel,progress

http:
  - method: GET
    path:
      - "{{BaseURL}}/Account/Login"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Telerik Report Server"

      - type: status
        status:
          - 200
