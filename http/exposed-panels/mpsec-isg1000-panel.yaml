id: mpsec-isg1000-panel

info:
  name: MPSec ISG1000 Security Gateway Panel - Detect
  author: DhiyaneshDk
  severity: info
  metadata:
    verified: true
    max-request: 1
    fofa-query: 迈普通信技术股份有限公司
  tags: panel,login,mpsec,isg1000

http:
  - method: GET
    path:
      - "{{BaseURL}}/login.html"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '/webui/images/maipu/login/'

      - type: status
        status:
          - 200
