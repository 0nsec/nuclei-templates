id: noescape-login

info:
  name: NoEscape Login Panel - Detect
  author: DhiyaneshDK
  severity: info
  description: NoEscape login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"NoEscape - Login"
  tags: panel,noescape

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'NoEscape - Login'
