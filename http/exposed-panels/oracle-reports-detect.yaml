id: oracle-reports-detect

info:
  name: oracle reports detect
  author: dogasantos
  severity: info
  description: Oracle Reports Services - Servlet Command dashboard
  metadata:
    max-request: 1
    verified: true
  tags: panel,oracle

http:
  - method: GET
    path:
      - "{{BaseURL}}/reports/"
      - "{{BaseURL}}/ora/reports/"
      - "{{BaseURL}}/oracle/reports/"
      
    matchers:
      - type: word
        condition: and
        part: body
        words:
          - 'Valid Reports Servlet Commands'
          - 'rwservlet'
          - 'killengine'
