id: sas-login-panel

info:
  name: SAS Login Panel - Detect
  author: ritikchaddha
  severity: info
  description: SAS login panel has been detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:sas:base_sas:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: sas
    product: base_sas
    shodan-query: http.favicon.hash:957255151
    fofa-query: icon_hash=957255151
  tags: sas,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}/SASLogon/login"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "SAS&reg; Logon Manager"

      - type: status
        status:
          - 200
