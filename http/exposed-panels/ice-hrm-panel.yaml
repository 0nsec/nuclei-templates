id: ice-hrm-login

info:
  name: ICE HRM Login Panel
  author: Th3l0newolf
  severity: info
  description: The ICE HRM login panel was discovered.
  reference:
    - https://icehrm.com/
  tags: icehrm,login,hrm,panel,web
  metadata:
    verified: true
    max-request: 1

requests:
  - method: GET
    path:
      - "{{BaseURL}}/app/login.php"

    headers:
      User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 Chrome/122.0.0.0 Safari/537.36"
      Accept: "text/html,application/xhtml+xml"
      Accept-Language: "en-US,en;q=0.9"
      Connection: "keep-alive"
      Referer: "{{BaseURL}}/"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: regex
        part: body
        regex:
          - '(?i)<title>ice hrm login</title>'
