id: anaqua-login-detect

info:
  name: Anaqua Login Page Detection
  author: Ep1cSage
  severity: info
  description: Checks for the presence of Anaqua login page
  metadata:
    max-request: 1
    verified: true
    shodan-query: title:"Anaqua User Sign On""
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: anaqua,login

http:
  - method: GET
    path:
      - "{{BaseURL}}/anaqua/Public/Login.aspx?ReturnUrl=%2fanaqua%2f"
    redirects: true

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Anaqua User Sign On"
        part: body

      - type: status
        status:
          - 200
