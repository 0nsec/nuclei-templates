id: autoset-detect

info:
  name: AutoSet Page - Detect
  author: MaStErCho
  severity: info
  reference:
    - http://autoset.net/xe/
  metadata:
    max-request: 1
  tags: tech,php,autoset,apache

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        condition: and
        words:
          - "title>AutoSet"
          - "http://www.autoset.net"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '<title>AutoSet (\d+(\.\d+)+)\b'