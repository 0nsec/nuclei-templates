id: dockge-panel

info:
  name: Dockge Panel - Detect
  author: rxerium
  severity: info
  description: |
    A Portainer alternative
  reference:
    - https://github.com/louislam/dockge
    - https://dockge.kuma.pet/
  metadata:
    verified: true
    max-request: 2
    shodan-query: title:"Dockge"
  tags: panel,dockge,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Dockge</title>'
        condition: or

      - type: status
        status:
          - 200
