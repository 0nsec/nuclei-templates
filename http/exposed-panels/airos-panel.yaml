id: airos-panel

info:
  name: AirOS Panel - Detect
  author: rxerium
  severity: info
  description: |
    AirOS panel was detected.
  classification:
    cpe: cpe:2.3:o:ui:airos:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: ui
    product: airos
    shodan-query: "http.favicon.hash:-697231354"
  tags: airos,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}/login.cgi?uri=/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'airos_logo.png'

      - type: status
        status:
          - 200
