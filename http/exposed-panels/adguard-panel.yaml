id: adguard-panel

info:
  name: AdGuard Panel - Detect
  author: ritikchaddha
  severity: info
  description: |
    AdGuard panel has been detected.
  metadata:
    max-request: 1
    verified: true
    fofa-query: title="AdGuard Home"
  tags: adguard,panel,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'AdGuard Home</title>'

      - type: status
        status:
          - 200
