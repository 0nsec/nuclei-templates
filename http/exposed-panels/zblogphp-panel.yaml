id: zblogphp-panel

info:
  name: Z-BlogPHP Panel - Detect
  author: princechaddha
  severity: info
  description: Z-BlogPHP panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:zblogcn:zblogphp:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    shodan-query: http.html:"Z-BlogPHP"
    product: zblogphp
    vendor: zblogcn
  tags: panel,zblogphp

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<meta name="generator" content="Z-BlogPHP'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '<meta name="generator" content="([:A-Z-a-z 0-9.]+)"'
