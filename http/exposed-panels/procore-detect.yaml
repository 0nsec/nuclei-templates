id: procore-detect

info:
  name: procore-detect
  author: rxerium
  severity: info
  metadata:
    max-request: 2
  tags: tech,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/favicon.ico"
      - "{{BaseURL}}/images/favicon.ico"

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - "status_code==200 && (\"1952289652\" == mmh3(base64_py(body)))"

      - type: word
        words:
          - '<title>Procore Log In</title>'
          - 'Log in to your Procore account using your email and password'
        condition: and

      - type: status
        status:
          - 200