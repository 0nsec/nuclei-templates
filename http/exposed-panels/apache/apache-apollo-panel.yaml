id: apache-apollo-panel

info:
  name: Apache Apollo Panel - Detect
  author: ritikchaddha
  severity: info
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Apache Apollo"
  tags: panel,apache,apollo,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/console/index.html"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Apache Apollo - Admin Console'

      - type: status
        status:
          - 200
