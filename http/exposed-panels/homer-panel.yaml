id: homer-panel

info:
  name: Homer Panel - Detect
  author: rxerium
  severity: info
  description: |
    A simple static homepage
  reference:
    - https://github.com/bastienwirtz/homer
    - https://homer-demo.netlify.app/
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Homer"
  tags: panel,homer,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/index.html"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Homer</title>'

      - type: status
        status:
          - 200
