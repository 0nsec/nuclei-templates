id: kemp-loadmaster-detect

info:
  name: Progress Kemp LoadMaster - Detect
  author: rxerium
  severity: info
  description: |
    A Progress Kemp LoadMaster panel was detected.
  reference:
    - https://kemptechnologies.com/
  tags: progress,loadmaster,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}/access/set?param=enableapi&value=1"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Kemp Login Screen</title>"

      - type: status
        status:
          - 200