id: frappe-login

info:
  name: Frappe Login Panel Detection
  author: Th3l0newolf
  severity: info
  description: Frappe ERP login was detected.
  reference:
    - https://frappeframework.com/
  tags: frappe,login,web,erp
  metadata:
    verified: true

http:
  - method: GET
    path:
      - "{{BaseURL}}/login#login"

    headers:
      User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 Chrome/122.0.0.0 Safari/537.36"
      Accept: "text/html,application/xhtml+xml"
      Accept-Language: "en-US,en;q=0.9"
      Connection: "keep-alive"

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - status_code == 200
          - 'contains(body, "<h4>Login to Frappe</h4>")'
          - 'contains(body, "frappe.csrf_token")'
          - 'contains(body, "frappe.boot")'
          - 'contains(body, "frappe.boot.sysdefaults")'
