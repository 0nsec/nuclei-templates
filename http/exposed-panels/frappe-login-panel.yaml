id: frappe-login

info:
  name: Frappe Login Panel Detection
  author: Th3l0newolf
  severity: info
  description: Frappe ERPNext Login detected
  reference:
    - https://frappeframework.com/
  tags: frappe,login,web,erp
  metadata:
    verified: true

http:
  - method: GET
    path:
      - "{{BaseURL}}/login#login"

    headers:
      User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 Chrome/122.0.0.0 Safari/537.36"
      Accept: "text/html,application/xhtml+xml"
      Accept-Language: "en-US,en;q=0.9"
      Connection: "keep-alive"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "<h4>Login to Frappe</h4>"
          - "frappe.csrf_token"
          - "frappe.boot"
