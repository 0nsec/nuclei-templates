id: cloudpanel-login

info:
  name: CloudPanel - Login
  author: DhiyaneshDk
  severity: info
  metadata:
    verified: true
    max-request: 1
    fofa-query: icon_hash="151132309"
    shodan-query: http.favicon.hash:151132309
  tags: panel,login,cloudpanel

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "CloudPanel | Log In"
          - "Forgot password"
        condition: and

      - type: status
        status:
          - 200
