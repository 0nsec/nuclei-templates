id: canon-iradv-c3325

info:
  name: Canon iR-ADV C3325 Panel - Detect
  author: ritikchaddha
  severity: info
  metadata:
    verified: true
    max-request: 2
    shodan-query: title:"c3325"
  tags: canon,c3325,panel,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: response
        words:
          - 'iR-ADV'
          - 'C3325'
        condition: and

      - type: status
        status:
          - 200
