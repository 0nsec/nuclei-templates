id: infoblox-nios-detect

info:
  name: Infoblox NIOS Login Panel - Detect
  author: EgemenKochisarli
  severity: info
  description: Infoblox NIOS login panel was detected.
  reference:
    - https://www.infoblox.com/glossary/network-identity-operating-system-nios/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:o:infoblox:nios:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: infoblox
    product: nios
    shodan-query:
      - http.title:"Infoblox"
  tags: panel,infoblox,nios

http:
  - method: GET
    path:
      - "{{BaseURL}}/ui/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Infoblox Grid Manager</title>"
          - "<title>Infoblox System Manager</title>"

      - type: status
        status:
          - 200
