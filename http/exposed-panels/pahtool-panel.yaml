id: pahtool-panel

info:
  name: PAHTool Login Panel - Detect
  author: righettod
  severity: info
  description: |
    PAHTool login panel was detected.
  reference:
    - http://www.inovultus.com/index.html
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"PAHTool"
  tags: panel,pahtool,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains(body, ">PAHTool")'
        condition: and

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'id="appVersion"\s+value="([0-9\.]+)"'
