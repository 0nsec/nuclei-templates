id: saia-pcd-panel

info:
  name: Saia PCD Web Server Panel - Detect
  author: DhiyaneshDk
  severity: info
  description: |
    Saia PCD Web Server panel was detected.
  metadata:
    max-request: 1
    shodan-query: html:"Saia PCD Web Server"
  tags: saia,login,panel,pcd

http:
  - method: GET
    path:
      - "{{BaseURL}}/pwdform.htm"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Saia PCD Web Server</title>"

      - type: status
        status:
          - 200
