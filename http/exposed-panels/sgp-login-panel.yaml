id: sgp-login-panel

info:
  name: SGP Login Panel - Detect
  author: dhiyaneshDK
  severity: info
  description: SGP login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: http.title:"SGP"
  tags: panel,sgp

http:
  - method: GET
    path:
      - '{{BaseURL}}/accounts/login?next=/admin/'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>SGP</title>'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - ">Ver\\. ([0-9.A-Z]+)</p>"
