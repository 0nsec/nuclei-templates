id: openemr-detect

info:
  name: OpenEMR Product Registration Panel - Detect
  author: pussycat0x
  severity: info
  description: OpenEMR Product Registration panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:open-emr:openemr:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: open-emr
    product: openemr
    shodan-query:
      - http.html:"OpenEMR"
      - http.html:"openemr"
      - http.title:"openemr"
      - http.favicon.hash:1971268439
    fofa-query:
      - app="OpenEMR"
      - body="openemr"
      - title="openemr"
      - app="openemr"
      - icon_hash=1971268439
    google-query: intitle:"openemr"
  tags: panel,openemr,open-emr

http:
  - method: GET
    path:
      - "{{BaseURL}}/interface/login/login.php?site=default"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"title":"OpenEMR Product Registration"'

      - type: status
        status:
          - 200
