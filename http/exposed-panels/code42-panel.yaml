id: code42-panel

info:
  name: Code42 Panel - Detect
  author: Adam Crosser
  severity: info
  description: Code42 panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:code42:code42:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: code42
    product: code42
  tags: panel,code42

http:
  - method: GET
    path:
      - '{{BaseURL}}/404'

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - 'status_code == 404'

      - type: word
        words:
          - "<a href=\"https://code42.com\">Code42 homepage</a>"
