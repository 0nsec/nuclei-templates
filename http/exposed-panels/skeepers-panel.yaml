id: skeepers-panel

info:
  name: Skeepers Login Panel - Detect
  author: righettod
  severity: info
  description: |
    Skeepers login panel was detected.
  reference:
    - https://skeepers.io
  metadata:
    max-request: 1
    shodan-query: http.title:"Skeepers"
    verified: true
  tags: panel,skeepers,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/backend/login"
      - "{{BaseURL}}"

    stop-at-first-match: true

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains(to_lower(body), "skeepers") && contains(to_lower(body), "login")'
        condition: and

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'Version\s+([0-9\.]+)\s+-'
