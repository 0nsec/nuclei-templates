id: microfocus-filr-panel

info:
  name: Micro Focus Filr Login Panel - Detect
  author: ritikchaddha,righettod
  severity: info
  description: Micro Focus Filr login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:microfocus:filr:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: microfocus
    product: filr
    shodan-query:
      - "http.html:\"Micro Focus Filr\""
      - http.html:"micro focus filr"
    fofa-query: body="micro focus filr"
  tags: panel,microfocus,filr,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/filr/login"
      - "{{BaseURL}}/login"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Micro Focus Filr"
          - "Filr Appliance"
        condition: or

      - type: status
        status:
          - 404
          - 200
        condition: or

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '(?i)\s+([0-9-]+)\s+Micro\s+Focus'
