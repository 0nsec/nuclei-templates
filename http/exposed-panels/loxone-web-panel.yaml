id: loxone-web-panel

info:
  name: Loxone WebInterface Panel - Detect
  author: DhiyaneshDk
  severity: info
  metadata:
    max-request: 1
    shodan-query: html:"<title>Webinterface</title>"
  tags: panel,login,loxone

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Webinterface</title>'
          - 'loxone'
        condition: and

      - type: status
        status:
          - 200
