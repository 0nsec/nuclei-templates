id: ghost-panel

info:
  name: Ghost Panel - Detect
  author: userdehghani
  severity: info
  description: |
    Beautiful, modern publishing with email newsletters and paid subscriptions built-in.
  reference:
    - https://ghost.org/
  classification:
    cpe: cpe:2.3:a:ghost:ghost:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: ghost
    product: ghost
    fofa-query: app="Ghost"
  tags: panel,ghost,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/ghost/#/signin"

    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - '<title>Ghost Admin'
          - 'content="Ghost"'
        condition: or
        case-insensitive: true
