id: qnap-qts-panel

info:
  name: QNAP Turbo NAS Login Panel - Detect
  author: idealphase,daffainfo
  severity: info
  description: |
    QNAP QTS login panel was detected.
  reference:
    - https://www.qnap.com/qts/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:o:qnap:qts:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: qnap
    product: qts
    shodan-query:
      - product:"QNAP"
      - product:"qnap"
      - http.title:"qnap turbo nas" inurl:/cgi-bin
    google-query:
      - intitle:"QNAP Turbo NAS" inurl:/cgi-bin
      - intitle:"qnap turbo nas" inurl:/cgi-bin
    fofa-query: title="qnap turbo nas" inurl:/cgi-bin
  tags: panel,qnap,qts

http:
  - method: GET
    path:
      - "{{BaseURL}}/cgi-bin/"
      - "{{BaseURL}}/cgi-bin/html/login.html"

    stop-at-first-match: true
    redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "QNAP Turbo NAS</title>"

      - type: status
        status:
          - 200
