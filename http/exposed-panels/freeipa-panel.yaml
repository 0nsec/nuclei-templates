id: freeipa-panel

info:
  name: FreeIPA Identity Management Login Panel - Detect
  author: DhiyaneshDk
  severity: info
  description: FreeIPA Identity Management login panel was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:freeipa:freeipa:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: freeipa
    product: freeipa
    shodan-query:
      - html:"FreeIPA"
      - http.html:"freeipa"
    fofa-query: body="freeipa"
  tags: panel,login,freeipa

http:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/ipa/ui/'

    stop-at-first-match: true
    redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "'freeipa/'"

      - type: status
        status:
          - 200
