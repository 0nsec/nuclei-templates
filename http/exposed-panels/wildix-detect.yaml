id: wildix-login-detect

info:
  name: wildix Login Panel - Detect
  author: rxerium
  severity: info
  description: wildix login panel was detected.
  reference:
    - https://www.wildix.com/product/collaboration-ucc-platform/#
  classification:
    cwe-id: CWE-200
  tags: panel,login

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Wildix Collaboration"

      - type: status
        status:
          - 200