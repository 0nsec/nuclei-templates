id: anmelden-panel

info:
  name: Anmelden | OPNsense Panel - Detect
  author: Splint3r7
  severity: info
  description: |
    Anmelden | OPNsense panel was detected.
  classification:
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: http.title:"Anmelden | OPNsense"
  tags: panel,anmelden,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: dsl
        dsl:
          - 'contains(body, "<title>Anmelden | OPNsense")'
          - 'status_code == 200'
        condition: and

