id: opnsense-panel

info:
  name: OPNsense Panel - Detect
  author: Splint3r7,johnk3r
  severity: info
  description: |
    OPNsense panel was detected.
  classification:
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: http.title:"OPNsense"
  tags: panel,login,detect,opnsense

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: dsl
        dsl:
          - 'contains(body, "OPNsense")'
          - 'status_code == 200'
        condition: and
