id: speedtest-panel
info:
  name: Speedtest panel detect
  author: rxerium
  severity: info
  description: |
    test
  reference:
    - https://github.com/alexjustesen/speedtest-tracker
    - https://docs.speedtest-tracker.dev/

http:
  - method: GET
    path:
      - "{{BaseURL}}/admin/login"


    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Speedtest Tracker'
      - type: word
        words:
          - 'Login'

      - type: status
        status:
          - 200