id: proofpoint-protection-server-panel

info:
  name: Proofpoint Protection Server Panel - Detect
  author: johnk3r
  severity: info
  description: Proofpoint Protection Server panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.favicon.hash:942678640
    vendor: proofpoint
    product: proofpoint protection server
  tags: panel,proofpoint

http:
  - method: GET
    path:
      - "{{BaseURL}}/euweb/login"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<TITLE>Proofpoint Protection Server</TITLE>'
        condition: and

      - type: word
        part: header
        words:
          - "PPSAUTH"

      - type: status
        status:
          - 200
