id: riello-netman-panel-detect

info:
  name: Riello UPS NetMan 204 Login Panel - Detect
  author: s4e-io
  severity: info
  description: |
    Riello UPS NetMan 204 login panel was detected.
  reference:
    - https://www.riello-ups.com
  metadata:
    vendor: riello-ups
    product: netman_204_firmware
    shodan-query: http.title:"netman"
    fofa-query: title="netman"
    censys-query: services.http.response.body:"netman204"
    google-query: intitle:"netman"
  tags: netman,tech,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: dsl
        dsl:
          - 'contains_all(body,"Netman 204", "ups-model", "username", "password")'
          - 'contains(content_type, "text/html")'
          - 'status_code == 200'
        condition: and
