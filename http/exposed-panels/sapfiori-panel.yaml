id: sapfiori-panel

info:
  name: SAP Fiori Login Panel - Detect
  author: righettod
  severity: info
  description: SAP Fiori login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:sap:fiori:*:*:*:*:erp_hcm:*:*:*
  metadata:
    max-request: 2
    vendor: sap
    product: fiori
  tags: panel,sap,fiori

http:
  - method: GET
    path:
      - "{{BaseURL}}/fiori"
      - "{{BaseURL}}/irj/portal/fiori"

    matchers-condition: or
    matchers:
      - type: word
        words:
          - 'fioriLogin'
          - 'action="/fiori"'
        part: body
        condition: and

      - type: word
        words:
          - "UIPPortalPath"
          - "/irj/portal/fiori"
        part: body
        condition: and
