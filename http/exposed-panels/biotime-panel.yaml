id: biotime-panel

info:
  name: BioTime Web Login Panel - Detect
  author: robotshell
  severity: info
  description: BioTime Web login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:zkteco:biotime:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    shodan-query: http.title:"BioTime"
    product: biotime
    vendor: zkteco
  tags: panel,biotime

http:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/login/'

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - '<title>BioTime(.*)</title>'

      - type: status
        status:
          - 200
