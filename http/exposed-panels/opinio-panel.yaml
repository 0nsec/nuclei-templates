id: opinio-panel

info:
  name: Opinio Login Panel - Detect
  author: righettod
  severity: info
  description: Opinio login panel was detected.
  reference:
    - https://www.objectplanet.com/opinio/
  metadata:
    verified: true
    shodan-query: http.title:"Opinio"
  tags: panel,opinio,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_any(body, "<title>Opinio", ">Opinio ")'
        condition: and

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'Opinio\s+([0-9.]+)'
