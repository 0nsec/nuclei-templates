id: cloudlog-panel

info:
  name: Cloudlog Panel - Detect
  author: s4e-io
  severity: info
  description: |
    Cloudlog panel was discovered.
  reference:
    - https://github.com/magicbug/Cloudlog
    - https://lab.uberspace.de/guide_cloudlog/
  metadata:
    verified: true
    max-request: 1
    fofa-query: "Login - Cloudlog"
  tags: panel,login,cloudlog,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/index.php/user/login"

    matchers:
      - type: dsl
        dsl:
          - 'contains_all(body, "<title>Login - Cloudlog</title>", "Username", "Password")'
          - 'contains(content_type, "text/html")'
          - 'status_code == 200'
        condition: and
