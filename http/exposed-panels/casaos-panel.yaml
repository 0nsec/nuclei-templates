id: casaos-panel

info:
  name: CasaOS Login Panel - Detect
  author: DhiyaneshDK
  severity: info
  description: CasaOS login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: html:"CasaOS"
  tags: panel,casaos,login

http:
  - method: GET
    path:
      - '{{BaseURL}}/#/login'

    host-redirects: true
    max-redirects: 3
    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'CasaOS'
          - 'IceWhale'
        condition: and

      - type: status
        status:
          - 200
