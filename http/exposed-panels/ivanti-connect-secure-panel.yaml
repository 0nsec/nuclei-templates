id: ivanti-connect-secure-panel

info:
  name: Ivanti Connect Secure Panel - Detect
  author: rxerium
  severity: info
  description: |
    Ivanti Connect Secure provides a seamless, cost-effective SSL VPN solution for remote and mobile users from any web-enabled device to corporate resourcesâ€” anytime, anywhere.
  reference:
    - https://www.ivanti.com/products/connect-secure-vpn
  classification:
    cpe: cpe:2.3:a:ivanti:connect_secure:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: ivanti
    product: connect_secure
    shodan-query:
      - title:"Ivanti Connect Secure"
      - http.title:"ivanti connect secure"
      - http.html:"welcome.cgi?p=logo"
    fofa-query:
      - title="ivanti connect secure"
      - body="welcome.cgi?p=logo"
    google-query: intitle:"ivanti connect secure"
  tags: panel,connectsecure,login,ivanti

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/dana-na/auth/url_default/welcome.cgi"

    host-redirects: true
    max-redirects: 2
    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Ivanti Connect Secure</title>'

      - type: status
        status:
          - 200
