id: bps-request-tracker-panel
info:
  name: RequestTracker Version Detection
  author: burso
  severity: info
  description: |
    This template detects the version of RT (Request Tracker) from Best Practical Solutions LCC (bestpractical.com) by extracting the version information from the HTML response.
  tags: panel, request-tracker, bps, best-practical-solutions, tech
http:
  - raw:
      - |
        GET / HTTP/1.1
        Host: {{Hostname}}
        User-Agent: nuclei
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - '<p id="version"[^>]*><span>RT Version ([^<]*)</span></p>'
        part: body
      - type: regex
        regex:
          - 'RT\.Config\s*=\s*\{[^}]*\}'
        part: body
      - type: regex
        regex:
          - 'RT\.CurrentUser\s*=\s*\{[^}]*\}'
    extractors:
      - type: regex
        regex:
          - '<p id="version"[^>]*><span>RT Version ([^<]*)</span></p>'
        group: 1
