id: joplin-panel-detect

info:
  name: Joplin Server Login Panel - Detect
  author: pussycat0x
  severity: info
  description: |
    Joplin Server login panel detected.
  metadata:
    verified: true
    shodan-query: 'title:"Joplin Server"'
  tags: panel,joplin

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Joplin Server - Login</title>"

      - type: status
        status:
          - 200    
