id: f5-admin-interface

info:
  name: F5 Admin Interface - Detect
  author: drewvravick,righettod
  severity: info
  description: |
    Detects F5 Admin Interfaces.
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"BIG-IP Configuration Utility"
  tags: f5,admin,detect,panel,login

http:
  - method: GET
    path:
      - "{{BaseURL}}/tmui/login.jsp"

    redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Configuration Utility'
          - 'F5 Networks'
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'Copyright\s+([0-9\-]+),'
