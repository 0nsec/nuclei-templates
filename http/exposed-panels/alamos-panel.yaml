id: alamos-panel

info:
  name: Alamos GmbH Panel - Detect
  author: Splint3r7
  severity: info
  description: |
    Alamos GmbH panel was detected.
  classification:
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: http.title:"Alamos GmbH | FE2"
  tags: panel,alamos,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: dsl
        dsl:
          - 'contains(body, "<title>Alamos GmbH | FE2")'
          - 'status_code == 200'
        condition: and
