id: yunohost-admin-panel

info:
  name: YunoHost Admin Panel - Detect
  author: s4e-io
  severity: info
  description: |
    YunoHost Admin panel was discovered.
  reference:
    - https://yunohost.org/
    - https://github.com/YunoHost/yunohost
  metadata:
    verified: true
    max-request: 1
    fofa-query: title="YunoHost Admin"
  tags: panel,login,yunohost,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/yunohost/admin"

    host-redirects: true
    max-redirects: 2
    matchers:
      - type: dsl
        dsl:
          - 'contains_any(body, "<title>YunoHost Admin</title>", "href=\"/yunohost/admin/favicon.png\"")'
          - 'contains(content_type, "text/html")'
          - 'status_code == 200'
        condition: and