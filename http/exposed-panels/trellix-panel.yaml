id: trellix-panel

info:
  name: Trellix Login Panel
  author: johnk3r
  severity: info
  description: |
    Trellix login panel was detected.
  metadata:
    max-request: 1
    shodan-query: "Server: Trellix"
    verified: true
  tags: trellix,panel,login

http:
  - method: GET
    path:
      - "{{BaseURL}}/login/login"

    matchers-condition: and
    matchers:
      - type: regex
        part: header
        regex:
          - "Trellix"

      - type: status
        status:
          - 200

    extractors:
      - type: kval
        part: header
        kval:
          - Server
