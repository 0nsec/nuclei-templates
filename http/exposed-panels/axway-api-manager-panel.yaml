id: axway-api-manager-panel

info:
  name: Axway API Manager Panel
  author: johnk3r
  severity: info
  metadata:
    verified: "true"
    shoda-query: http.title:"Axway API Manager Login"
  tags: panel,axway

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Axway API Manager Login</title>"

      - type: status
        status:
          - 200
