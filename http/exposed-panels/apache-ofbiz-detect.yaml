id: ofbiz-panel

info:
  name: Apache OFBiz Panel - Detect
  author: rxerium
  severity: info
  description: An Apache OFBiz instance was detected.
  tags: panel,detect,ofbiz

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "OFBiz.Visitor="
          - "Apache OFBiz."
        condition: and

      - type: status
        status:
          - 200