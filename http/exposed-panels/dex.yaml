id: dex-auth-panel

info:
  name: Dex Authentication Panel Detection
  author: rxerium
  severity: info
  reference:
    - https://dexidp.io
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: html.body:"Log in to dex"
  tags: dex,auth,sso,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}/dex/auth"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "Log in to dex"