id: watcher-panel

info:
  name: Watcher Panel - Detect
  author: DhiyaneshDK
  severity: info
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"/vsaas/v2/static/"
  tags: panel,watcher,login

http:
  - method: GET
    path:
      - '{{BaseURL}}/vsaas/v2/login'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Watcher</title>'

      - type: status
        status:
          - 200
