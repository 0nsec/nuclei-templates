id: kopano-webapp-panel

info:
  name: Kopano WebApp Login Panel - Detect
  author: righettod
  severity: info
  description: Kopano WebApp login panel was detected.
  reference:
    - https://kopano.com/
  metadata:
    verified: true
    shodan-query: http.title:"Kopano WebApp"
  tags: panel,kopano,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/webapp/"

    host-redirects: true
    max-redirects: 2

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_any(body, "<title>Kopano WebApp", "content=\"Kopano WebApp")'
        condition: and

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '\?kv([0-9.]+)"'
