id: whatsup-gold-panel

info:
  name: Whatsup Gold Login Panel - Detect
  author: rxerium
  severity: info
  description: An Whatsup Gold login panel was detected.
  tags: panel,whatsup-gold

http:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/NmConsole'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>WhatsUp Gold</title>"

      - type: status
        status:
          - 200