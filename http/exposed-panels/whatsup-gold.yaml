id: whatsup-gold-panel

info:
  name: Whatsup Gold Login Panel - Detect
  author: rxerium
  severity: info
  description: |
     Whatsup Gold login panel was detected.
  metadata:
    verified: true
    max-request: 2
    shodan-query: title:"WhatsUp Gold"
  tags: panel,whatsup-gold,detect

http:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/NmConsole'

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>WhatsUp Gold</title>"

      - type: status
        status:
          - 200
