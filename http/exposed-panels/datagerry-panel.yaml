id: datagerry-panel

info:
  name: Datagerry Panel - Detect
  author: s4e-io
  severity: info
  description: |
    Datagerry panel was discovered.
  reference:
    - https://datagerry.com/
  metadata:
    verified: true
    max-request: 1
    vendor: becon
    product: datagerry
    shodan-query: http.title:"datagerry"
    fofa-query: title="datagerry"
    google-query: intitle:"datagerry"
  tags: panel,login,datagerry,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/auth"

    matchers:
      - type: dsl
        dsl:
          - 'contains_any(body, "<title>DATAGERRY</title>", "content=\"DATAGERRY\">")'
          - 'contains(content_type, "text/html")'
          - 'status_code == 200'
        condition: and
