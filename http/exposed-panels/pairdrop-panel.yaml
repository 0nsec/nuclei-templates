id: pair-drop-panel

info:
  name: Pair Drop Panel - Detect
  author: rxerium
  severity: info
  description: |
     Local file sharing in your browser. Inspired by Apple's AirDrop. Fork of Snapdrop.
  reference:
    - https://github.com/schlagmichdoch/pairdrop
  metadata:
    verified: true
    max-request: 2
    shodan-query: title:"PairDrop | Transfer Files Cross-Platform. No Setup, No Signup"
  tags: panel,pairdrop,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>PairDrop | Transfer Files Cross-Platform. No Setup, No Signup.</title>'
        condition: or

      - type: status
        status:
          - 200
