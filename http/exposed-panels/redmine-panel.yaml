id: redmine-panel

info:
  name: Redmine Login Panel - Detect
  author: righettod
  severity: info
  description: Redmine login panel was detected.
  reference:
    - https://www.redmine.org/
  classification:
    cpe: cpe:2.3:a:redmine:redmine:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: redmine
    product: redmine
    shodan-query: http.html:'content="Redmine'
  tags: panel,redmine,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains(body, "content=\"Redmine")'
        condition: and
