id: securenvoy-panel

info:
  name: SecurEnvoy Login Panel - Detect
  author: 0xrod,righettod
  severity: info
  description: SecurEnvoy login panel was detected.
  reference:
    - https://securenvoy.com/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 4
    shodan-query: http.title:"securenvoy"
  tags: panel,securenvoy

http:
  - method: GET
    path:
      - '{{BaseURL}}/secadmin/'
      - '{{BaseURL}}/securenvoy/'
      - '{{BaseURL}}/secenrol/'
      - '{{BaseURL}}/RDWeb'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<base href="/secadmin/">'
          - 'SecurEnvoy Portal'
          - 'SecurEnvoy Tokenless Authentication'
          - 'Manage My Token : Authentication'
        part: body

      - type: status
        status:
          - 200
