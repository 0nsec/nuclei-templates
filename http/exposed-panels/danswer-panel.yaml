id: danswer-panel

info:
  name: Danswer Panel - Detect
  author: s4e-io
  severity: info
  description: |
    Danswer panel was discovered.
  reference:
    - https://github.com/danswer-ai/danswer
  metadata:
    verified: true
    max-request: 1
    vendor: danswer-ai
    product: danswer
    fofa-query: icon_hash="484766002"
  tags: panel,login,danswer,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/auth/login"

    matchers:
      - type: dsl
        dsl:
          - 'contains_any(body, "<title>Danswer</title>", "Log In to Danswer")'
          - 'status_code == 200'
        condition: and
