id: photoprism-panel

info:
  name: PhotoPrism Panel - Detect
  author: rxerium
  severity: info
  description: |
    PhotoPrism Panel was Detected
  reference:
    - https://photoprism.app/
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:PhotoPrism
  tags: photoprism,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>PhotoPrism</title>"

      - type: status
        status:
          - 200
