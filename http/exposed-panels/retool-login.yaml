id: retool-login

info:
  name: Retool Login Panel - Detect
  author: DhiyaneshDk
  severity: info
  description: Retool login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:retool:retool:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Retool"
    product: retool
    vendor: retool
  tags: login,panel,retool

http:
  - method: GET
    path:
      - "{{BaseURL}}/auth/login"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Retool</title>'

      - type: status
        status:
          - 200
