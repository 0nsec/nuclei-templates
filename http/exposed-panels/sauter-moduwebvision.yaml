id: sauter-moduwebvision-panel

info:
  name: Sauter moduWeb Vision Panel - Detect
  author: righettod
  severity: info
  description: Sauter moduWeb Vision was detected.
  reference:
    - https://www.sauter-controls.com
  metadata:
    max-request: 1
    verified: "true"
    shodan-query: http.title:"SAUTER moduWeb Vision"
  tags: panel,moduweb,sauter,detect

http:
  - method: GET
    path:
      - '{{BaseURL}}/login'

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>SAUTER moduWeb Vision</title>'
          - 'connection to moduWeb Vision has been lost'
        condition: and

      - type: status
        status:
          - 200
