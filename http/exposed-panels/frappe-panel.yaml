id: frappe-panel

info:
  name: Frappe - Panel Detection
  author: Th3l0newolf
  severity: info
  description: |
    Frappe ERPNext Login Panel was discovered.
  reference:
    - https://frappeframework.com/
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"Login to Frappe"
  tags: frappe,login,web,erp

http:
  - method: GET
    path:
      - "{{BaseURL}}/login#login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<h4>Login to Frappe</h4>"
          - "frappe.csrf_token"
          - "frappe.boot"

      - type: status
        status:
          - 200
