id: spotweb-login-panel

info:
  name: SpotWeb Login Panel - Detect
  author: theamanrawat
  severity: info
  metadata:
    verified: true
    shodan-query: title:"SpotWeb - overview"
  tags: panel,spotweb,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "SpotWeb - overview"
          - "initSpotwebJs"
        condition: and

      - type: status
        status:
          - 200
