id: cryptobox-panel

info:
  name: Cryptobox Panel - Detect
  author: righettod
  severity: info
  description: |
    Cryptobox was detected.
  reference:
    - https://www.ercom.com/solutions/cryptobox-presentation
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Cryptobox"
  tags: panel,cryptobox,login,detect

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Cryptobox</title>'
        case-insensitive: true

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'version[0-9%A]+v([0-9.\-a-z]+)'
