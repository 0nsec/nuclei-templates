id: kyocera-printer-detect

info:
  name: Kyocera Printer Panel - Detect
  author: gy741
  severity: info
  description: Kyocera printer panel was detected.
  tags: iot,panel,kyocera,printer

http:
  - method: GET
    path:
      - "{{BaseURL}}/"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '/startwlm/Start_Wlm.htm'

      - type: status
        status:
          - 200
