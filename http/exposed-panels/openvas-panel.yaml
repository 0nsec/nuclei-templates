id: openvas-panel

info:
  name: OpenVas Login Panel - Detect
  author: rxerium
  severity: info
  description: |
    An OpenVas Admin login panel was detected.
  reference:
    - https://openvas.org/
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.favicon.hash:1606029165
    product: openvas_manager
    vendor: openvas
  tags: panel,openvas,admin,login

  classification:
    cpe: cpe:2.3:a:openvas:openvas_manager:*:*:*:*:*:*:*:*
http:
  - method: GET
    path:
      - '{{BaseURL}}'

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Greenbone Security Assistant'

      - type: status
        status:
          - 200
