id: osasi-panel

info:
  name: OSASI Login - Panel
  author: biero-el-corridor
  severity: info
  description: |
    OSASI Login panel was discovered.
  metadata:
    shodan-query: html:"/css/osasiasp.css"
    verified: true
    max-request: 1
  tags: osasi,panel,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/users/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words: 
          - "/img/osasil_logo_f.png"
          - "UserLoginid"
        condition: and

      - type: status
        status:
          - 200