id: virtual-ema-detect

info:
  name: Virtual EMS Login Panel - Detect
  author: iamthefrogy
  severity: info
  description: Virtual EMS login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 2
  tags: panel,ems

http:
  - method: GET
    path:
      - "{{BaseURL}}/virtualems/Login.aspx"
      - "{{BaseURL}}/VirtualEms/Login.aspx"

    matchers:
      - type: word
        words:
          - "Login"
          - "Browse"
          - "Welcome Guest"
        condition: and
