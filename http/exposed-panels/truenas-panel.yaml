id: truenas-scale-panel
info:
  name: TrueNAS SCALE panel detect
  author: rxerium
  severity: info
  description: |
    TrueNAS scale is a free and open-source NAS solution
  reference:
    - https://www.truenas.com/docs/scale/

http:
  - method: GET
    path:
      - "{{BaseURL}}/ui/sessions/signin"
    matchers:
      - type: word
        words:
          - 'TrueNAS SCALE'

      - type: status
        status:
          - 200