id: suprema-biostar-panel

info:
  name: Suprema BioStar 2 Panel - Detect
  author: ritikchaddha
  severity: info
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Biostar"
  tags: panel,login,biostar,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/#/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "BioStar 2</title>"

      - type: status
        status:
          - 200
