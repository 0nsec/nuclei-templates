id: security-onion-panel
info:
  name: Security Onion Panel
  author: rxerium
  severity: info
  description: |
    test
  reference:
    - https://github.com/usememos/memos
    - https://www.usememos.com/

http:
  - method: GET
    path:
      - "{{BaseURL}}/login/"

    matchers-condition: and  
    matchers:
      - type: word
        words:
          - '<title>Security Onion</title>'

      - type: word
        words:
          - 'Login to Security Onion'

      - type: status
        status:
          - 200