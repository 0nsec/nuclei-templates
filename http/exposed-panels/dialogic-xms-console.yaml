id: dialogic-xms-console

info:
  name: Dialogic XMS Admin Console - Detect
  author: ritikchaddha
  severity: info
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Dialogic XMS Admin Console"
  tags: panel,dialogic,admin,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/index.php"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Dialogic XMS Admin Console'

      - type: status
        status:
          - 200
