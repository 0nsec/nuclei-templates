id: compalex-panel-detect

info:
  name: Compalex Panel - Detect
  author: MaStErCho
  severity: medium
  reference:
    - http://compalex.net/
  metadata:
    verified: true
    shodan-query: title:"COMPALEX"
  tags: tech,php,compalex,sql

http:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/{{paths}}/'
      - '{{paths}}.{{BaseURL}}/'

    payloads:
      paths:
        - 'db'
        - 'sql'
        - 'compalex'
        - '_db'
        - 'dbdiff'

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 3
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>COMPALEX"
          - "<h1>Compalex"
        condition: or

      - type: status
        status:
          - 200
