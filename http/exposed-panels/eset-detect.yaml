id: eset-protect-detect

info:
  name: Eset Protect Login Panel - Detect
  author: Charles D.
  severity: info
  description: Login page for Eset Protect
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 2
    shodan-query: title:"ESET PROTECT"
  tags: login, eset, panel, detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/era/webconsole/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "ESET PROTECT"

      - type: status
        status:
          - 200