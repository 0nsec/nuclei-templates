id: dify-panel

info:
  name: Dify Panel - Detect
  author: s4e-io
  severity: info
  description: |
    Dify panel was discovered.
  reference:
    - https://github.com/langgenius/dify
  metadata:
    verified: true
    max-request: 2
    vendor: langgenius
    product: dify
    fofa-query: icon_hash="97378986"
  tags: panel,login,dify,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/signin"
      - "{{BaseURL}}"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2
    matchers:
      - type: dsl
        dsl:
          - 'contains(body, "<title>Dify")'
          - 'contains(content_type, "text/html")'
          - "status_code == 200"
        condition: and
