id: macos-server-panel

info:
  name: macOS Server Panel - Detect
  author: DhiyaneshDk
  severity: info
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"macOS Server"
  tags: panel,login,macos-server,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'macOS Server'
          - 'apple-system'
        condition: and

      - type: status
        status:
          - 200

