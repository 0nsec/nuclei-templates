id: aperio-eslidemanager-login

info:
  name: Aperio eSlideManager Login Panel
  author: Th3l0newolf
  severity: info
  description: Detects the eSlideManager login panel.
  reference:
    - https://www.leicabiosystems.com/digital-pathology/eslidemanager/
  tags: aperio,eslidemanager,login,panel,web
  metadata:
    verified: true
    max-request: 3

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login.php"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<TITLE>eSlideManager - Login</TITLE>"

      - type: status
        status:
          - 200
