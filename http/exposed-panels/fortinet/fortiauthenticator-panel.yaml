id: fortiauthenticator-panel

info:
  name: FortiAuthenticator Panel - Detect
  author: johnk3r
  severity: info
  description: FortiAuthenticator panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.favicon.hash:-1653412201
    vendor: fortinet
    product: fortiauthenticator
  tags: panel,fortinet,fortiauthenticator

http:
  - method: GET
    path:
      - "{{BaseURL}}/api/v1"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'faccloudhost'
          - 'fortitokenmobilelicenses'
        condition: and

      - type: status
        status:
          - 200
