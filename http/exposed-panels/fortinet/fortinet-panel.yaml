id: fortinet-panel

info:
  name: Fortinet Login Panel - Detect
  author: pikpikcu,daffainfo
  severity: info
  description: Fortinet login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:fortinet:fortiportal:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    shodan-query: http.title:"FORTINET LOGIN"
    product: fortiportal
    vendor: fortinet
  tags: panel,fortinet,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/login"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'FORTINET LOGIN</title>'

      - type: status
        status:
          - 200
