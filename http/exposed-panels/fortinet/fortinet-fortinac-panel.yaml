id: fortinet-fortinac-panel

info:
  name: Fortinet FortiNAC Login Panel - Detect
  author: johnk3r
  severity: info
  description: Fortinet FortiNAC login panel was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:fortinet:fortinac:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: fortinet
    product: fortinac
    shodan-query:
      - http.title:"Fortinac"
      - http.title:"fortinac"
    fofa-query: title="fortinac"
    google-query: intitle:"fortinac"
  tags: panel,fortinet,fortinac,login

http:
  - method: GET
    path:
      - '{{BaseURL}}/WelcomeActions.jsp?action=ajaxGetWelcomeViewInfo'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'FortiNAC'
          - '"product":'
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        regex:
          - '"version":"([0-9.]+)"'
