id: fortinet-fortiddos-panel

info:
  name: Fortinet FortiDDoS Panel
  author: johnk3r
  severity: info
  metadata:
    shodan-query: http.title:"FortiDDoS"
  tags: panel,fortinet,fortiddos

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 1
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>FortiDDoS</title>"

      - type: status
        status:
          - 200
