id: fortiap-panel

info:
  name: FortiAP Login Panel - Detect
  author: DhiyaneshDk
  severity: info
  description: FortiAP login panel was detected.
  reference:
    - https://www.fortinet.com/products/wireless-access-points
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:fortinet:fortiap:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: fortinet
    product: fortiap
    shodan-query:
      - title:"FortiAP"
      - http.title:"fortiap"
    fofa-query: title="fortiap"
    google-query: intitle:"fortiap"
  tags: panel,fortinet,fortiap

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>FortiAP</title>"

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
