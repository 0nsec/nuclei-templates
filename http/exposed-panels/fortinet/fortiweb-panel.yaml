id: fortiweb-login

info:
  name: Fortinet FortiWeb Login Panel - Detect
  author: PR3R00T,daffainfo
  severity: info
  description: Fortinet FortiWeb login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:fortinet:fortiweb:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: fortinet
    product: fortiweb
    shodan-query:
      - http.title:"FortiWeb - "
      - http.title:"fortiweb - "
    fofa-query: title="fortiweb - "
    google-query: intitle:"fortiweb - "
  tags: panel,fortinet,fortiweb,login

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Please login"
          - "ftnt-fortinet-grid"
        condition: and

      - type: status
        status:
          - 200
