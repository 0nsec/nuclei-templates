id: jenkins-login

info:
  name: Jenkins Login Detected
  author: pdteam
  severity: info
  description: Jenkins is an open source automation server.
  remediation: Ensure proper access.
  reference:
    - https://www.jenkins.io/doc/book/security/
  classification:
    cwe-id: CWE-200
    cpe: cpe:2.3:a:jenkins:jenkins:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: jenkins
    product: jenkins
    shodan-query:
      - cpe:"cpe:2.3:a:jenkins:jenkins"
      - http.favicon.hash:81586312
      - product:"jenkins"
    fofa-query: icon_hash=81586312
  tags: panel,jenkins

http:
  - method: GET
    path:
      - '{{BaseURL}}/login'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Sign in [Jenkins]'

      - type: status
        status:
          - 200
