id: ollama-llm-panel
info:
  name: Ollama LLM Panel - Detect
  author: pbuff07
  severity: info
  description: Ollama LLM Panel was detected
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
    zoomeye-query: app:"Ollama LLM"
  tags: panel,Ollama,LLM

requests:
  - raw:
      - |
        GET / HTTP/1.0
        Host: {{Hostname}}:11434

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Ollama is running"

      - type: status
        status:
          - 200