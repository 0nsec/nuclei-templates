id: ixcache-panel

info:
  name: iXCache Login Panel - Detect
  author: ffffffff0x
  severity: info
  description: iXCache login panel was detected.
  reference:
    - https://www.panabit.com/cn/product/iXCache/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
  metadata:
    max-request: 1
    fofa-query: app="iXCache"
  tags: ixcache,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>iXCache</title>'

      - type: status
        status:
          - 302
