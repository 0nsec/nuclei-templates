id: fortiswitch-panel

info:
  name: Fortiswitch Panel - Detect
  author: rxerium
  severity: info
  description: |
    Fortiswitch panel has been detected.
  metadata:
    verified: true
    max-request: 1
    vendor: Fortinet
    product: FortiSwitch
    fofa-query: app="FortiSwitch"
  tags: fortiswitch,login,panel,detect

http:
  - method: GET
    path:
      - '{{BaseURL}}/login'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>FortiSwitch"

      - type: status
        status:
          - 200
