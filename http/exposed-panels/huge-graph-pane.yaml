id: hugegraph-panel

info:
  name: HugeGraph Panel - Detect
  author: rxerium
  severity: info
  description: A huge graph panel was detected.
  reference:
    - https://hugegraph.apache.org/
  metadata:
    max-request: 1
    shodan-query: 'http.html:"service":"hugegraph"'
  tags: hugegraph,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"service":"hugegraph"'

      - type: status
        status:
          - 200