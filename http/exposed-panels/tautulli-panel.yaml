id: tautulli-panel
info:
  name: Tautulli panel detect
  author: rxerium
  severity: info
  description: |
    A Python based monitoring and tracking tool for Plex Media Server.
  reference:
    - https://tautulli.com/
    - https://github.com/Tautulli/Tautulli

http:
  - method: GET
    path:
      - "{{BaseURL}}/auth/login"
    matchers:
      - type: word
        words:
          - 'SIGN IN WITH TAUTULLI'

      - type: status
        status:
          - 200