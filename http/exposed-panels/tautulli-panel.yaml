id: tautulli-panel

info:
  name: Tautulli Panel - Detect
  author: rxerium
  severity: info
  description: |
    A Python based monitoring and tracking tool for Plex Media Server.
  reference:
    - https://tautulli.com/
    - https://github.com/Tautulli/Tautulli
  metadata:
    verified: true
    shodan-query: title:"TAUTULLI"
  tags: panel,tautulli,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/auth/login"

    host-redirects: true
    max-redirects: 2
    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Tautulli - Login'
          - 'content="Tautulli'
          - 'alt="Tautulli'
          - 'Sign In with Tautulli'
        condition: or

      - type: status
        status:
          - 200
