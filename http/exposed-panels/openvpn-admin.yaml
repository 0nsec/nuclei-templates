id: openvpn-admin

info:
  name: OpenVPN Admin Login Panel - Detect
  author: ritikchaddha
  severity: info
  description: OpenVPN Admin login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:openvpn:openvpn:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 3
    vendor: openvpn
    product: openvpn
    shodan-query:
      - http.title:"OpenVPN-Admin"
      - http.html:"router management - server openvpn"
      - http.title:"openvpn-admin"
      - cpe:"cpe:2.3:a:openvpn:openvpn"
    fofa-query:
      - body="router management - server openvpn"
      - title="openvpn-admin"
    google-query: intitle:"openvpn-admin"
  tags: panel,openvpn,admin,config

http:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/login'
      - '{{BaseURL}}/index.php'

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>OpenVPN-Admin'
          - '<title>OpenVPN Admin'
        condition: or

      - type: status
        status:
          - 200
