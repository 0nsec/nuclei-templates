id: adapt-authoring-panel

info:
  name: Adapt authoring tool
  author: Splint3r7
  severity: info
  description: Login panel for adapt was detected.
  classification:
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query:
      - http.title:"Adapt authoring tool"
  tags: panel,adapt,login,detect


http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: dsl
        dsl:
          - 'contains(body, "<title>Adapt authoring tool</title>")'
          - 'status_code == 200'
        condition: and
