id: box-phish

info:
  name: box phishing Detection
  author: rxerium
  severity: info
  description: |
    A box phishing website was detected
  reference:
    - https://box.com
  tags: phishing,box-storage

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Secure File Sharing, Storage, and Collaboration | Box'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"box.com")'