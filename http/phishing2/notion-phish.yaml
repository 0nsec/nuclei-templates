id: notion-phish

info:
  name: notion phishing Detection
  author: rxerium
  severity: info
  description: |
    A notion phishing website was detected
  reference:
    - https://notion.so
  tags: phishing,notion

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Your connected workspace for wiki, docs &amp; projects | Notion'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"notion.so")'