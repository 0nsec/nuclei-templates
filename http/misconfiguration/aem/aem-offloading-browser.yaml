id: aem-offloading-browser

info:
  name: Adobe AEM Offloading Browser
  author: dhiyaneshDk
  severity: medium
  description: Adobe AEM Offloading Browser is exposed.
  reference:
    - https://raw.githubusercontent.com/danielmiessler/SecLists/master/Discovery/Web-Content/aem2.txt
  classification:
    cpe: cpe:2.3:a:adobe:acs_aem_commons:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: adobe
    product: acs_aem_commons
    shodan-query:
      - http.title:"AEM Sign In"
      - http.component:"Adobe Experience Manager"
  tags: misconfig,aem,adobe

http:
  - method: GET
    path:
      - "{{BaseURL}}/libs/granite/offloading/content/view.html"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Offloading Browser'
          - '>CLUSTER</th>'
        condition: and

      - type: word
        part: header
        words:
          - text/html

      - type: status
        status:
          - 200
