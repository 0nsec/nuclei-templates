id: aem-dump-contentnode

info:
  name: AEM Dump Content Node Properties
  author: DhiyaneshDK
  severity: medium
  description: Node Properties are exposed in AEM Dump.
  reference:
    - https://www.slideshare.net/0ang3el/hacking-aem-sites
  classification:
    cpe: cpe:2.3:a:adobe:experience_manager_cloud_service:*:*:*:*:*:*:*:*
  metadata:
    max-request: 2
    vendor: adobe
    product: experience_manager_cloud_service
    shodan-query:
      - http.title:"AEM Sign In"
      - http.component:"Adobe Experience Manager"
  tags: misconfig,aem,adobe

http:
  - method: GET
    path:
      - "{{BaseURL}}/content.infinity.json"
      - "{{BaseURL}}/{{path}}"

    iterate-all: true

    extractors:
      - type: json
        part: body
        name: path
        json:
          - '.[]'
        internal: true
    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"rep:privileges":['

      - type: word
        part: header
        words:
          - application/json

      - type: status
        status:
          - 200
