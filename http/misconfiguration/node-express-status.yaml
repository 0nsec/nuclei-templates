id: node-express-status

info:
  name: Node Express Status Exposure
  author: DhiyaneshDk
  severity: low
  metadata:
    verified: true
    max-request: 1
    fofa-query: title="Express Status"
  tags: node,express,misconfig,status

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>Express Status</title>"
        part: body

      - type: status
        status:
          - 200
