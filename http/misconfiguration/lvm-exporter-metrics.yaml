id: lvm-exporter-metrics

info:
  name: LVM Exporter Metrics
  author: DhiyaneshDk
  severity: low
  description: LVM Exporter Metrics is exposed.
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"LVM Exporter"
  tags: lvm,exposure,debug,misconfig

http:
  - method: GET
    path:
      - "{{BaseURL}}/metrics"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "# HELP"

      - type: word
        part: body
        words:
          - "lvm_"

      - type: status
        status:
          - 200
