id: thinkphp-errors

info:
  name: ThinkPHP Errors - Sensitive Information Exposure
  author: j4vaovo
  severity: medium
  description: ThinkPHP error is leaking sensitive info.
  classification:
    cpe: cpe:2.3:a:thinkphp:thinkphp:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: thinkphp
    product: thinkphp
    fofa-query: app="ThinkPHP" && title="System Error"
  tags: thinkphp,misconfig,exposure

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "_DATABASE</td>"
          - "_USERNAME</td>"
          - "_PASSWORD</td>"
        condition: and

      - type: word
        part: body
        words:
          - "<title>系统发生错误</title>"
          - "<title>System Error</title>"
        condition: or

      - type: word
        part: body
        words:
          - "Exception"
          - "REQUEST_TIME"
        condition: and

      - type: status
        status:
          - 200
          - 500
          - 404
        condition: or
