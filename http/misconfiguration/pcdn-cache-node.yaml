id: pcdn-cache-node

info:
  name: PCDN Cache Node Dataset
  author: DhiyaneshDk
  severity: low
  description: PCDN Cache Node dataset is exposed.
  classification:
    cpe: cpe:2.3:a:cache-base_project:cache-base:*:*:*:*:node.js:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: cache-base_project
    product: cache-base
    shodan-query: title:"PCDN Cache Node Dataset"
  tags: node,pcdn,misconfig

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Bandwidth"
          - "ReportEventID"
          - "ReadDiskDuration"
        condition: and

      - type: word
        part: header
        words:
          - "application/json"

      - type: status
        status:
          - 200
