id: git-web-interface

info:
  name: Git web interface
  author: dhiyaneshDK
  severity: low
  description: Git Web Interface is exposed.
  classification:
    cpe: cpe:2.3:a:git-scm:git:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: git-scm
    product: git
    shodan-query: html:"git web interface version"
  tags: git,misconfig

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'git web interface version'

      - type: status
        status:
          - 200
