id: codeigniter-errorpage

info:
  name: CodeIgniter - Error Page
  author: j4vaovo
  severity: low
  description: CodeIgniter error debug are enabled.
  classification:
    cpe: cpe:2.3:a:codeigniter:codeigniter:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: codeigniter
    product: codeigniter
    shodan-query: title:"Error" html:"CodeIgniter"
    fofa-query: title="ErrorException"
  tags: codeigniter,misconfig,error

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Error</title>"
          - "<title>ErrorException</title>"
          - "<title>Database Error</title>"
        condition: or

      - type: word
        part: body
        words:
          - "CodeIgniter"
        case-insensitive: true

      - type: status
        status:
          - 200
          - 500
        condition: or
