id: filebrowser-unauth

info:
  name: File Browser Dashboard - Unauthenticated Access
  author: ritikchaddha
  severity: medium
  description: File Browser dashboard is exposed.
  reference:
    - https://filebrowser.org/
  metadata:
    verified: true
    max-request: 2
    shodan-query: http.favicon.hash:1052926265
    product: filebrowser
    vendor: filebrowser
    fofa-query: icon_hash=1052926265
  tags: misconfig,filebrowser,unauth

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/login"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'File Browser</title>'
          - 'window.FileBrowser'
        condition: or

      - type: word
        part: body
        words:
          - 'LoginPage":false'
          - '"NoAuth":true'
        condition: and
