id: less-history

info:
  name: Less History
  author: kazet
  severity: low
  description: Discover history for less
  metadata:
    max-request: 1
  tags: misconfig

http:
  - method: GET
    max-redirects: 1
    path:
      - "{{BaseURL}}/.lesshst"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - ".less-history-file:"

      - type: word
        part: response
        words:
          - "<?xml"
          - "<env"
          - "application/javascript"
          - "application/json"
          - "application/xml"
          - "html>"
          - "text/html"
          - "image/"
        negative: true

      - type: status
        status:
          - 200
