id: gocd-unauth-dashboard

info:
  name: GoCd Unauth Dashboard
  author: dhiyaneshDk
  severity: medium
  description: GoCd Dashboard is exposed.
  classification:
    cpe: cpe:2.3:a:thoughtworks:gocd:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: thoughtworks
    product: gocd
    shodan-query:
      - http.title:"create a pipeline - go" html:"gocd version"
      - http.html:"gocd version"
    fofa-query:
      - body="gocd version"
      - title="create a pipeline - go" html:"gocd version"
    google-query: intitle:"create a pipeline - go" html:"gocd version"
  tags: go,gocd,unauth,misconfig,thoughtworks

http:
  - method: GET
    path:
      - '{{BaseURL}}/go/admin/pipelines/create?group=defaultGroup'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Create a pipeline - Go</title>'

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
