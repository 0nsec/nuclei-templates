id: codemeter-webadmin

info:
  name: CodeMeter Webadmin Dashboard
  author: DhiyaneshDk
  severity: low
  description: CodeMeter Webadmin Dashboard is exposed.
  classification:
    cpe: cpe:2.3:a:wibu:codemeter:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: wibu
    product: codemeter
    shodan-query: html:"CodeMeter"
  tags: misconfig,exposure,codemeter

http:
  - method: GET
    path:
      - '{{BaseURL}}/index.html'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'WebAdmin | Dashboard'
          - 'CodeMeter'
        condition: and

      - type: word
        part: header
        words:
          - text/html

      - type: status
        status:
          - 200
