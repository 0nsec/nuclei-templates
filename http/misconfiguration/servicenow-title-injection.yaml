id: servicenow-title-injection

info:
  name: Service Now - Title Injection
  author: DhiyaneshDk
  severity: high

http:
  - raw:
      - |
        GET /login.do?jvar_page_title=<style><foo>abc</foo></style> HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title><style><foo>abc</foo></style></title>'
