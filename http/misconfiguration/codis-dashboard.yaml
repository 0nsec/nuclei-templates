id: codis-dashboard

info:
  name: Codis Dashboard Exposure
  author: tess
  severity: low
  description: Codis Dashboard is exposed.
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Codis • Dashboard"
  tags: misconfig,exposure,codis

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Codis • Dashboard"
          - "Sessions"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
