id: emerson-intellislot-webcard

info:
  name: Emerson Network Power IntelliSlot Web Card Login Panel
  author: Th3l0newolf
  severity: medium
  description: Emerson IntelliSlot Web Card interface panel was discovered.
  reference:
    - https://www.vertiv.com/
  tags: emerson,intellislot,login,panel,web,ip
  metadata:
    verified: true
    shodan-query: 'http.title:"Emerson Network Power IntelliSlot Web Card"'

http:
  - method: GET
    path:
      - "{{BaseURL}}/"
    headers:
      User-Agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 Chrome/122.0.0.0 Safari/537.36"
      Accept: "text/html,application/xhtml+xml"
      Accept-Language: "en-US,en;q=0.9"
      Connection: "keep-alive"

    matchers:
      - type: word
        part: body
        words:
          - "<title>Emerson Network Power IntelliSlot Web Card</title>"
