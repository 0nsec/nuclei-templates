id: unauth-mercurial

info:
  name: Unauthenticated Mercurial Detect
  author: pussycat0x
  severity: high
  description: Mercurial repositories index is disclosed.
  classification:
    cpe: cpe:2.3:a:mercurial:mercurial:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: mercurial
    product: mercurial
    shodan-query: html:"Mercurial repositories index"
  tags: misconfig,unauth,mercurial

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Mercurial Repositories"
          - "Last modified"
        condition: and

      - type: status
        status:
          - 200
