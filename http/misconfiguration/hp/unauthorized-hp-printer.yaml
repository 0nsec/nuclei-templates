id: unauthorized-hp-printer

info:
  name: Unauthorized HP Printer
  author: pussycat0x
  severity: high
  description: HP Printer is exposed.
  metadata:
    max-request: 1
  tags: hp,iot,unauth,misconfig

http:
  - method: GET
    path:
      - "{{BaseURL}}/SSI/Auth/ip_snmp.htm"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "HP"
          - "<h1>SNMP</h1>"
        condition: and

      - type: status
        status:
          - 200
