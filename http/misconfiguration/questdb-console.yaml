id: questdb-console

info:
  name: QuestDB Console - Detect
  author: tess
  severity: medium
  description: QuestDB console was detected.
  reference:
    - https://questdb.io/docs/develop/web-console/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"QuestDB · Console"
  tags: misconfig,questdb,exposure

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "QuestDB · Console"
          - "Server rejected file due to unsupported file format."
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
