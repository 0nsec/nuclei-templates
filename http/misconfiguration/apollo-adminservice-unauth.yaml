id: apollo-adminservice-unauth

info:
  name: Apollo Admin Service - Unauthenticated Access
  author: j4vaovo
  severity: medium
  description: |
    ApolloAdminservice was able to be accessed without authentication.
  reference:
    - https://landgrey.me/blog/20/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:N/A:N
    cvss-score: 5.8
    cwe-id: CWE-522
    cpe: cpe:2.3:a:ctrip:apollo:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: ctrip
    product: apollo
    shodan-query:
      - http.html:"apollo-adminservice"
      - http.favicon.hash:"11794165"
    fofa-query:
      - body="apollo-adminservice"
      - icon_hash=11794165
  tags: misconfig,unauth,apollo,apolloadminservice,ctrip

http:
  - method: GET
    path:
      - "{{BaseURL}}/apps"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'appId'
          - 'orgName'
          - 'ownerName'
          - 'dataChangeCreatedBy'
        condition: and

      - type: word
        part: header
        words:
          - 'application/json'

      - type: status
        status:
          - 200
