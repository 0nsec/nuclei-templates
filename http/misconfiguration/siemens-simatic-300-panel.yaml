id: siemens-simatic-300-panel

info:
  name: Siemens SIMATIC 300 Panel Detection
  author: Th3l0newolf
  severity: High
  description: Siemens SIMATIC 300 exposed webinterface was discovered.
  reference:
    - https://new.siemens.com/
  tags: siemens,simatic,plc,scada,iot,misconfig,exposure
  metadata:
    verified: true

http:
  - method: GET
    path:
      - "{{BaseURL}}/Portal0000.htm"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - "SIMATIC\\s*300"

      - type: word
        part: body
        words:
          - 'alt="Simatic S7 CP"'

      - type: status
        status:
          - 200
