id: ruckus-smartzone-install

info:
  name: Ruckus SmartZone Exposed Installation
  author: ritikchaddha
  severity: high
  metadata:
    verified: true
    shodan-query: html:"Welcome to the Ruckus"
  tags: misconfig,ruckus,smartzone,install

http:
  - method: GET
    path:
      - "{{BaseURL}}/adminweb/"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Welcome to the Ruckus'
          - 'Setup Wizard'
        condition: and

      - type: status
        status:
          - 200
