id: blesta-installer

info:
  name: Blesta Installer Exposure
  author: DhiyaneshDk
  severity: high
  description: Blesta is susceptible to the Installation page exposure due to misconfiguration.
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"Blesta installer"
  tags: misconfig,blesta,install,exposure

http:
  - method: GET
    path:
      - '{{BaseURL}}/index.php/install'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Blesta Installer'
          - 'Install via Web Browser'
        condition: and

      - type: word
        part: header
        words:
          - 'text/html'

      - type: status
        status:
          - 200
