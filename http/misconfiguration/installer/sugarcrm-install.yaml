id: sugarcrm-install

info:
  name: SugarCRM Exposed Installation
  author: ritikchaddha
  severity: high
  description: SugarCRM is susceptible to the Installation page exposure due to misconfiguration.
  classification:
    cpe: cpe:2.3:a:sugarcrm:sugarcrm:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: sugarcrm
    product: sugarcrm
    shodan-query:
      - http.title:"sugar setup wizard"
      - http.html:"sugarcrm inc. all rights reserved"
      - http.title:"sugarcrm"
    google-query:
      - intext:"sugarcrm inc. all rights reserved"
      - intitle:"sugar setup wizard"
      - intitle:"sugarcrm"
    fofa-query:
      - body="sugarcrm inc. all rights reserved"
      - title="sugar setup wizard"
      - title="sugarcrm"
  tags: misconfig,sugar,sugarcrm,install

http:
  - method: GET
    path:
      - "{{BaseURL}}/install.php"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Sugar Setup Wizard"

      - type: status
        status:
          - 200
