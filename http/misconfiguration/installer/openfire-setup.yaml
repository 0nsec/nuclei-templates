id: openfire-setup

info:
  name: Openfire Setup - Exposure
  author: DhiyaneshDk
  severity: high
  description: |
    Checks for the presence of a Openfire Setup Page.
  classification:
    cpe: cpe:2.3:a:igniterealtime:openfire:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: igniterealtime
    product: openfire
    shodan-query:
      - http.html:"welcome to openfire setup"
      - http.title:"openfire admin console"
      - http.title:"openfire"
    fofa-query:
      - body="welcome to openfire setup"
      - title="openfire admin console"
      - title="openfire"
    google-query:
      - intitle:"openfire admin console"
      - intitle:"openfire"
  tags: install,openfire,exposure,misconfig,igniterealtime

http:
  - method: GET
    path:
      - "{{BaseURL}}/setup/index.jsp"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Welcome to Openfire Setup"

      - type: status
        status:
          - 200
