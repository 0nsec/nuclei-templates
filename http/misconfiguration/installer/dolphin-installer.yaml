id: dolphin-installer

info:
  name: Dolphin Installer
  author: DhiyaneshDk
  severity: high
  metadata:
    max-request: 1
    verified: true
    fofa-query: icon_hash="-945121295"
  tags: misconfig,dolphin,install,exposure

http:
  - method: GET
    path:
      - '{{BaseURL}}/install.php'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Dolphin Installation'

      - type: word
        part: header
        words:
          - 'text/html'

      - type: status
        status:
          - 200
