id: projectsend-installer

info:
  name: ProjectSend Installation Page - Exposure
  author: DhiyaneshDK
  severity: high
  description: |
    Detects exposed ProjectSend installation page.
  reference:
    - https://www.projectsend.org/
  classification:
    cpe: cpe:2.3:a:projectsend:projectsend:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: projectsend
    product: projectsend
    shodan-query:
      - http.html:"projectsend setup"
      - http.html:"projectsend"
      - http.html:"provided by projectsend"
    google-query: intext:provided by projectsend
    fofa-query:
      - body="projectsend setup"
      - body="projectsend"
      - body="provided by projectsend"
  tags: misconfig,install,exposure,projectsend

http:
  - method: GET
    path:
      - "{{BaseURL}}/install/index.php"
      - "{{BaseURL}}/install/make-config.php"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Install &raquo; ProjectSend"

      - type: status
        status:
          - 200
