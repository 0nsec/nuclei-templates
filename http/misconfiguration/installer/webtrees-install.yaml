id: webtrees-install

info:
  name: WebTrees Exposed Installation
  author: ritikchaddha
  severity: high
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Setup wizard for webtrees"
  tags: misconfig,webtrees,install

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Setup wizard for webtrees'

      - type: status
        status:
          - 200
