id: custom-xoops-installer

info:
  name: XOOPS Custom Installer - Exposed
  author: DhiyaneshDK
  severity: high
  description: |
    Detects the presence of XOOPS Custom installation page.
  reference:
    - https://www.exploit-db.com/ghdb/1115
  metadata:
    verified: true
    max-request: 1
    fofa-query: title="XOOPS Custom Installation"
  tags: misconfig,xoops,installer,setup

http:
  - method: GET
    path:
      - "{{BaseURL}}/install/index.php"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>XOOPS Custom Installation</title>"

      - type: status
        status:
          - 200
