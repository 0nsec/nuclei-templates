id: mosparo-install

info:
  name: mosparo Exposed Installation
  author: DhiyaneshDK
  severity: high
  description: mosparo is susceptible to the Installation page exposure due to misconfiguration.
  classification:
    cpe: cpe:2.3:a:mosparo:mosparo:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: mosparo
    product: mosparo
    shodan-query: title:"Setup - mosparo"
  tags: misconfig,mosparo,install

http:
  - method: GET
    path:
      - "{{BaseURL}}/setup/"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Setup - mosparo'

      - type: status
        status:
          - 200
