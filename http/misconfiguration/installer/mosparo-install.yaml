id: mosparo-install

info:
  name: mosparo Exposed Installation
  author: DhiyaneshDK
  severity: high
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Setup - mosparo"
  tags: misconfig,mosparo,install

http:
  - method: GET
    path:
      - "{{BaseURL}}/setup/"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Setup - mosparo'

      - type: status
        status:
          - 200
