id: eshop-installer

info:
  name: EShop Installer Exposure
  author: DhiyaneshDk
  severity: high
  description: EShop is susceptible to the Installation page exposure due to misconfiguration.
  classification:
    cpe: cpe:2.3:a:oxid-esales:eshop:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: oxid-esales
    product: eshop
    shodan-query: html:"eShop Installer"
  tags: misconfig,eshop,install,exposure

http:
  - method: GET
    path:
      - '{{BaseURL}}/install/'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'eShop Installer'
          - 'Welcome to Installer'
        condition: and

      - type: word
        part: header
        words:
          - 'text/html'

      - type: status
        status:
          - 200
