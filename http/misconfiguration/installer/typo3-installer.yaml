id: typo3-installer

info:
  name: TYPO3 Installer
  author: DhiyaneshDk
  severity: medium
  description: TYPO3 is susceptible to the Installation page exposure due to misconfiguration.
  classification:
    cpe: cpe:2.3:a:typo3:typo3:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: typo3
    product: typo3
    shodan-query:
      - http.title:"installing typo3 cms"
      - cpe:"cpe:2.3:a:typo3:typo3"
      - http.component:"typo3"
      - http.title:"typo3 exception"
      - x-typo3-parsetime:"0ms"
    fofa-query:
      - title="installing typo3 cms"
      - title="typo3 exception"
    google-query:
      - intitle:"installing typo3 cms"
      - intitle:"typo3 exception"
  tags: misconfig,typo3,install

http:
  - method: GET
    path:
      - '{{BaseURL}}/typo3/install.php'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Installing TYPO3 CMS</title>"

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
