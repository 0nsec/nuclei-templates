id: mantisbt-installer

info:
  name: MantisBT Installation Exposure
  author: DhiyaneshDK
  severity: high
  description: MantisBT is susceptible to the Installation page exposure due to misconfiguration.
  classification:
    cpe: cpe:2.3:a:mantisbt:mantisbt:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: mantisbt
    product: mantisbt
    shodan-query:
      - http.html:"administration - installation - mantisbt"
      - cpe:"cpe:2.3:a:mantisbt:mantisbt"
      - http.favicon.hash:"662709064"
      - http.title:"mantisbt"
    fofa-query:
      - body="administration - installation - mantisbt"
      - icon_hash=662709064
      - title="mantisbt"
    google-query: intitle:"mantisbt"
  tags: misconfig,mantisbt,install,exposure

http:
  - method: GET
    path:
      - '{{BaseURL}}/admin/install.php'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Administration - Installation - MantisBT"

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
