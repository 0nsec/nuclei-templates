id: clipbucket-installer

info:
  name: ClipBucket Installer
  author: DhiyaneshDk
  severity: high
  metadata:
    max-request: 1
    verified: true
    fofa-query: icon_hash="538583492"
    shodan-query: http.favicon.hash:538583492
  tags: misconfig,clipbucket,install,exposure

http:
  - method: GET
    path:
      - '{{BaseURL}}/cb_install/'

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - '<title>ClipBucket ([a-z0-9.]+) STABLE Installer</title>'

      - type: status
        status:
          - 200
