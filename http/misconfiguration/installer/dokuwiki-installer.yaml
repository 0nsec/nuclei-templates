id: dokuwiki-installer

info:
  name: DokuWiki Install Exposure
  author: DhiyaneshDk
  severity: high
  description: DokuWiki is susceptible to the Installation page exposure due to misconfiguration.
  classification:
    cpe: cpe:2.3:a:dokuwiki:dokuwiki:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: dokuwiki
    product: dokuwiki
    shodan-query: title:"DokuWiki"
  tags: misconfig,dokuwiki,install,exposure

http:
  - method: GET
    path:
      - "{{BaseURL}}/install.php"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "DokuWiki Installer"
          - "Superuser"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
