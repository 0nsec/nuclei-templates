id: ruckus-unleashed-install

info:
  name: Ruckus Unleashed Exposed Installation
  author: ritikchaddha
  severity: high
  metadata:
    verified: true
    shodan-query: 'title:"Setup Wizard" html:"/ruckus"'
  tags: misconfig,ruckus,unleashed,install

http:
  - method: GET
    path:
      - "{{BaseURL}}/admin/wizard.jsp"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Setup Wizard'
          - '/ruckus'
        condition: and

      - type: status
        status:
          - 200
