id: snipe-it-installer

info:
  name: Snipe-IT Setup Page - Exposure
  author: DhiyaneshDK
  severity: high
  description: |
    Detects exposed Snipe-IT Setup page.
  reference:
    - https://snipeitapp.com/
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"Snipe-IT Setup"
  tags: misconfig,install,exposure,snipe-it

http:
  - method: GET
    path:
      - "{{BaseURL}}/setup"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Snipe-IT Setup"
          - "Create Admin User"
        condition: and

      - type: status
        status:
          - 200
