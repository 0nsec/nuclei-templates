id: espocrm-installer

info:
  name: Espocrm Installer
  author: DhiyaneshDk
  severity: high
  metadata:
    max-request: 1
    verified: true
    shodan-query: html:"Welcome to Espocrm"
  tags: misconfig,espocrm,install,exposure

http:
  - method: GET
    path:
      - '{{BaseURL}}/install/'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>EspoCRM Installation'

      - type: status
        status:
          - 200
