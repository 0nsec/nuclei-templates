id: mautic-installer

info:
  name: Mautic Installer Exposure
  author: DhiyaneshDk
  severity: high
  description: Mautic is susceptible to the Installation page exposure due to misconfiguration.
  classification:
    cpe: cpe:2.3:a:acquia:mautic:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: acquia
    product: mautic
    shodan-query: html:"Mautic Installation"
  tags: misconfig,mautic,install

http:
  - method: GET
    path:
      - '{{BaseURL}}/installer'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Mautic Installation - Environment Check'
          - 'Ready to Install!'
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
