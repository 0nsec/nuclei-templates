id: moosocial-installer

info:
  name: mooSocial Installation - Exposure
  author: ritikchaddha
  severity: high
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"mooSocial Installation"
  tags: exposure,moosocial,misconfig,install

http:
  - method: GET
    path:
      - "{{BaseURL}}/install"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Welcome to mooSocial Installation'

      - type: status
        status:
          - 200
