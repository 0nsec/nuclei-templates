id: tautulli-install

info:
  name: Tautulli Exposed Installation
  author: ritikchaddha
  severity: high
  metadata:
    verified: true
    shodan-query: title:"Tautulli - Welcome"
  tags: misconfig,tautulli,install

http:
  - method: GET
    path:
      - "{{BaseURL}}/welcome"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Tautulli - Welcome'
          - 'Tautulli Setup Wizard'
        condition: or

      - type: status
        status:
          - 200
