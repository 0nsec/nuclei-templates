id: jackett-installer

info:
  name: Jackett - Installer
  author: ritikchaddha
  severity: high
  description: |
    Jackett installer exposed.
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Stremio-Jackett"
  tags: install,jackett,misconfig

http:
  - method: GET
    path:
      - "{{BaseURL}}/configure"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Jackett"
          - "Install</a>"
        condition: and
        case-insensitive: true

      - type: status
        status:
          - 200
