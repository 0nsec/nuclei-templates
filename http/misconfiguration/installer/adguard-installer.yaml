id: adguard-installer

info:
  name: AdGuard - Installation
  author: ritikchaddha
  severity: high
  description: |
    AdGuard Installation panel has been exposed.
  metadata:
    max-request: 1
    verified: true
    fofa-query: title="Setup AdGuard Home"
  tags: adguard,misconfig,install

http:
  - method: GET
    path:
      - "{{BaseURL}}/install.html"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Setup AdGuard Home'

      - type: status
        status:
          - 200
