id: phpgedview-installer

info:
  name: PhpGedView Installer Exposure
  author: ritikchaddha
  severity: high
  metadata:
    max-request: 1
    verified: true
    shodan-query: html:"/phpgedview.db"
  tags: misconfig,phpgedview,install,exposure

http:
  - method: GET
    path:
      - '{{BaseURL}}/install.php'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Installation Wizard'
          - 'phpgedview'
        condition: and
        case-insensitive: true

      - type: status
        status:
          - 200
