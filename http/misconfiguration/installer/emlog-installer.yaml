id: emlog-installer

info:
  name: Emlog Pro - Installation
  author: ritikchaddha
  severity: high
  description: |
    Emlog Pro Installation page has been exposed.
  metadata:
    max-request: 1
    verified: true
    fofa-query: title="emlog"
  tags: emlog,install,misconfig

http:
  - method: GET
    path:
      - "{{BaseURL}}/install.php"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '>MySQL'
          - 'install.php?action=install'
          - 'emlog'
        condition: and
        case-insensitive: true

      - type: status
        status:
          - 200
