id: phpbb-installer

info:
  name: phpBB Installation File Exposure
  author: DhiyaneshDk
  severity: high
  description: phpBB is susceptible to the Installation page exposure due to misconfiguration.
  classification:
    cpe: cpe:2.3:a:phpbb:phpbb:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: phpbb
    product: phpbb
    shodan-query: html:"Installation Panel"
  tags: misconfig,phpbb,install,exposure

http:
  - method: GET
    path:
      - "{{BaseURL}}/install/app.php"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Installation Panel"
          - "Introduction"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
