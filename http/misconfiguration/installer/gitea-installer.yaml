id: gitea-installer

info:
  name: Gitea Installer Exposure
  author: DhiyaneshDk
  severity: medium
  description: Gitea is susceptible to the Installation page exposure due to misconfiguration.
  classification:
    cpe: cpe:2.3:a:gitea:gitea:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: gitea
    product: gitea
    shodan-query: 'title:"Installation -  Gitea: Git with a cup of tea"'
  tags: misconfig,gitea,install

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Installation -  Gitea: Git with a cup of tea'
          - 'Database Name'
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
