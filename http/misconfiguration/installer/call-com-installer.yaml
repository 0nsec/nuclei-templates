id: call-com-installer

info:
  name: Call.com Setup Page - Exposure
  author: DhiyaneshDK
  severity: high
  description: |
    Detects exposed Call.com  Setup page.
  reference:
    - https://cal.com/
  metadata:
    verified: true
    max-request: 1
    fofa-query: body="Setup | Cal.com"
  tags: misconfig,install,exposure,cal

http:
  - method: GET
    path:
      - "{{BaseURL}}/auth/setup"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Setup | Cal.com"

      - type: word
        part: body
        words:
          - "You have already created an administrator user"
        negative: true

      - type: status
        status:
          - 200
