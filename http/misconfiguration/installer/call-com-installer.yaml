id: call-com-installer

info:
  name: Call.com Setup Page - Exposure
  author: DhiyaneshDK
  severity: high
  description: |
    Detects exposed Call.com  Setup page.
  reference:
    - https://cal.com/
  classification:
    cpe: cpe:2.3:a:cal:cal.com:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: cal
    product: cal.com
    fofa-query: body="Setup | Cal.com"
  tags: misconfig,install,exposure,cal

http:
  - method: GET
    path:
      - "{{BaseURL}}/auth/setup"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Setup | Cal.com"
          - "Minimum 15 characters long</li>"
        condition: and

      - type: status
        status:
          - 200
