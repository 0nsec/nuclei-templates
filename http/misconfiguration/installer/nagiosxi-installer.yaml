id: nagiosxi-installer

info:
  name: Nagios XI Installer
  author: ritikchaddha
  severity: high
  description: Nagios XI is susceptible to the Installation page exposure due to misconfiguration.
  classification:
    cpe: cpe:2.3:a:nagios:nagios_xi:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: nagios
    product: nagios_xi
    shodan-query:
      - http.title:"nagios xi"
      - http.favicon.hash:"1460499495"
    fofa-query:
      - app="nagios-xi"
      - icon_hash="1460499495"
      - title="nagios xi"
    google-query: intitle:"nagios xi"
  tags: misconfig,exposure,install,nagiosxi,nagios

http:
  - method: GET
    path:
      - '{{BaseURL}}/nagiosxi/install.php'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Nagios XI Installation'

      - type: status
        status:
          - 200
