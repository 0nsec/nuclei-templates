id: orangescrum-install

info:
  name: Orangescrum Exposed Installation
  author: ritikchaddha
  severity: high
  metadata:
    verified: true
    shodan-query: title:"Orangescrum Setup Wizard"
  tags: misconfig,orangescrum,install

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Orangescrum Setup Wizard'

      - type: status
        status:
          - 200
