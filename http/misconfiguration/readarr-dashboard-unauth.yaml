id: readarr-dashboard-unauth

info:
  name: Readarr Dashboard - Unauthenticated
  author: ProjectDiscoveryAI
  severity: medium
  description: |
    Exposure of Readarr dashboard which can lead to sensitive information disclosure.
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"readarr"
  tags: readarr,dashboard,unauth,misconfig

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Readarr</title>"

      - type: word
        part: body
        words:
          - "Login - Readarr"
        negative: true

      - type: status
        status:
          - 200
