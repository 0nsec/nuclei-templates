id: libvirt-exporter-metrics

info:
  name: Libvirt Exporter Metrics
  author: DhiyaneshDk
  severity: low
  description: Libvirt Exporter is leaking metrics.
  classification:
    cpe: cpe:2.3:a:redhat:libvirt:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: redhat
    product: libvirt
    shodan-query: title:"Libvirt"
  tags: libvirt,exposure,debug,misconfig

http:
  - method: GET
    path:
      - "{{BaseURL}}/metrics"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "# HELP"
          - "libvirt_"
        condition: and

      - type: status
        status:
          - 200
