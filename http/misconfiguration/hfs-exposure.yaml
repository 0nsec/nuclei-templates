id: hfs-exposure

info:
  name: HFS Exposure
  author: tess,darses
  severity: info
  classification:
    cpe: cpe:2.3:a:rejetto:http_file_server:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: rejetto
    product: http_file_server
    shodan-query: 
      - title:"HFS /"
      - "Set-Cookie: HFS_SID_="
      - http.favicon.hash:2124459909
  tags: misconfig,hfs,exposure

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "HFS ="
          - "Build-time:"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        name: server-info
        group: 1
        regex:
          - ">HttpFileServer\\s+([\\d\\w\\.\\s]+)\\s*(随波汉化版)?</a>"

      - type: kval
        name: server-header
        part: header
        kval:
          - Server
