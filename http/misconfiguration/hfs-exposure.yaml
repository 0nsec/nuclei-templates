id: hfs-exposure

info:
  name: HFS Exposure
  author: tess
  severity: unknown
  classification:
    cpe: cpe:2.3:a:rejetto:http_file_server:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: rejetto
    product: http_file_server
    shodan-query: title:"HFS /"
  tags: misconfig,hfs,exposure

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "HFS /"
          - "Messages"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
