id: simatic-300-unauth

info:
  name: Siemens SIMATIC 300 - Unauthenticated Dashboard
  author: Th3l0newolf
  severity: high
  description: |
    An unauthenticated exposed web interface for Siemens SIMATIC S7-300 was discovered, potentially allowing access without any login credentials.
  reference:
    - https://new.siemens.com
  metadata:
    verified: true
    shodan-query: title:"SIMATIC 300"
    max-request: 1
  tags: siemens,simatic,plc,scada,iot,misconfig,unauth

http:
  - method: GET
    path:
      - "{{BaseURL}}/Portal0000.htm"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - "SIMATIC\\s*300"

      - type: word
        part: body
        words:
          - 'alt="Simatic S7 CP"'

      - type: status
        status:
          - 200
