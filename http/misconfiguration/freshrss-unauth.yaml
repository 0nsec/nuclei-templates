id: freshrss-unauth

info:
  name: Freshrss Admin Dashboard - Exposed
  author: ritikchaddha
  severity: high
  description: |
    Freshrss Admin Dashboard has been exposed.
  metadata:
    max-request: 1
    verified: true
    shodan-query: title:"Freshrss"
  tags: freshrss,misconfig,unauth,exposed

http:
  - method: GET
    path:
      - "{{BaseURL}}/i/?a=logs"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'a=logout'
          - 'FreshRSS'
          - 'Profil</a>'
        condition: and

      - type: status
        status:
          - 200
