id: freshrss-unauth

info:
  name: Freshrss Admin Dashboard - Exposed
  author: ritikchaddha
  severity: high
  description: |
    Freshrss Admin Dashboard has been exposed.
  classification:
    cpe: cpe:2.3:a:freshrss:freshrss:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: freshrss
    product: freshrss
    shodan-query: title:"Freshrss"
  tags: freshrss,misconfig,unauth,exposed

http:
  - method: GET
    path:
      - "{{BaseURL}}/i/?a=logs"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'a=logout'
          - 'FreshRSS'
          - 'c=user&amp;a=profile'
        condition: and

      - type: status
        status:
          - 200
