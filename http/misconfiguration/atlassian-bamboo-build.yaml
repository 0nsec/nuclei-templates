id: atlassian-bamboo-build

info:
  name: Atlassian Bamboo Build Dashboard
  author: DhiyaneshDK
  severity: unknown
  classification:
    cpe: cpe:2.3:a:atlassian:bamboo:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: atlassian
    product: bamboo
    shodan-query: title:"Build Dashboard - Atlassian Bamboo"
  tags: misconfig,atlassian,bamboo

http:
  - method: GET
    path:
      - "{{BaseURL}}/allPlans.action"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<th>Project</th>"
          - "<th>Plan</th>"
          - "<th>Build</th>"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
