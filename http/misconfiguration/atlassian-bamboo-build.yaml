id: atlassian-bamboo-build

info:
  name: Atlassian Bamboo Build Dashboard
  author: DhiyaneshDK
  severity: unknown
  classification:
    cpe: cpe:2.3:a:atlassian:bamboo:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: atlassian
    product: bamboo
    shodan-query:
      - http.title:"build dashboard - atlassian bamboo"
      - http.favicon.hash:"-1379982221"
      - http.title:"bamboo setup wizard"
      - http.title:"bamboo"
    fofa-query:
      - icon_hash=-1379982221
      - title="bamboo setup wizard"
      - title="bamboo"
      - title="build dashboard - atlassian bamboo"
    google-query:
      - intitle:"bamboo setup wizard"
      - intitle:"bamboo"
      - intitle:"build dashboard - atlassian bamboo"
  tags: misconfig,atlassian,bamboo

http:
  - method: GET
    path:
      - "{{BaseURL}}/allPlans.action"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<th>Project</th>"
          - "<th>Plan</th>"
          - "<th>Build</th>"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
