id: h2o-dashboard

info:
  name: H2O Dashboard - Exposure
  author: byt3bl33d3r
  severity: high
  description: |
    H2o dashboard by default has no authentication and can lead to RCE on the host.
  metadata:
    max-request: 1
    verified: true
    shodan-query: title:"H2O Flow"
  tags: misconfig,exposure,h2o,ml,unauth

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "X-H2o-Build-Project-Version"
          - "X-H2o-Cluster-Id"
        condition: and

      - type: word
        part: body
        words:
          - "H2O Flow"

      - type: status
        status:
          - 200
