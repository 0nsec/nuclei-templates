id: spring-eureka

info:
  name: Spring Eureka Exposure
  author: tess
  severity: low
  description: Spring Eureka is exposed.
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Eureka"
  tags: misconfig,springboot,exposure,eureka

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Eureka'
          - 'Toggle navigation'
          - 'Last 1000 since startup'
        condition: and

      - type: status
        status:
          - 200
