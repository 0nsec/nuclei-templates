id: ray-dashboard

info:
  name: Ray Dashboard Exposure
  author: DhiyaneshDk
  severity: critical
  description: Ray Dashboard is exposed.
  classification:
    cpe: cpe:2.3:a:ray_project:ray:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: ray_project
    product: ray
    shodan-query: title:"Ray Dashboard"
  tags: misconfig,exposure,ray

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Ray Dashboard"
          - "webpackJsonpray-dashboard-client"
        condition: and

      - type: status
        status:
          - 200
