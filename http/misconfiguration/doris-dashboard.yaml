id: doris-dashboard

info:
  name: Doris Dashboard - Exposed
  author: ritikchaddha
  severity: medium
  description: Unauthorized access to the Doris Dashboard.
  metadata:
    max-request: 1
    verified: true
    shodan-query: http.favicon.hash:24048806
  tags: doris,exposure,unauth,logs

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Doris</title>'
          - 'CPU Profile</a>'
          - 'Heap Profile</a>'
        condition: and

      - type: status
        status:
          - 200
