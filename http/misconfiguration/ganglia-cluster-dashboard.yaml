id: ganglia-cluster-dashboard

info:
  name: Ganglia Cluster Dashboard - Detect
  author: ritikchaddha
  severity: low
  description: |
    Ganglia Cluster dashboard was detected.
  classification:
    cpe: cpe:2.3:a:ganglia:ganglia-web:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: ganglia
    product: ganglia-web
    shodan-query: html:"ganglia_form.submit()"
  tags: misconfig,ganglia,dashboard

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/ganglia/"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'ganglia_form.submit()'

      - type: status
        status:
          - 200
