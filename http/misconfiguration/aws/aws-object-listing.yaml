id: aws-object-listing

info:
  name: AWS bucket with Object listing
  author: pdteam
  severity: low
  description: Object listing is enabled in AWS bucket.
  reference:
    - https://mikey96.medium.com/cloud-based-storage-misconfigurations-critical-bounties-361647f78a29
  metadata:
    max-request: 1
  tags: aws,misconfig,bucket

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    max-size: 1000

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<ListBucketResult xmlns='

      - type: word
        part: header
        words:
          - application/xml

      - type: word
        part: header
        words:
          - "x-goog-metageneration"
          - "x-goog-generation"
        case-insensitive: true
        negative: true

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '<Name>([a-z0-9-._]+)'
