id: db-command-history

info:
  name: Database Command History
  author: kazet
  severity: low
  description: Discover history for mysql
  metadata:
    max-request: 1
  tags: misconfig

http:
  - method: GET
    max-redirects: 1
    path:
      - "{{BaseURL}}/.mysql_history"

    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "(?i)^CREATE "
          - "(?i)^GRANT "
          - "(?i)^UPDATE "
          - "(?i)^INSERT "
          - "(?i)^SELECT "
        condition: or

      - type: word
        part: response
        words:
          - "<?xml"
          - "<env"
          - "application/javascript"
          - "application/json"
          - "application/xml"
          - "html>"
          - "text/html"
          - "image/"
        negative: true

      - type: status
        status:
          - 200
