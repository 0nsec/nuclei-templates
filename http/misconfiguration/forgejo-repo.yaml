id: forgejo-repo

info:
  name: Forgejo Repositories - Exposure
  author: DhiyaneshDK
  severity: medium
  description: |
    Forgejo repo is exposed
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"Forgejo"
  tags: misconfig,exposure,forgejo

http:
  - method: GET
    path:
      - "{{BaseURL}}/explore/repos"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Powered by Forgejo'
          - 'Explore</a>'
          - 'Repositories'
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
