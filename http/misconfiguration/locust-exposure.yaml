id: locust-exposure

info:
  name: Locust Exposure
  author: DhiyaneshDK,bhutch
  severity: medium
  description: Locust is exposed.
  classification:
    cpe: cpe:2.3:a:locust:locust:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: locust
    product: locust
    shodan-query: title:"Locust"
  tags: exposure,locust,misconfig

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - '<title>Locust(?: for.+)?</title>'

      - type: word
        part: body
        words:
          - 'locust.js'
          - 'Charts</a>'
        condition: or

      - type: status
        status:
          - 200
