id: helm-dashboard-exposure

info:
  name: Helm Dashboard - Exposure
  author: DhiyaneshDk
  severity: medium
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.favicon.hash:-594722214
  tags: helm,exposure,dashboard,misconfig

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Helm Dashboard</title>"

      - type: status
        status:
          - 200
