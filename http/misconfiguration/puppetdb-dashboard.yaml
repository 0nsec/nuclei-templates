id: puppetdb-dashboard

info:
  name: PuppetDB Dashboard - Detect
  author: DhiyaneshDk
  severity: info
  description: PuppetDB dashboard was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
    cpe: cpe:2.3:a:puppet:puppetdb:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    shodan-query: 'title:"PuppetDB: Dashboard"'
    product: puppetdb
    vendor: puppet
  tags: misconfig,exposure,puppetdb

http:
  - method: GET
    path:
      - "{{BaseURL}}/pdb/dashboard/index.html"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "PuppetDB: Dashboard"

      - type: status
        status:
          - 200
