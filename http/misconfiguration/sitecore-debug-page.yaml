id: sitecore-debug-page

info:
  name: SiteCore Debug Page
  author: dhiyaneshDK
  severity: low
  description: SiteCore debug page is exposed.
  metadata:
    max-request: 1
    shodan-query: http.title:"Welcome to Sitecore"
  tags: debug,sitecore,misconfig

http:
  - method: GET
    path:
      - "{{BaseURL}}/sitecore/'"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'extranet\Anonymous'

      - type: status
        status:
          - 404
