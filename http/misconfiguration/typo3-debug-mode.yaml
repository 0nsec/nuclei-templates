id: typo3-debug-mode

info:
  name: TYPO3 Debug Mode Enabled
  author: tess
  severity: low
  description: TYPO3 Debug Mode is enabled.
  classification:
    cpe: cpe:2.3:a:typo3:typo3:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: typo3
    product: typo3
    shodan-query: http.title:"TYPO3 Exception"
  tags: typo3,debug,misconfig

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "TYPO3 Exception"
          - "Uncaught TYPO3 Exception"
        condition: or

      - type: status
        status:
          - 500
