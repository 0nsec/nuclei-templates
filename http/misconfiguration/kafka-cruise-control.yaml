id: kafka-cruise-control

info:
  name: Kafka Cruise Control UI
  author: dhiyaneshDK
  severity: medium
  description: Kafka Cruise Control UI is exposed.
  metadata:
    max-request: 1
    shodan-query: http.title:"Kafka Cruise Control UI"
  tags: kafka,misconfig

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    host-redirects: true
    max-redirects: 2
    matchers:
      - type: word
        words:
          - '<title>Kafka Cruise Control UI</title>'
