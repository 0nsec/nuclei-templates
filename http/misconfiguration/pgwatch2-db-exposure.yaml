id: pgwatch2-db-exposure

info:
  name: Pgwatch2 DBs to monitor - Exposure
  author: DhiyaneshDK
  severity: high
  description: |
    Pgwatch2 :: DBs to monitor Dashboard was discovered.
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Pgwatch2"
  tags: dashboard,exposure,pgwatch2,unauth

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Databases under monitoring"
          - "pgwatch2"
        condition: and

      - type: status
        status:
          - 200
