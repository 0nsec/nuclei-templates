id: ariang-debug-console

info:
  name: AriaNg Debug Console - Exposure
  author: DhiyaneshDk
  severity: medium
  description: |
    Detects the presence of AriaNg Debug Console exposure
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"Ariang"
  tags: exposure,ariang,debug,console,misconfig

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers:
      - type: word
        part: body
        words:
          - "AriaNg Debug Console"
          - "'Downloading'"
        condition: and

