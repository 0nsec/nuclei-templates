id: ampache-update-exposure

info:
  name: Ampache Update Page Exposure
  author: ritikchaddha
  severity: low
  description: Ampache update page is exposed.
  classification:
    cpe: cpe:2.3:a:ampache:ampache:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: ampache
    product: ampache
    shodan-query: http.html:"Ampache Update"
  tags: misconfig,ampache,exposure

http:
  - method: GET
    path:
      - "{{BaseURL}}/update.php"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Ampache Update"
        case-insensitive: true

      - type: word
        part: body
        words:
          - "No Update Needed"
          - "No updates needed"
        negative: true

      - type: status
        status:
          - 200
