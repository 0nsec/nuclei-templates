id: caobox-cms-detect

info:
  name: Caobox CMS - Detect
  author: Chirag Mistry
  severity: info
  metadata:
    max-request: 9
    shodan-query:
      - http.component:"Caobox"
      - http.component:"caobox"
      - cpe:"cpe:2.3:a:caobox:caobox"
  tags: detect,caobox,cms,tech

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    payloads:
      paths:
        - "/"
        - "/admin/"
        - "/index.php"
        - "/admin/login.php"

    matchers-condition: or
    matchers:
      - type: word
        words:
          - "Caobox CMS"
          - "powered by Caobox"
          - "Welcome to Caobox"
          - "Caobox version"
        condition: or

      - type: regex
        regex:
          - "(?i)caobox"
          - "(?i)caobox\\s+(v[0-9.]+)"
          - "(?i)<title>Caobox CMS"
