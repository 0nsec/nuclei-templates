id: airflow-detect

info:
  name: Apache Airflow
  author: pdteam
  severity: info
  classification:
    cpe: cpe:2.3:a:apache:airflow:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: apache
    product: airflow
    shodan-query: http.html:"Apache Airflow"
  tags: tech,apache,airflow,intrusive

http:
  - method: GET
    path:
      - "{{BaseURL}}/{{randstr}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Airflow 404"

      - type: status
        status:
          - 404
