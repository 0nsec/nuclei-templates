id: apache-inlong-detect

info:
  name: Apache InLong - Detection
  author: icarot
  severity: info
  description: |
    Detects a Apache InLong server, a one-stop, full-scenario integration framework for massive data.
  reference:
    - https://github.com/apache/inlong/
  classification:
    cpe: cpe:2.3:a:apache:inlong:1.13.0:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: apache
    product: inlong
  tags: tech,apache,inlong,detect
http:
  - method: GET
    path:
      - "{{BaseURL}}/"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>InLong</title>'
        condition: and
        case-insensitive: true

      - type: status
        status:
          - 200
