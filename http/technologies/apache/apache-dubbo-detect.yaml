id: apache-dubbo-detect

info:
  name: Apache dubbo detect
  author: ffffffff0x
  severity: info
  classification:
    cpe: cpe:2.3:a:apache:dubbo:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: apache
    product: dubbo
    fofa-query: app="APACHE-dubbo"
  tags: apache,dubbo,tech

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: header
        words:
          - "Basic realm=\"dubbo\""

