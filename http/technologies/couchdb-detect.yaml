id: couchdb-detect
info:
  name: CouchDB - Detect
  author: pussycat0x
  severity: info
  description: |
    Detects instances of Apache CouchDB server.
  metadata:
    verified: true
    max-request: 1
    shodan-query: product:"CouchDB"
  tags: couchdb,tech,detect,db

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "couchdb"
          - "vendor"
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        name: version
        group: 1
        regex:
          - '"version":"([0-9]+\.[0-9]+\.[0-9]+)"'
