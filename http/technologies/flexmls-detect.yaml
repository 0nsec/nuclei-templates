id: flexmls-idx-detect

info:
  name: Flexmls IDX - Detect
  author: rxerium,sorrowx3
  severity: info
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"/wp-content/plugins/flexmls-idx"
  tags: tech,detect,flexmls,idx

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "/wp-content/plugins/flexmls-idx"

      - type: status
        status:
          - 200
