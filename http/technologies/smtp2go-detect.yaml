id: smtp2go-detect

info:
  name: SMTP2GO Detect
  author: pikpikcu,righettod
  severity: info
  metadata:
    max-request: 1
    shodan-query: http.title:"smtp2go"
  tags: tech,smtp2go

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>SMTP2GO</title>"
          - "2022 &copy; SMTP2GO."
          - "mailto:ticket@smtp2go.com"
          - 'href="https://www.smtp2go.com/"'
        condition: or

      - type: status
        status:
          - 200
