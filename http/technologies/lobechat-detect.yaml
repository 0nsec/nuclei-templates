id: lobechat-detect

info:
  name: LobeChat - Detect
  author: s4e-io
  severity: info
  description: |
    An instance running LobeChat was detected.
  reference:
    - https://github.com/lobehub/lobe-chat
  metadata:
    verified: true
    max-request: 1
    fofa-query: icon_hash="1975020705"
  tags: lobechat,tech,detect

http:
  - raw:
      - |
        GET /welcome HTTP/1.1
        Host: {{Hostname}}

    host-redirects: true
    matchers:
      - type: dsl
        dsl:
          - 'contains(body, "Welcome to LobeChat: Personal LLM")'
          - 'contains(header, "X-Powered-By: Next.js")'
          - 'status_code == 200'
        condition: and
