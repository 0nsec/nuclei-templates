id: default-payara-server-page

info:
  name: Payara Server Default Page
  author: dhiyaneshDk
  severity: info
  classification:
    cpe: cpe:2.3:a:payara:payara:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: payara
    product: payara
    shodan-query: http.title:"Payara Server - Server Running"
  tags: tech,payara

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers:
      - type: word
        words:
          - "<title>Payara Server - Server Running</title>"
        part: body
