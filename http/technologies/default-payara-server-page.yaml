id: default-payara-server-page

info:
  name: Payara Server Default Page
  author: dhiyaneshDk
  severity: info
  classification:
    cpe: cpe:2.3:a:payara:payara:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: payara
    product: payara
    shodan-query:
      - http.title:"payara server - server running"
      - 'http.title:"payara micro #badassfish - error report"'
    fofa-query:
      - 'title="payara micro #badassfish - error report"'
      - title="payara server - server running"
    google-query:
      - 'intitle:"payara micro #badassfish - error report"'
      - intitle:"payara server - server running"
  tags: tech,payara

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers:
      - type: word
        words:
          - "<title>Payara Server - Server Running</title>"
        part: body
