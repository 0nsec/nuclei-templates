id: phplist-detect

info:
  name: phpList - Detect
  author: ricardomaia
  severity: info
  description: |
    phpList is an open source newsletter manager.
  reference:
    - https://www.phplist.org/
  classification:
    cpe: cpe:2.3:a:phplist:phplist:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: phplist
    product: phplist
    shodan-query: html:"phplist"
  tags: tech,phplist,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers:
      - type: word
        part: body
        words:
          - 'content="phpList'
          - 'phpList Ltd'
          - 'phpList</a>'
        condition: or
        case-insensitive: true

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)version.((\d\.?)+)'
