id: twenty-detect

info:
  name: Twenty - Detect
  author: righettod
  severity: info
  description: |
    Twenty products was detected.
  reference:
    - https://github.com/twentyhq/twenty
    - https://twenty.com/
  metadata:
    max-request: 1
    shodan-query: http.title:"Twenty"
  tags: tech,twenty,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/welcome"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_all(to_lower(body), "<title>twenty</title>", "open-source crm")'
        condition: and
