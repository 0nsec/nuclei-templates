id: sap-netweaver-detect

info:
  name: SAP NetWeaver ICM Detection
  author: randomstr1ng,righettod
  severity: info
  description: Detection of SAP NetWeaver ABAP Webserver or Java Application Server (ICM/ICF)
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:-266008933
  tags: sap,webserver,tech

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 2
    matchers-condition: or
    matchers:
      - type: regex
        part: header
        regex:
          - "sap-server:"
          - "Sap-Server:"
          - "SAP NetWeaver Application Server"
        condition: or
        
      - type: word
        part: body
        words:
          - "SAP NetWeaver Application Server"
          - "SAP NetWeaver Developer Studio"
          - "SAP Management Console"
        condition: or

    extractors:
      - type: kval
        part: header
        kval:
          - "server"
