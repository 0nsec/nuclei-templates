id: 4D-detect

info:
  name: 4D Detection
  author: righettod
  severity: info
  description: 4D technology was detected.
  reference:
    - https://us.4d.com/
    - https://doc.4d.com/4Dv18/4D/18.4/URLs-and-Form-Actions.300-5232844.en.html
    - https://doc.4d.com/4Dv18/4D/18.4/Information-about-the-Web-Site.300-5232828.en.html
  metadata:
    max-request: 2
    verified: true
    shodan-query: http.html:"4DACTION/"
  tags: 4D,detect,tech

http:
  - method: GET
    path:
      - "{{BaseURL}}/"

    redirects: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "/4DACTION/"
          - "/4DSTATS"
          - "/4DHTMLSTATS"
          - "/4DCACHECLEAR"
          - "/4DWEBTEST"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        group: 1
        part: header
        regex:
          - 'Server:\s+4D(?:_V[0-9]+)?/([0-9.]+)'
