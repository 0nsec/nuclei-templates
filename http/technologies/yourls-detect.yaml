id: yourls-detect

info:
  name: YOURLS - Detection
  author: lstatro
  severity: info
  description: |
    Detects if the target is running a YOURLS (Your Own URL Shortener) server
  reference:
    - https://github.com/YOURLS/YOURLS
  metadata:
    max-request: 1
    verified: true
    fofa-query: title="Your Own URL Shortener"
  tags: tech,yourls

http:
  - method: GET
    path:
      - "{{BaseURL}}/readme.html"

    redirects: true
    max-redirects: 3

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>YOURLS: Your Own URL Shortener</title>"
          - "https://github.com/YOURLS/YOURLS/graphs/contributors"
        condition: and

      - type: status
        status:
          - 200
