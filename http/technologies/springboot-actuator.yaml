id: springboot-actuator

info:
  name: Detect Springboot Actuators
  author: that_juan_,dwisiswant0,wdahlenb,dr0pd34d
  severity: info
  metadata:
    max-request: 4
    shodan-query:
      - http.favicon.hash:"116323821"
      - cpe:"cpe:2.3:a:h2database:h2"
      - http.title:"h2 console"
    product: h2
    vendor: h2database
    fofa-query:
      - icon_hash=116323821
      - title="h2 console"
    google-query: intitle:"h2 console"
  tags: tech,springboot,actuator

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/actuator"
      - "{{BaseURL}}/favicon.ico"
      - "{{BaseURL}}/actuator/favicon.ico"

    stop-at-first-match: true

    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - '"_links":'
          - '"self":'
          - '"health"'
        condition: and

      - type: dsl
        name: "favicon"
        dsl:
          - "status_code==200 && (\"116323821\" == mmh3(base64_py(body)))"

    extractors:
      - type: json
        name: available-endpoints
        json:
          - .[] | to_entries | .[].key
