id: nocobase-detect

info:
  name: NocoBase Detect
  author: Fur1na
  severity: info
  description: |
    NocoBase is an open source, extensibility-first, low-code platform for building business applications and enterprise solutions.
  metadata:
    verified: true
    max-request: 1
    zoomeye-query: app="NocoBase"
  tags: tech,nocobase

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "__nocobase_public_path__"
          - "__nocobase_api_base_url__"
        condition: or

      - type: status
        status:
          - 200
