id: celebrus-detect

info:
  name: Celebrus - Detect
  author: righettod
  severity: info
  description: |
    Celebrus was detected.
  reference:
    - https://investors.celebrus.com/
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"Celebrus"
  tags: tech,celebrus,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_any(to_lower(body), "content=\"celebrus technologies ltd", "<title>celebrus")'
        condition: and

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'Celebrus\s+([0-9.]+)\s+Collection'
