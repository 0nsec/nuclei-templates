id: vbulletin-detect

info:
  name: vBulletin Detect
  author: ricardomaia
  severity: info
  description: vBulletin is a proprietary forum and community publishing software written in PHP.
  reference:
    - https://www.vbulletin.com/
  classification:
    cpe: cpe:2.3:a:vbulletin:vbulletin:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: vbulletin
    product: vbulletin
    shodan-query:
      - http.title:"powered by vbulletin"
      - cpe:"cpe:2.3:a:vbulletin:vbulletin"
      - http.component:"vbulletin"
      - http.html:"powered by vbulletin"
      - http.title:"vbulletin"
    google-query:
      - intext:"powered by vbulletin"
      - intitle:"powered by vbulletin"
      - intitle:"vbulletin"
    fofa-query:
      - app="vbulletin"
      - body="powered by vbulletin"
      - title="powered by vbulletin"
      - title="vbulletin"
  tags: tech,vbulletin

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    matchers:
      - type: word
        part: body
        words:
          - "Powered By vBulletin"
          - 'content="vBulletin'
          - 'id="vbulletin_css'
        condition: or
        case-insensitive: true

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - '(?i)meta.name=.generator.*content=.vbulletin.([\d.|\d]+)'
          - '(?i)\*.vBulletin.([\d.|\d]+).CSS'
