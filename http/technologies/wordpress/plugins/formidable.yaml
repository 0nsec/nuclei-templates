id: wordpress-formidable

info:
  name: Formidable Forms â€“ Contact Form Plugin, Survey, Quiz, Payment, Calculator Form & Custom Form Builder Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/formidable/
  metadata:
    plugin_namespace: formidable
    wpscan: https://wpscan.com/plugin/formidable
  tags: tech,wordpress,wp-plugin,top-200

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/formidable/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/formidable.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

