http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/limit-login-attempts-reloaded/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/limit-login-attempts-reloaded.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
