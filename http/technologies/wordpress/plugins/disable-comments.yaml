id: wordpress-disable-comments

info:
  name: Disable Comments â€“ Remove Comments & Stop Spam [Multi-Site Support] Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/disable-comments/
  metadata:
    max-request: 1
    plugin_namespace: disable-comments
    wpscan: https://wpscan.com/plugin/disable-comments
  tags: tech,wordpress,wp-plugin,top-100,top-200

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/disable-comments/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/disable-comments.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

