id: wordpress-wp-maintenance-mode

info:
  name: LightStart â€“ Maintenance Mode, Coming Soon and Landing Page Builder Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/wp-maintenance-mode/
  metadata:
    max-request: 1
    plugin_namespace: wp-maintenance-mode
    wpscan: https://wpscan.com/plugin/wp-maintenance-mode
  tags: tech,wordpress,wp-plugin,top-100,top-200

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/wp-maintenance-mode/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/wp-maintenance-mode.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

