id: wordpress-forminator

info:
  name: Forminator â€“ Contact Form, Payment Form & Custom Form Builder Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/forminator/
  metadata:
    plugin_namespace: forminator
    wpscan: https://wpscan.com/plugin/forminator
  tags: tech,wordpress,wp-plugin,top-200

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/forminator/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/forminator.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
