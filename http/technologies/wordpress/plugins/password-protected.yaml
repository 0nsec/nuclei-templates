id: wordpress-password-protected

info:
  name: Password Protected â€“ Ultimate Plugin to Password Protect Your WordPress Content with Ease Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/password-protected/
  metadata:
    max-request: 1
    plugin_namespace: password-protected
    wpscan: https://wpscan.com/plugin/password-protected
  tags: tech,wordpress,wp-plugin,top-200

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/password-protected/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/password-protected.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
