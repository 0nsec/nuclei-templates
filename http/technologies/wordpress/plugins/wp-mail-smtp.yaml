id: wordpress-wp-mail-smtp

info:
  name: WP Mail SMTP by WPForms â€“ The Most Popular SMTP and Email Log Plugin Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/wp-mail-smtp/
  metadata:
    max-request: 1
    plugin_namespace: wp-mail-smtp
    wpscan: https://wpscan.com/plugin/wp-mail-smtp
  tags: tech,wordpress,wp-plugin,top-100,top-200

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/wp-mail-smtp/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/wp-mail-smtp.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

