http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/wp-mail-smtp/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/wp-mail-smtp.txt

    extractors:
      - type: regex
        part: body
        internal: true
