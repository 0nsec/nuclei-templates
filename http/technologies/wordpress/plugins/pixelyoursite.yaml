id: wordpress-pixelyoursite

info:
  name: PixelYourSite â€“ Your smart PIXEL (TAG) & API Manager Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/pixelyoursite/
  metadata:
    plugin_namespace: pixelyoursite
    wpscan: https://wpscan.com/plugin/pixelyoursite
  tags: tech,wordpress,wp-plugin,top-200

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/pixelyoursite/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/pixelyoursite.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
