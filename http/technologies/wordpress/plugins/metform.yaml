id: wordpress-metform

info:
  name: MetForm â€“ Contact Form, Survey, Quiz, & Custom Form Builder for Elementor Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/metform/
  metadata:
    plugin_namespace: metform
    wpscan: https://wpscan.com/plugin/metform
  tags: tech,wordpress,wp-plugin,top-200

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/metform/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/metform.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
