id: wordpress-otter-blocks

info:
  name: Otter Blocks â€“ Gutenberg Blocks, Page Builder for Gutenberg Editor & FSE Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/otter-blocks/
  metadata:
    max-request: 1
    plugin_namespace: otter-blocks
    wpscan: https://wpscan.com/plugin/otter-blocks
  tags: tech,wordpress,wp-plugin,top-200

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/otter-blocks/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/otter-blocks.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

