id: wordpress-contact-form-7-honeypot

info:
  name: CF7 Apps â€“ [Honeypot and hCAPTCHA for Contact Form 7] Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/contact-form-7-honeypot/
  metadata:
    plugin_namespace: contact-form-7-honeypot
    wpscan: https://wpscan.com/plugin/contact-form-7-honeypot
  tags: tech,wordpress,wp-plugin,top-200

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/contact-form-7-honeypot/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/contact-form-7-honeypot.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
