info:
  name: Slider, Gallery, and Carousel by MetaSlider â€“ Image Slider, Video Slider Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/ml-slider/
  metadata:
    plugin_namespace: ml-slider
    wpscan: https://wpscan.com/plugin/ml-slider
  tags: tech,wordpress,wp-plugin,top-200

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/ml-slider/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/ml-slider.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

