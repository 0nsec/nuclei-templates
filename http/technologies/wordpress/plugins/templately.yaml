id: wordpress-templately

info:
  name: Templately â€“ Gutenberg & Elementor Template Library' 5000+ Free & Pro Ready Templates & Cloud! Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/templately/
  metadata:
    plugin_namespace: templately
    wpscan: https://wpscan.com/plugin/templately
  tags: tech,wordpress,wp-plugin,top-200

http:
  - method: GET

    path:
      - "{{BaseURL}}/wp-content/plugins/templately/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/templately.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
