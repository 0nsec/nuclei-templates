id: wordpress-aryo-activity-log

info:
  name: Activity Log â€“ Monitor & Record User Changes Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/aryo-activity-log/
  metadata:
    plugin_namespace: aryo-activity-log
    wpscan: https://wpscan.com/plugin/aryo-activity-log
  tags: tech,wordpress,wp-plugin,top-200

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/aryo-activity-log/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/aryo-activity-log.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
