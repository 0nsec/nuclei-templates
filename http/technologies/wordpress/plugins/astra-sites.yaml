id: wordpress-astra-sites

info:
  name: Starter Templates â€“ AI-Powered Templates for Elementor & Gutenberg Detection
  author: ricardomaia
  severity: info
  reference:
    - https://wordpress.org/plugins/astra-sites/
  metadata:
    plugin_namespace: astra-sites
    wpscan: https://wpscan.com/plugin/astra-sites
  tags: tech,wordpress,wp-plugin,top-100,top-200

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/plugins/astra-sites/readme.txt"

    payloads:
      last_version: helpers/wordpress/plugins/astra-sites.txt

    extractors:
      - type: regex
        part: body
        internal: true
        name: internal_detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

      - type: regex
        part: body
        name: detected_version
        group: 1
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'

    matchers-condition: or
    matchers:
      - type: dsl
        name: "outdated_version"
        dsl:
          - compare_versions(internal_detected_version, concat("< ", last_version))

      - type: regex
        part: body
        regex:
          - '(?i)Stable.tag:\s?([\w.]+)'
