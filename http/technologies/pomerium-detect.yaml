id: pomerium-detect

info:
  name: Pomerium Detect
  author: rxerium
  severity: info
  description: |
    A Pomerium SSO Panel was detected.
  reference:
    - https://www.pomerium.com/
  metadata:
    max-request: 1
    verified: true
  tags: pomerium,sso,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/.pomerium/index.js"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "https://pomerium.com/docs"
          - "https://discuss.pomerium.com"
        condition: and

      - type: status
        status:
          - 200