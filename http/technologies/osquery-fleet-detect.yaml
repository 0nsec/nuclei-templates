id: osquery-fleet-detect

info:
  name: OSQuery Fleet Detection Panel - Detect
  author: Adam Crosser
  severity: info
  description: OSQuery Fleet Detection panel was detected.
  reference:
    - https://fleetdm.com/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
    cpe: cpe:2.3:a:kolide:fleet:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:-1529860313
    product: fleet
    vendor: kolide
  tags: panel,fleet,osquery,tech

http:
  - method: GET
    path:
      - '{{BaseURL}}/login'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Fleet"
          - "osquery"
          - "/assets/bundle"
        condition: and

      - type: status
        status:
          - 200
