id: mirth-connect-detect

info:
  name: Mirth Connect Administrator Detection
  author: rxerium
  severity: info
  description: |
    Detects Mirth Connect Administrator
  metadata:
    verified: true
    max-request: 1
    product: mirth_connect
    shodan-query: title:"mirth connect administrator"
  tags: mirth-connect,tech


http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Mirth Connect Administrator</title>"

      - type: status
        status:
          - 200
