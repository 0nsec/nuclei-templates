id: hugo-detect

info:
  name: Hugo Detect
  author: daffainfo
  severity: info
  description: Hugo is a fast and modern static site generator written in Go
  classification:
    cpe: cpe:2.3:a:gohugo:hugo:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: gohugo
    product: hugo
    shodan-query: http.html:'Hugo'
  tags: tech,hugo

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<meta name=generator content="Hugo'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        group: 1
        regex:
          - '(?m)<meta name=generator content="Hugo ([0-9.]+)">'
