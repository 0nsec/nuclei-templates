id: imgproxy-detect

info:
  name: Imgproxy Detect
  author: userdehghani
  severity: info
  description: |
    imgproxy is a fast and secure standalone server for resizing, processing, and converting images.
  reference:
    - https://imgproxy.net/
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"imgproxy"
  tags: imgproxy,tech,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains(server, "imgproxy")'
        condition: and
