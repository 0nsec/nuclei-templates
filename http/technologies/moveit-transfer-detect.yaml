id: moveit-transfer-detect

info:
  name: Moveit File Transfer
  author: tess
  severity: info
  metadata:
    max-request: 1
    verified: true
    shodan-query: html:"human.aspx"
  tags: tech,moveit,case-pending

http:
  - method: GET
    path:
      - '{{BaseURL}}/human.aspx'
      - '{{BaseURL}}/'

    matchers-condition: and
    stop-at-first-match: true
    matchers:
      - type: word
        part: body
        words:
          - 'stylesheet_MOVEit'
          - 'moveit.transfer'
          - 'MOVEitPopUp'
          - 'MOVEit Automation'
        condition: or
        case-insensitive: true

      - type: status
        status:
          - 200
