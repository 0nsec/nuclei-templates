id: khoj-detect

info:
  name: Khoj Detect
  author: s4e-io
  severity: info
  description: Khoj was detected.
  reference:
    - https://github.com/khoj-ai/khoj
  metadata:
    verified: true
    max-request: 1
    fofa-query: icon_hash="-272853549"
  tags: tech,khoj

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Khoj AI - Ask Anything</title>'
          - '<title>Khoj AI - Home</title>'
        condition: or

      - type: status
        status:
          - 200
