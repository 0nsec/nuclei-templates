id: tableau-server-detect

info:
  name: Detect Tableau Server
  author: TechbrunchFR, aringo
  severity: info
  description: Detects Tableau Server and extracts the buildid
  metadata:
    max-request: 1
  tags: tech,tableau

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: or
    matchers:
      - type: word
        part: header
        words:
          - "X-Tableau: Tableau Server"
          - "Server: Tableau"
        condition: or

      - type: word
        part: body
        words:
          - "VizPortalRun"
          - "vizportal"
        condition: or

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'data-build[iI]d="([0-9a-z_]*)'

