id: jhipster-detect

info:
  name: JHipster Detect
  author: righettod
  severity: info
  classification:
    cpe: cpe:2.3:a:jhipster:jhipster:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: jhipster
    product: jhipster
    shodan-query: http.html:"JHipster"
  tags: tech,jhipster

http:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/i18n/en.json'

    stop-at-first-match: true
    matchers:
      - type: word
        part: body
        words:
          - 'JHipster'
          - '@jhipster'
          - 'Welcome, Java Hipster!'
          - 'jhipster-error'
        condition: or
