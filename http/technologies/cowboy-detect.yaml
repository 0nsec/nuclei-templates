id: cowboy-detect

info:
  name: Cowboy - Detect
  author: sechunt3r
  severity: info
  description: Cowboy was detected.
  reference:
    - https://github.com/ninenines/cowboy
  metadata:
    verified: true
    max-request: 1
    shodan-query: "cowboy"
  tags: tech,cowboy,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: header
        words:
          - "Server: Cowboy"
        case-insensitive: true
