id: cowboy-detect

info:
  name: Cowboy - Detect
  author: sechunt3r
  severity: info
  description: Cowboy was detected.
  reference:
    - https://github.com/ninenines/cowboy
  metadata:
    max-request: 1
    verified: true
    shodan-query: "cowboy"
  tags: tech,cowboy,detect

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: header
        words:
          - "Server: Cowboy"
        case-insensitive: true
