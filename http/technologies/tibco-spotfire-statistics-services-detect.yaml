id: tibco-spotfire-statistics-services-detect

info:
  name: TIBCO Spotfire Statistics Services - Detect
  author: righettod
  severity: info
  description: |
    TIBCO Spotfire Statistics Services was detected.
  reference:
    - https://docs.tibco.com/products/tibco-spotfire-statistics-services
  metadata:
    max-request: 1
    verified: true
    shodan-query: http.title:"Welcome to TIBCO Spotfire Statistics Services"
  tags: tech,tibco,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/TERR/"
      - "{{BaseURL}}/SplusServer/"
      - "{{BaseURL}}/RServer/"

    stop-at-first-match: true

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_any(to_lower(body), "tibco spotfire statistics services", "spotfire statistics services")'
        condition: and

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'Version\s+([0-9.\s\(\)V]+)'

