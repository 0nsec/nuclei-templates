id: vivotex-web-console-detect

info:
  name: VIVOTEK Web Console Detect
  author: pikpikcu
  severity: info
  classification:
    cpe: cpe:2.3:h:vivotek:ip7361:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: vivotek
    product: ip7361
    shodan-query:
      - http.title:"vivotek web console"
      - cpe:"cpe:2.3:h:vivotek:ip7361"
    fofa-query:
      - app="vivotek-web-console"
      - title="vivotek web console"
    google-query: intitle:"vivotek web console"
  tags: tech,vivotex,console,vivotek

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>VIVOTEK Web Console</title>"

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
