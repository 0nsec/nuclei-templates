id: hugegraph-detect

info:
  name: HugeGraph - Detect
  author: rxerium
  severity: info
  description: |
    A huge graph technology was detected.
  reference:
    - https://hugegraph.apache.org/
  metadata:
    max-request: 1
    verified: true
    shodan-query: html:"https://hugegraph.github.io"
  tags: hugegraph,tech,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"service":"hugegraph"'

      - type: status
        status:
          - 200

