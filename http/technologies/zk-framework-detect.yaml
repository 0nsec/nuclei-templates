id: zk-framework-detect

info:
  name: ZK Framework - Detect
  author: pdteam
  severity: info
  description: |
    Detects the presence of ZK Framework and attempts to extract its version.
    ZK Framework is a Java-based web framework that enables building rich web applications with minimal programming knowledge.
  reference:
    - https://www.zkoss.org/
    - https://tracker.zkoss.org/browse/ZK-5150
    - https://nvd.nist.gov/vuln/detail/CVE-2022-36537
  classification:
    cpe: cpe:2.3:a:zkoss:zk_framework:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 3
    vendor: zkoss
    product: zk_framework
    shodan-query: http.title:"ZK Framework" OR http.html:"zk.wpd" OR http.html:"<!-- ZK "
    fofa-query: title="ZK Framework" || body="zk.wpd" || body="<!-- ZK "

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/zkau"
      - "{{BaseURL}}/zkau/web"
      - "{{BaseURL}}/zkau/web/js/zk/zk.wpd"
      - "{{BaseURL}}/zkau/web/js/zk/zk.js"
      - "{{BaseURL}}/zkau/web/js/zk/zk.wpd"

    stop-at-first-match: true
    matchers-condition: or
    matchers:
      - type: word
        part: body
        words:
          - "ZK Framework"
          - "zk.wpd"
          - "zkau/web"
          - "zkau/zkau"
          - "zkau/web/js/zk/zk.wpd"
          - "<!-- ZK "
        condition: or

      - type: regex
        part: body
        regex:
          - 'ZK Framework v?([0-9.]+)'
          - 'zkau/web/js/zk/zk\.wpd\?v=([0-9.]+)'
          - 'zkau/web/js/zk/zk\.js\?v=([0-9.]+)'
          - '<!-- ZK ([0-9.]+) [0-9]+ -->'

    extractors:
      - type: regex
        part: body
        name: version
        group: 1
        regex:
          - 'ZK Framework v?([0-9.]+)'
          - 'zkau/web/js/zk/zk\.wpd\?v=([0-9.]+)'
          - 'zkau/web/js/zk/zk\.js\?v=([0-9.]+)'
          - '<!-- ZK ([0-9.]+) [0-9]+ -->'
