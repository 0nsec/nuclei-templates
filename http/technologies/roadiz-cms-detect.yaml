id: roadiz-cms-detect

info:
  name: Roadiz CMS - Detect
  author: righettod
  severity: info
  description: |
    Roadiz CMS was detected.
  reference:
    - https://github.com/roadiz/roadiz
    - https://github.com/roadiz
  metadata:
    max-request: 1
    verified: true
    shodan-query: http.html:"roadiz"
  tags: panel,roadiz,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains(to_lower(body), "<meta name=\"generator\" content=\"roadiz ")'
        condition: and

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '(?i)roadiz\s*([a-z0-9.\s]+)-'
