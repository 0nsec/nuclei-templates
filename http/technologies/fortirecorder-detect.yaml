id: fortirecorder-detect
info:
  name: FortiRecorder Detection
  author: rxerium
  severity: info
  description: Detection template for FortiRecorder panels
  reference:
    - https://www.fortinet.com/content/dam/fortinet/assets/data-sheets/FortiRecorder.pdf
  metadata:
    max-request: 1
    verified: true
    shodan-query: http.html:FortiRecorder
  tags: fortinet,fortirecorder,detect

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "FortiRecorder"

      - type: status
        status:
          - 200