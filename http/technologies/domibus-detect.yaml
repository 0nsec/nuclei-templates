id: domibus-detect

info:
  name: Domibus - Detect
  author: righettod
  severity: info
  description: |
    Domibus was detected.
  reference:
    - https://ec.europa.eu/digital-building-blocks/sites/display/DIGITAL/Domibus
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"Domibus"
  tags: tech,domibus,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/domibus/rest/application/info"
      - "{{BaseURL}}/domibus/"

    stop-at-first-match: true
    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_any(to_lower(body), "<title>domibus", "domibus-msh")'
        condition: and

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '"versionNumber":\s*"([0-9.]+)"'
