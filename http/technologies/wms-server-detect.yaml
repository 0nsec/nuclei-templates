id: wms-server-detect

info:
  name: Wms-Server detect
  author: pikpikcu
  severity: info
  classification:
    cpe: cpe:2.3:a:wms_project:wms:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: wms_project
    product: wms
    fofa-query: app="WmsServer"
  tags: tech,wms,httpserver

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: header
        words:
          - "WMSServer/"
