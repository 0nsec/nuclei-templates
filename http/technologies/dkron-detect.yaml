id: dkron-detect

info:
  name: Dkron - Detect
  author: icarot
  severity: info
  description: |
    detected a Dkron server, a distributed and fault-tolerant job scheduling system for cloud-native environments.
  reference:
    - https://github.com/distribworks/dkron/
  metadata:
    verified: true
    fofa-query: title="DKRON"
    shodan-query: title:"DKRON"
  tags: tech,dkron,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/ui/"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Dkron</title>'

      - type: status
        status:
          - 200