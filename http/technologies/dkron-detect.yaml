id: dkron-detect

info:
  name: Dkron - Detect
  author: icarot
  severity: info
  description: |
    Detects a Dkron server, a distributed, fault tolerant job scheduling system for cloud native environments.
  reference:
    - https://github.com/distribworks/dkron/
  metadata:
    max-request: 1
    vendor: distribworks
    product: Dkron
    fofa-query: title="DKRON"
    shodan-query: title:"DKRON"
  tags: tech,dkron,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/ui/"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Dkron</title>'
          - 'DKRON'
        condition: and
      - type: status
        status:
          - 200
