id: docker-registry-browser-detection
info:
  name: Docker Registry Browser -  Detection
  author: pussycat0x
  severity: info
  description: |
    Detects the presence of Docker Registry Browser by looking for specific elements in the response body.
  tags: docker,registry,browser,ui,tech

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Docker Registry Browser</title>"

      - type: status
        status:
          - 200
