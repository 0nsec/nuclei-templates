id: eol-magento

info:
  name: Magento End-of-life Detect
  author: dogancanbakir
  severity: info
  description: |
    Magento end of life detection.
  reference:
    - https://www.magento.com/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:magento:magento:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.component:"Magento"
    product: magento
    vendor: magento
  tags: magento,tech,cms

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: body
        internal: true
        name: version
        group: 1
        regex:
          - 'Magento\/([0-9.]+) '
    matchers:
      - type: dsl
        dsl:
          - compare_versions(version, '<=2.4')

      - type: regex
        part: body
        regex:
          - 'Magento\/([0-9.]+) '
