id: teamforge-detect

info:
  name: TeamForge - Detection
  author: lstatro
  severity: info
  description: |
    Detects if the target is running a TeamForge server from digital.ai.
  reference:
    - https://digital.ai/products/teamforge/
  metadata:
    shodan-query: title:"TeamForge :"
    fofa-query: title="TeamForge :"
  tags: tech,teamforge

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>TeamForge :"
          - "Log In to TeamForge"
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        name: version
        part: body
        regex:
          - "teamforge(\\d+)"
