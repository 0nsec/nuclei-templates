id: mongoose-server

info:
  name: Mongoose Server
  author: lu4nx
  severity: info
  description: |
    Mongoose is a embedded web server
  reference:
    - https://github.com/cesanta/mongoose
  classification:
    cpe: cpe:2.3:a:cesanta:mongoose:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: cesanta
    product: mongoose
    shodan-query: 'Server: Mongoose'
  tags: tech,mongoose

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "Server: Mongoose"

      - type: status
        status:
          - 200
