id: umami-detect

info:
  name: Umami Detect
  author: userdehghani
  severity: info
  metadata:
    max-request: 1
    shodan-query: http.title:"umami"
  tags: tech,umami,analytics

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>umami - login</title>'
          - '<h1 class="center">umami</h1>'
        condition: and

      - type: status
        status:
          - 200
