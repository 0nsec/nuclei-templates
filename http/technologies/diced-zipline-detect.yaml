id: diced-zipline-detect

info:
  name: Diced Zipline - Detect
  author: icarot
  severity: info
  description: |
    Detects a Zipline server, a ShareX/file upload server that is easy to use, packed with features, and with an easy setup!
  reference:
    - 'https://github.com/diced/zipline'
  metadata:
    max-request: 1
    vendor: diced
    product: zipline
  tags: tech,diced,zipline,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/auth/login"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '"title":"Zipline"'
          - 'Zipline â€“ Login</title>'
        condition: or
        case-insensitive: true

      - type: status
        status:
          - 200
