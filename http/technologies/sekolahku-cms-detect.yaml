id: sekolahku-cms-detect

info:
  name: Sekolahku CMS Detect
  author: nblirwn
  severity: info
  description: Detects Sekolahku CMS
  reference:
    - https://sekolahku.web.id/
  metadata:
    max-request: 1
  tags: tech,sekolahku,cms

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: body
        words:
          - '<meta name="url" content="https://www.sekolahku.web.id">'
          - 'Powered by <a href="http://sekolahku.web.id">sekolahku.web.id</a>'
          - '<p>Developed by <a href="https://sekolahku.web.id">sekolahku.web.id</a></p>'
        condition: or