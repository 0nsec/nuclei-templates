id: windows-communication-foundation

info:
  name: Windows Communication Foundation Detect
  author: r3naissance
  severity: info
  metadata:
    max-request: 1
    vendor: windows
    product: wcf
    shodan-query: http.title:"Service"
  tags: tech,wcf,windows

http:
  - method: GET
    path:
      - '{{BaseURL}}/'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        case-insensitive: true
        words:
          - 'Endpoint not found.'
          - 'class="heading1">Service'
          - 'This is a Windows&#169; Communication Foundation service.'
        condition: or

      - type: word
        part: body
        case-insensitive: true
        words:
          - '<title>Service</title>'

      - type: status
        status:
          - 200
