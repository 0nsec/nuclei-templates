id: metatag-cms

info:
  name: Metatag CMS Detection
  author: dadevel
  severity: info
  description: Generic CMS Detection using html meta generator tag
  reference:
    - https://www.w3schools.com/tags/att_meta_name.asp
  metadata:
    max-request: 1
  tags: tech,cms

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - 'text/html'

      - type: regex
        part: body
        regex:
          - '(?i)<meta\s+?name="?generator"?\s+?content="[^"]+?"'

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '(?i)<meta\s+?name="?generator"?\s+?content="([^"]+?)"'
