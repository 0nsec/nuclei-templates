id: yacht-detect

info:
  name: YaCht Detect
  author: Fur1na
  severity: info
  description: |
    Yacht is a web management platform for managing Docker containers.
  metadata:
    verified: true
    max-request: 1
    zoomeye-query: app="Yacht"
  tags: tech,yacht

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Yacht</title>"
          - "but Yacht do"
        condition: and

      - type: status
        status:
          - 200