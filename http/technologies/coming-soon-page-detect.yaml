id: coming-soon-page-detect

info:
  name: Coming Soon Page Detect
  author: tess
  severity: info
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Coming Soon"
  tags: tech,default-page

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Coming Soon"
          - "Future home of something quite cool."
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
