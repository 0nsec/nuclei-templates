id: erxes-detect

info:
  name: Erxes Detect
  author: princechaddha
  severity: info
  metadata:
    max-request: 1
    shodan-query: http.title:"erxes"
    product: erxes
    vendor: erxes
    fofa-query: title="erxes"
    google-query: intitle:"erxes"
  tags: tech,erxes

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - "<title>erxes(.*)</title>"

      - type: status
        status:
          - 200
