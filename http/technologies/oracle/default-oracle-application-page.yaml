id: default-oracle-application-page

info:
  name: Oracle Application Server Containers
  author: dhiyaneshDk,righettod
  severity: info
  metadata:
    max-request: 1
    shodan-query: http.title:"Oracle Application Server Containers"
  tags: tech,oracle

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers:
      - type: word
        words:
          - "<TITLE>Oracle Application Server"
        part: body

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '(?i)\s+\(([0-9.]+)\)'
