id: adfs-detect

info:
  name: ADFS Detect
  author: Adam Crosser,Mys7ic
  severity: info
  description: Detects ADFS with forms-based authentication enabled.
  metadata:
    max-request: 1
  tags: tech,adfs

http:
  - method: GET
    path:
      - "{{BaseURL}}/adfs/ls/idpinitiatedsignon.aspx"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '/adfs/portal/css/style.css'

    extractors:
      - type: regex
        part: body
        name: domain
        group: 1
        regex:
          - 'var\s+userNameValue\s*=\s*''([^\\]*)\\'
