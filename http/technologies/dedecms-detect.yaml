id: dedecms-detect

info:
  name: DedeCMS Detect
  author: ritikchaddha,pphuahua
  severity: info
  classification:
    cpe: cpe:2.3:a:dedecms:dedecms:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: dedecms
    product: dedecms
    shodan-query: title:"dedecms" || http.html:"power by dedecms"
  tags: dedecms,tech

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/robots.txt"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - "status_code_1 == 200 && contains(body,'Power by DedeCms') || contains(body,'DedeCMS演示站') || contains(body,'DedeCMS')"
          - "status_code_2 == 200 && contains(body_2,'/plus/search.php')"
        condition: or
