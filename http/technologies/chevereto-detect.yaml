id: chevereto-detect

info:
  name: Chevereto detect
  author: pikpikcu
  severity: info
  classification:
    cpe: cpe:2.3:a:chevereto:chevereto:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: chevereto
    product: chevereto
    shodan-query: http.title:"Centreon"
  tags: tech,chevereto

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'content="Chevereto(.*)">'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '<meta name="generator" content="(.*)">'
