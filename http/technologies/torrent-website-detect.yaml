id: torrent-website-detect
info:
  name: Torrent Website Detection
  author: rxerium
  severity: info
  description: Detects the presence of torrent websites
  reference:
    - https://www.zdnet.com/article/what-is-torrenting-and-how-does-it-work/
  tags: torrent,website,detect,piracy,osint

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    max-redirects: 1
    redirects: true

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Search Torrents"
          - "Torrent Search Engine"
          - "Find Torrents"
          - "Search for Torrents"
          - "Torrent Search"
          - "Browse Torrents"
          - "Discover Torrents"
          - "Torrent Finder"
          - "Explore Torrents"
          - "Locate Torrents"
          - "Torrent Index"
          - "Torrent Search Results"
          - "Torrent Files Search"
          - "Torrent Finder"
          - "Search Engine for Torrents"
          - "P2P Search Engine"
          - "Torrent Database Search"
          - "BitTorrent"
        condition: or

      - type: status
        status:
          - 200