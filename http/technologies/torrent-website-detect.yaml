id: torrent-website-detect

info:
  name: Torrent Website - Detection
  author: rxerium
  severity: info
  description: |
    Detects websites that provide access to torrent search functionality or torrent indexing. These sites typically offer features such as searching for torrent files, browsing torrent categories, or accessing peer-to-peer (P2P) content through BitTorrent networks.
  reference:
    - https://www.zdnet.com/article/what-is-torrenting-and-how-does-it-work/
  metadata:
    verified: true
    max-request: 1
  tags: torrent,website,detect,piracy,osint

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    max-redirects: 1
    redirects: true

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Search Torrents"
          - "Torrent Search Engine"
          - "Find Torrents"
          - "Search for Torrents"
          - "Torrent Search"
          - "Browse Torrents"
          - "Discover Torrents"
          - "Torrent Finder"
          - "Explore Torrents"
          - "Locate Torrents"
          - "Torrent Index"
          - "Torrent Search Results"
          - "Torrent Files Search"
          - "Torrent Finder"
          - "Search Engine for Torrents"
          - "P2P Search Engine"
          - "Torrent Database Search"
          - "BitTorrent"
        condition: or

      - type: status
        status:
          - 200
