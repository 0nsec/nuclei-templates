id: xenforo-detect

info:
  name: XenForo Forum Detection
  author: dhiyaneshDk,daffainfo
  severity: info
  classification:
    cpe: cpe:2.3:a:xenforo:xenforo:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: xenforo
    product: xenforo
    shodan-query: http.title:"XenForo"
  tags: tech,xenforo

http:
  - method: GET
    path:
      - '{{BaseURL}}/index.php'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<html id="XenForo"'
          - '<html id="XF"'
        condition: or

      - type: status
        status:
          - 200
