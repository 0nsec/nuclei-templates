id: gstorage-detect

info:
  name: Google Bucket detection
  author: 0xTeles
  severity: info
  metadata:
    max-request: 1
  tags: tech,gstorage,google,bucket

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: header
        words:
          - "x-goog-metageneration"
          - "x-goog-generation"
        case-insensitive: true
