id: tinyproxy-detect

info:
  name: Tinyproxy - Detect
  author: bhutch
  severity: info
  description: Lightweight HTTP/HTTPS proxy daemon for POSIX operating systems
  reference:
    - https://github.com/tinyproxy/tinyproxy
  metadata:
    verified: true
    max-request: 1
    shodan-query: "Server: tinyproxy"
  tags: tech,proxy,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        part: header
        words:
          - "server: tinyproxy"
        case-insensitive: true

    extractors:
      - type: kval
        kval:
          - server
