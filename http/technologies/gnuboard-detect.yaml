id: gnuboard-detect

info:
  name: Gnuboard CMS - Detect
  author: gy741
  severity: info
  description: Gnuboard CMS was detected.
  reference:
    - https://sir.kr/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: tech,gnuboard

http:
  - method: GET
    path:
      - "{{BaseURL}}/LICENSE.txt"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'GNU Board'
          - 'http://sir.kr'
        condition: and

      - type: word
        part: header
        words:
          - 'text/plain'

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '\( GNU Board (.*) \)'
