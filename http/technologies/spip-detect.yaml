id: spip-detect
info:
  name: SPIP - Detect
  author: s4e-io
  severity: info
  description: Detects a SPIP and SPIP version.
  reference:
    - https://www.spip.net/
  metadata:
    max-request: 1
    vendor: spip
    product: spip
    fofa-query: app="SPIP"
  tags: spip,tech,detect

http:
  - raw:
      - |
        GET / HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: regex
        part: header
        regex:
          - 'Composed-By: SPIP ([0-9]{1,2}.[0-9]{1,2}.[0-9]{1,2}) @ www.spip.net'
          - 'X-Spip-Cache:'
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        name: spip__version
        part: header
        regex:
          - 'Composed-By: SPIP ([0-9]{1,2}.[0-9]{1,2}.[0-9]{1,2}) @ www.spip.net'
        group: 1
