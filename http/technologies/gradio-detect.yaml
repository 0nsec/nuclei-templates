id: gradio-detect

info:
  name: Gradio - Detect
  author: s4e-io
  severity: info
  description: |
    An instance running Gradio was detected.
  reference:
    - https://github.com/gradio-app/gradio
  metadata:
    verified: true
    max-request: 1
    fofa-query: "Gradio"
  tags: gradio,tech,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    matchers:
      - type: dsl
        dsl:
          - 'contains_any(body, "gradio-app", "gradio-app/gradio")'
          - 'status_code == 200'
        condition: and
