id: yeswiki-detect

info:
  name: YesWiki Panel - Detect
  author: ritikchaddha
  severity: info
  description: YesWiki panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
    cpe: cpe:2.3:a:yeswiki:yeswiki:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.html:"yeswiki"
    product: yeswiki
    vendor: yeswiki
  tags: yeswiki,panel,tech

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'yeswiki-search'
          - 'yeswiki-base'
        condition: or

      - type: status
        status:
          - 200
