id: accellion-detect

info:
  name: Accellion - Detect
  author: rxerium
  severity: info
  description: |
    Dectection of Accellion File Transfer Appliance.
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"/cfadmin/img/"
  tags: accellion,tech,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/cfadmin/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '/cfadmin/img/accellion-logo.png'
          - 'secured by accellion'
        condition: or

      - type: status
        status:
          - 200
