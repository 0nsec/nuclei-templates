id: privatebin-detect

info:
  name: PrivateBin - Detect
  author: righettod
  severity: info
  description: |
    PrivateBin was detected.
  reference:
    - https://privatebin.info/
  classification:
    cpe: cpe:2.3:a:privatebin:privatebin:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: privatebin
    product: privatebin
    shodan-query: title:"PrivateBin"
  tags: tech,privatebin,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 2
    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_any(to_lower(body), "privatebin.js", "privatebin</title>", "content=\"privatebin")'
        condition: and

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'privatebin\.[a-z]{2,3}\?([0-9.]+)'

