id: plantumlserver-detect

info:
  name: PlantUMLServer - Detect
  author: s4e-io
  severity: info
  description: PlantUMLServer was detected.
  reference:
    - https://github.com/plantuml/plantuml-server
    - https://github.com/plantuml/plantuml
    - https://plantuml.com
  metadata:
    verified: true
    max-request: 1
    fofa-query: app="PlantUMLServer"
  tags: tech,uml,diagram,plantuml,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    matchers:
      - type: dsl
        dsl:
          - 'contains(body, "<title>PlantUMLServer")'
          - 'status_code == 200'
        condition: and