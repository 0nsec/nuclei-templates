id: bigip-apm-detect

info:
  name: BIGIP APM - Detect
  author: nodauf
  severity: info
  reference:
    - https://my.f5.com/manage/s/article/K000138683
  classification:
    cpe: cpe:2.3:a:f5:big-ip_access_policy_manager:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: f5
    product: big-ip_access_policy_manager
    shodan-query: html:"BIG-IP APM"
  tags: bigip,tech,f5,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/pre/config.php?version=2.0"
      - "{{BaseURL}}/pre/config.php?version=3.0"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'F5 Networks'
          - '<PROFILE VERSION='
          - '<VERSION>'
        condition: and

      - type: status
        status:
          - 200
