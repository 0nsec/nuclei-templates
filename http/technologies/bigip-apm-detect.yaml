id: bigip-apm-detect

info:
  name: BIGIP APM - Detection
  author: nodauf
  severity: info
  reference:
    - https://my.f5.com/manage/s/article/K000138683
  metadata:
    max-request: 2
  tags: bigip,tech,f5

http:
  - method: GET
    path:
      - "{{BaseURL}}/pre/config.php?version=2.0"
      - "{{BaseURL}}/pre/config.php?version=3.0"
    stop-at-first-match: true
    host-redirects: true
    matchers:
      - type: word
        part: body
        words:
          - 'F5 Networks
