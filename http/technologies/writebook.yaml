id: writebook-detect

info:
  name: Writebook Detect
  author: hahwul
  severity: info
  reference:
    - https://once.com/writebook
    - https://books.37signals.com/2/the-writebook-manual
  metadata:
    max-request: 1
  tags: writebook,tech

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: or
    matchers:
      - type: word
        part: header
        words:
          - "Set-Cookie: _writebook_session"

      - type: word
        part: body
        words:
          - "Made with Writebook"
          - "https://once.com/writebook"
        condition: and