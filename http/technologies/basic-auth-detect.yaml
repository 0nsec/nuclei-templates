id: basic-auth-detect

info:
  name: Basic Auth Detection
  author: w4cky_,bhutch
  severity: info
  metadata:
    max-request: 1
  tags: tech,basic-auth

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 401

      - type: regex
        regex:
          - "(?i)www-authenticate: basic"
        part: header

    extractors:
      - type: regex
        part: header
        group: 1
        regex:
          - '(?i)www-authenticate: (basic.*)\r\n'
