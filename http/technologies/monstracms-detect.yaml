id: monstracms-detect

info:
  name: MonstraCMS Detection
  author: ritikchaddha
  severity: info
  reference:
    - https://github.com/monstra-cms/monstra/
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.favicon.hash:419828698
    product: monstra_cms
    vendor: monstra
    fofa-query: icon_hash=419828698
  tags: tech,monstra,monstracms

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'content="Powered by Monstra'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'content="Powered by Monstra ([0-9.]+)'
