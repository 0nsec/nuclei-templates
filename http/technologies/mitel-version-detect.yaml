id: mitel-version-detect

info:
  name: Mitel MiCollab Unified Communications Server (UCS) JSON Version - Detection
  author: aushack
  severity: info
  description: |
    Mitel MiCollab UCS version disclosure via the /ucs/micollab/version.json endpoint.
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"MiCollab End User Portal"
  tags: mitel,micollab,ucs,version,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/ucs/micollab/version.json"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '{"version":'

      - type: word
        part: content_type
        words:
          - 'text/plain'

      - type: status
        status:
          - 200

    extractors:
      - type: json
        part: body
        name: version
        json:
          - ".version"
        group: 1
