id: ibm-odm-detect

info:
  name: IBM IBM Operational Decision Manager - Detection
  author: DhiyaneshDK
  severity: info
  description: |
    IBM Operational Decision Manager was detected.
  reference:
    - https://www.ibm.com/products/operational-decision-manager
  metadata:
    verified: true
    shodan-query: icon_hash="707491698"
  tags: ibm,decision-center,tech

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>IBM ODM</title>"

      - type: status
        status:
          - 200
