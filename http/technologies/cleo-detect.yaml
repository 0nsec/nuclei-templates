id: cleo-detect

info:
  name: Cleo Technology Detection
  description: |
    This template detects Cleo technologies, including VLTrader, Harmony, and LexiCom, by inspecting response headers. 
    It also extracts version information for each identified technology.
  author: rxerium
  severity: info
  tags: cleo,technology,detection
  reference:
    - https://www.cleo.com
  metadata:
    max-request: 1
    verified: true

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers:
      - type: word
        part: header
        words:
          - "Cleo VLTrader"
          - "Cleo Harmony"
          - "Cleo LexiCom"
        condition: or

    extractors:
      - type: regex
        part: header
        regex:
          - "Cleo VLTrader/([0-9.]+)"
          - "Cleo Harmony/([0-9.]+)"
          - "Cleo LexiCom/([0-9.]+)"