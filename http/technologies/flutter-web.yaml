id: flutter-web-detection

info:
  name: Flutter Web Application Detection
  author: incogbyte
  severity: info
  description: detect flutter web apps looking for flutter_bootstrap.js,main.dart.js and flutter_service_worker.js files.

requests:
  - method: GET
    path:
      - "{{BaseURL}}/flutter_service_worker.js"
      - "{{BaseURL}}/main.dart.js"
      - "{{BaseURL}}/flutter_bootstrap.js"
    matchers:
      - type: word
        words:
          - "_flutter.loader.didCreateEngineInitializer"
          - "_flutter.buildConfig"
          - "flutter-app-manifest"
          - "flutter-temp-cache"
          - "flutter-app-cache"
          - "ext.flutter.disassemble"
          - "#flutterweb-theme"
        condition: and
        part: body
      - type: status
        status:
          - 200
