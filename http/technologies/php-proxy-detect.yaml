id: php-proxy-detect

info:
  name: PHP Proxy Detect
  author: pikpikcu
  severity: info
  metadata:
    max-request: 2
  tags: tech,php,proxy

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/proxy"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>PHP-Proxy</title>"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '<meta name="version" content="([0-9.]+)">'
