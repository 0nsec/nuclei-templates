id: mitel-micollab-ucs-version-detect

info:
  name: Mitel MiCollab Unified Communications Server (UCS) JSON Version - Detection
  author: aushack
  severity: info
  description: |
    Mitel MiCollab UCS version disclosure via the /ucs/micollab/version.json endpoint.
  metadata:
    # verified: true
    max-request: 1
    shodan-query: 'http.html:MiCollab End User Portal'
  tags: mitel,micollab,ucs,version,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/ucs/micollab/version.json"

    matchers:
      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        regex:
          - '"version"\s*:\s*"([\d.]+)"'
        group: 1
