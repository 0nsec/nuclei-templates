id: splash-rendering-service

info:
  name: Splash - Detect
  author: pussycat0x
  severity: info
  description: Splash rendering service was detected.
  reference:
    - https://github.com/scrapinghub/splash
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Splash"
    hunter-query: web.title="Splash" && header="TwistedWeb"
  tags: tech,splash,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Splash"
          - "splash.loadExample"
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        regex:
          - "Splash v([0-9.]+)"
