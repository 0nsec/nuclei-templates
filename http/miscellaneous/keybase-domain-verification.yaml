id: keybase-owwnership-verification

info:
  name: Keybase Ownership Verification
  author: rxerium
  severity: info
  description: Detects presence of keybase.txt used to prove domain ownership via Keybase identity.
  reference:
    - https://book.keybase.io/account#proofs
  tags: keybase,identity,well-known,pgp,discovery,osint

requests:
  - method: GET
    path:
      - "{{BaseURL}}/.well-known/keybase.txt"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "https://keybase.io/"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        name: keybase-username
        part: body
        regex:
          - "([a-zA-Z0-9_-]+) \\(https://keybase.io/[a-zA-Z0-9_-]+\\)"
      - type: regex
        name: pgp-message
        part: body
        regex:
          - "-----BEGIN PGP MESSAGE-----[\\s\\S]+?-----END PGP MESSAGE-----"