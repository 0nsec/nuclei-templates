id: assetlinks-detect

info:
  name: Assetlinks.json Exposure
  author: rxerium
  severity: info
  description: Detects the exposed .well-known/assetlinks.json file which is used for Android App Links and digital asset verification.
  reference:
    - https://developer.android.com/training/app-links/verify-android-applinks
  tags: android,assetlinks,mobile,well-known,compliance,verification

requests:
  - method: GET
    path:
      - "{{BaseURL}}/.well-known/assetlinks.json"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "android_app"

      - type: status
        status:
          - 200