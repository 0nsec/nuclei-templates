id: assetlinks-detect

info:
  name: Assetlinks.json - Detect
  author: rxerium
  severity: info
  description: |
    Detects the exposed .well-known/assetlinks.json file which is used for Android App Links and digital asset verification.
  reference:
    - https://developer.android.com/training/app-links/verify-android-applinks
  tags: android,assetlinks,mobile,well-known,compliance,verification

requests:
  - method: GET
    path:
      - "{{BaseURL}}/.well-known/assetlinks.json"

    matchers:
      - type: dsl
        dsl:
          - "status_code == 200"
          - "contains(body, 'android_app')"
          - "contains(content_type, 'application/json')"
        condition: and
