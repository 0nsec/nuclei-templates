id: defaced-website-detect

info:
  name: Defaced Website - Detection
  author: ggranjus
  severity: info
  description: The detected website is defaced.
  metadata:
    verified: 'true'
    max-request: 1
    shodan-query: http.title:"Hacked By"
  tags: miscellaneous,defacement,misc

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: regex
        part: body
        regex:
          - '(?i)<title>.*Hacked( By .+)?<\/title>'

    extractors:
      - type: xpath
        xpath:
          - '/html/head/title'
