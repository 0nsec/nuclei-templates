id: robots-txt

info:
  name: robots.txt file
  author: CasperGN,TheZakMan
  severity: info
  metadata:
    max-request: 1
  tags: miscellaneous,misc,generic

http:
  - method: GET
    path:
      - "{{BaseURL}}/robots.txt"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'User-agent:'
          - 'Disallow:'
          - 'Allow:'

      - type: word
        part: header
        words:
          - text/plain

      - type: dsl
        dsl:
          - "len(body)>=140 && status_code==200"
