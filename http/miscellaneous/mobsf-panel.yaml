id: exposed-MobSF-Instance

info:
  name: Exposed MobSF
  author: Shine
  severity: high
  metadata:
    max-request: 3
  tags: android, vulnerability scanner,mobsf

http:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}:8000'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Mobile Security Framework - MobSF'
          - 'RECENT SCANS'
          - 'Mobile Security Framework'
      - type: status
        status:
          - 200
