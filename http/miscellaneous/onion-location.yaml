id: onion-location-header

info:
  name: Onion Website Supported
  author: rxerium
  severity: info
  description: Detects if a website supports an onion address via the Onion-Location HTTP header.
  tags: tor,onion,header,privacy,osint

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: regex
        part: header
        regex:
          - '(?i)onion-location:\s*https?://[a-z0-9]+\.onion'

    extractors:
      - type: regex
        part: header
        name: onion-address
        group: 1
        regex:
          - '(?i)onion-location:\s*(https?://[a-z0-9]+\.onion)'
