id: defacement

info:
  name: Website defacement
  author: ggranjus
  severity: info
  description: The detected website is defaced.
  metadata:
    verified: 'true'
    shodan-query: http.title:"Hacked By"
    max-request: 1
  tags: defacement,misc

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: regex
        regex:
          - '(?i)<title>.*Hacked( By .+)?<\/title>'
    extractors:
      - type: xpath
        xpath:
          - '/html/head/title'
