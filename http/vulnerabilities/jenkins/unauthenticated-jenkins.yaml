id: unauthenticated-jenkins

info:
  name: Jenkins Dashboard - Unauthenticated Access
  author: dhiyaneshDK
  severity: high
  description: Jenkins Dashboard is exposed to external users.
  metadata:
    max-request: 2
  tags: jenkins

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/jenkins/"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        words:
          - Dashboard [Jenkins]

      - type: status
        status:
          - 200
