id: wordpress-db-backup

info:
  name: WordPress DB Backup
  author: dwisiswant0
  severity: medium
  description: This template checks for exposed database in wordpress.
  metadata:
    max-request: 1
  tags: wordpress,backups

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/backup-db/"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Index of /"
          - ".sql\">"
        condition: and
        part: body

      - type: status
        status:
          - 200
