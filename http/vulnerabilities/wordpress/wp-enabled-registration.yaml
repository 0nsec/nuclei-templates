id: wp-enabled-registration

info:
  name: WordPress user registration enabled
  author: Ratnadip Gajbhiye
  severity: info
  metadata:
    max-request: 1
  tags: wordpress

http:
  - method: GET
    path:
      - '{{BaseURL}}/wp-login.php?action=register'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - Register For This Site
          - E-mail
        condition: and
        part: body

      - type: status
        status:
          - 200
