id: wp-enabled-registration

info:
  name: WordPress user registration enabled
  author: Ratnadip Gajbhiye
  severity: info
  metadata:
    max-request: 1
  tags: wordpress

http:
  - method: GET
    path:
      - '{{BaseURL}}/wp-login.php?action=register'
      - '{{BaseURL}}/wp-signup.php'

    host-redirects: true
    max-redirects: 2
    matchers:
      - type: dsl
        dsl:
          - 'contains_all(body, "Register For This Site", "wp-")'
          - 'contains_any(body, "login-action-register", "registerform", "Email</label>", "E-mail</label>", "confirmation will be emailed")'
          - 'status_code == 200'
        condition: and
