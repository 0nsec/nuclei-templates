id: wp-debug-log

info:
  name: WordPress debug log
  author: geraldino2,dwisiswant0,philippedelteil
  severity: low
  metadata:
    max-request: 1
  tags: wordpress,log

http:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/debug.log"
      - "{{BaseURL}}/wordpress/wp-content/debug.log"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 3
    max-size: 5000
    matchers-condition: and
    matchers:
      - type: word
        words:
          - octet-stream
          - text/plain
        part: header
        condition: or

      - type: regex
        regex:
          - "[[0-9]{2}-[a-zA-Z]{3}-[0-9]{4} [0-9]{2}:[0-9]{2}:[0-9]{2} [A-Z]{3}] PHP"
        part: body

      - type: status
        status:
          - 200

    extractors:
      - type: dsl
        dsl:
          - to_string(content_length)+ " bytes"


