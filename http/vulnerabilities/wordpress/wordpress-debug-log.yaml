id: wp-debug-log

info:
  name: WordPress Debug Log - Exposure
  author: geraldino2,dwisiswant0,philippedelteil
  severity: low
  description: Exposed Wordpress debug log.
  metadata:
    max-request: 4
  tags: wp,wordpress,log,exposure

http:
  - method: GET
    path:
      - "{{BaseURL}}/{{paths}}/debug.log"

    payloads:
      paths:
        - 'wp-content'
        - 'wordpress'
        - 'wp'
        - 'blog'

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 3
    max-size: 5000
    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - octet-stream
          - text/plain
        condition: or

      - type: regex
        part: body
        regex:
          - "[[0-9]{2}-[a-zA-Z]{3}-[0-9]{4} [0-9]{2}:[0-9]{2}:[0-9]{2} [A-Z]{3}] PHP"

      - type: status
        status:
          - 200

    extractors:
      - type: dsl
        dsl:
          - to_string(content_length)+ " bytes"
