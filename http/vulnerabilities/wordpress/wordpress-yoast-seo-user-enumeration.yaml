id: wordpress-yoast-seo-user-enumeration

info:
  name: WordPress Yoast SEO Plugin User Enumeration
  author: FLX
  severity: info
  tags: wordpress,enum
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - "{{BaseURL}}/author-sitemap.xml"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "xml"
        part: body

      - type: word
        words:
          - "<loc>"
        part: body
    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - "<loc>https?://.*/author/([^<]+)/</loc>"