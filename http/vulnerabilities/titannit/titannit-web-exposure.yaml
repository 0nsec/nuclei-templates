id: titannit-web-exposure

info:
  name: TitanNit Web Control - Exposure
  author: DhiyaneshDk
  severity: medium
  metadata:
    shodan-query: title:"TitanNit Web Control"
    verified: true
    max-request: 1
  tags: titannit,webcontrol,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>TitanNit Web Control"

      - type: status
        status:
          - 200
