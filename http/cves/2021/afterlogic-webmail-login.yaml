id: afterlogic-webmail-login

info:
  name: AfterLogic WebMail Panel - Detect
  author: johnk3r
  severity: info
  description: AfterLogic WebMail was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
    fofa-query: "X-Server: AfterlogicDAVServer"
  tags: panel,afterlogic

http:
  - method: GET
    path:
      - '{{BaseURL}}'


    matchers-condition: and
    matchers:
      - type: word
        words:
          - "afterlogic"
          - "Aurora"
          - "dav_url"

      - type: status
        status:
          - 200
