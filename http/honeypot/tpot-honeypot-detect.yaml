id: tpot-honeypot-detect

info:
  name: tpot Honeypot - Detect
  author: rxerium
  severity: info
  description: |
    A tpot dashboard has been detected
  reference:
    - https://github.com/telekom-security/tpotce
  tags: tpot,honeypot

http:
  - method: GET
    path:
      - "{{BaseURL}}:64297"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>T-Pot</title>"
          - "T-Pot @ Github"
        condition: and

      - type: status
        status:
          - 200