id: sauce-token

info:
  name: Sauce Token
  author: DhiyaneshDK
  severity: info
  reference:
    - https://github.com/praetorian-inc/noseyparker/blob/main/data/default/rules/sauce.yml
  metadata:
    verified: true
    max-request: 1
  tags: sauce,token,exposure

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: body
        regex:
          - '(?i)sauce.{0,50}\b([a-f0-9-]{36})\b'
