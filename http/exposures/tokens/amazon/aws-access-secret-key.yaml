id: aws-access-secret-key

info:
  name: AWS Access/Secret Key Disclosure
  author: tess
  severity: unknown
  metadata:
    verified: true
    max-request: 1
  tags: disclosure,aws,exposure,amazon

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'accessKeyId'
          - 'secretAccessKey'
        condition: and
        case-insensitive: true

      - type: status
        status:
          - 200
