id: database-credentials

info:
  name: Database Credentials File Exposure
  author: Hardik-Solanki,geeknik
  severity: low
  description: Internal file exposed containing database credentials.
  reference:
    - https://github.com/maurosoria/dirsearch/blob/master/db/dicc.txt
  metadata:
    verified: true
    max-request: 1
    github-query: filename:database_credentials.inc
  tags: exposure,database,config,files

http:
  - method: GET
    path:
      - "{{BaseURL}}/database_credentials.inc"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'DATABASE_USER'
          - 'DB_USER'
          - 'USERNAME'
          - 'USER'
        condition: or

      - type: word
        part: body
        words:
          - 'DATABASE_PASS'
          - 'DB_PASS'
          - 'PASSWORD'
          - 'PASS'
        condition: or

      - type: status
        status:
          - 200
          - 401
          - 403
        condition: or

      - type: word
        part: body
        words:
          - 'Access denied'
          - 'Unauthorized'
        condition: or
        negative: true

      - type: word
        part: header
        words:
          - 'Content-Type: text/plain'
          - 'Content-Type: application/json'
        condition: or
