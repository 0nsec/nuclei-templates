id: ws-ftp-ini

info:
  name: WS FTP File Disclosure
  author: DhiyaneshDK
  severity: low
  description: WS FTP file is disclosed.
  classification:
    cpe: cpe:2.3:a:ipswitch:ws_ftp:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: ipswitch
    product: ws_ftp
    google-query:
      - intitle:"index of" ws_ftp.ini
      - intitle:"ad hoc transfer"
      - intitle:"ws_ftp server web transfer"
    shodan-query:
      - http.title:"ad hoc transfer"
      - http.title:"ws_ftp server web transfer"
      - ws_ftp port:"22"
    fofa-query:
      - title="ad hoc transfer"
      - title="ws_ftp server web transfer"
    censys-query: services.http.request.uri="*/thinclient/wtm/public/index.html"
  tags: exposure,ftp,files,ipswitch

http:
  - method: GET
    path:
      - '{{BaseURL}}/ws_ftp.ini'

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'HOST='
          - 'UID='
          - 'DIR='
        condition: and

      - type: status
        status:
          - 200
