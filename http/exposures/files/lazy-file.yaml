id: lazy-file-manager

info:
  name: Lazy File Manager
  author: amsda
  severity: medium
  description: lfm.php file in exposed in Lazy File Manager.
  metadata:
    max-request: 1
  tags: exposure

http:
  - method: GET
    path:
      - "{{BaseURL}}/lfm.php"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - Lazy File Manager
