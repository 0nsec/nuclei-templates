id: secret-token-rb

info:
  name: Secret Token Ruby - File Disclosure
  author: DhiyaneshDK
  severity: medium
  description: Ruby Secret token is exposed.
  classification:
    cpe: cpe:2.3:a:rubyonrails:rails:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 3
    vendor: rubyonrails
    product: rails
    google-query:
      - intitle:"index of" "secret_token.rb"
      - intitle:"index of" "secrets.yml"
      - intitle:"index of" storage.yml
    shodan-query:
      - cpe:"cpe:2.3:a:rubyonrails:rails"
      - http.title:"index of" "secret_token.rb"
      - http.title:"index of" "secrets.yml"
      - http.title:"index of" storage.yml
    fofa-query:
      - title="index of" "secret_token.rb"
      - title="index of" "secrets.yml"
      - title="index of" storage.yml
  tags: redmine,devops,exposure,ruby,files,rubyonrails

http:
  - method: GET
    path:
      - "{{BaseURL}}/secret_token.rb"
      - "{{BaseURL}}/config/initializers/secret_token.rb"
      - "{{BaseURL}}/redmine/config/initializers/secret_token.rb"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '::Application.config.secret'

      - type: status
        status:
          - 200
