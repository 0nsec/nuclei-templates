id: apdisk-disclosure

info:
  name: Apdisk - File Disclosure
  author: DhiyaneshDk
  severity: low
  description: Apdisk internal file is exposed.
  reference:
    - https://discussions.apple.com/thread/250354761
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"Apdisk"
  tags: exposure,files,apdisk

http:
  - method: GET
    path:
      - "{{BaseURL}}/.apdisk"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<plist version="
          - "<key>"
          - "<string>"
        condition: and

      - type: word
        part: header
        words:
          - "text/xml"
