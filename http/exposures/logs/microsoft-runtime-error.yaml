id: microsoft-runtime-error

info:
  name: Microsoft Runtime Error Page
  author: DhiyaneshDk
  severity: info
  metadata:
    max-request: 1
    vendor: microsoft
    shodan-query: title:"Runtime Error"
  tags: iis,error,microsoft,log

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Runtime Error</title>"

      - type: status
        status:
          - 500
          - 404
