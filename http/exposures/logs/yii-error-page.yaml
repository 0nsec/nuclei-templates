id: yii-error-page

info:
  name: Yii Error Page - Detct
  author: DhiyaneshDk
  severity: unknown
  description: Yii (An application framework to handle and manage errors) error page detected.
  classification:
    cpe: cpe:2.3:a:yii_software:yii:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: yii_software
    product: yii
    shodan-query:
      - http.html:"yii\base\errorexception"
      - http.title:"yii debugger"
    fofa-query:
      - body="yii\base\errorexception"
      - title="yii debugger"
    google-query: intitle:"yii debugger"
  tags: exposure,yii,logs,yii_software

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>yii\base\ErrorException</title>'

      - type: status
        status:
          - 500
