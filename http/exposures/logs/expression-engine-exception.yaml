id: expression-engine-exception

info:
  name: ExpressionEngine Exception - Page
  author: DhiyaneshDk
  severity: info
  metadata:
    max-request: 1
    fofa-query: body="Exception - ExpressionEngine"
  tags: error,expressionengine,log

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    host-redirects: true
    max-redirects: 2

    matchers:
      - type: word
        part: body
        words:
          - 'Exception - ExpressionEngine'
          - 'Exception Caught'
        condition: and
