id: go-pprof-debug

info:
  name: Go pprof Debug Page
  author: w8ay
  severity: low
  description: go pprof debug page was exposed.
  metadata:
    max-request: 2
  tags: logs,exposure,go,pprof

http:
  - method: GET
    path:
      - "{{BaseURL}}/debug/pprof/heap?debug=1"
      - "{{BaseURL}}/pprof/heap?debug=1"

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'heap profile:'
          - 'Alloc'
        condition: and

      - type: word
        words:
          - "text/plain"
        part: header

      - type: status
        status:
          - 200
