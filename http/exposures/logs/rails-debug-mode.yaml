id: rails-debug-mode

info:
  name: Rails Debug Mode
  author: pdteam
  severity: medium
  description: Rails debug mode is enabled.
  metadata:
    max-request: 1
  tags: debug,rails,exposure,intrusive

http:
  - method: GET
    path:
      - "{{BaseURL}}/{{randstr}}"

    matchers:
      - type: word
        part: body
        words:
          - "Rails.root:"
          - "Action Controller: Exception caught"
        condition: and
