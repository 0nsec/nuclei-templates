id: npm-debug-log

info:
  name: NPM Debug Log Disclosure
  author: Hardik-Solanki
  severity: low
  description: NPM Debug log file exposed.
  reference:
    - https://github.com/maurosoria/dirsearch/blob/master/db/dicc.txt
    - https://docs.npmjs.com/generating-and-locating-npm-debug.log-files
  classification:
    cpe: cpe:2.3:a:npmjs:npm:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: npmjs
    product: npm
    github-query: filename:npm-debug.log
    shodan-query:
      - http.html:"anonymous-cli-metrics.json"
      - http.html:"npm-debug.log"
      - http.html:"npm-shrinkwrap.json"
    fofa-query:
      - body="anonymous-cli-metrics.json"
      - body="npm-debug.log"
      - body="npm-shrinkwrap.json"
  tags: exposure,npm,logs,debug,npmjs

http:
  - method: GET
    path:
      - "{{BaseURL}}/npm-debug.log"
      - "{{BaseURL}}/assets/npm-debug.log"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'verbose cli'
          - 'verbose stack'
        condition: and

      - type: status
        status:
          - 200
