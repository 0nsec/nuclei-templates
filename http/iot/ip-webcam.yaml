id: ip-webcam

info:
  name: IP Webcam Viewer Page
  author: gy741
  severity: medium
  description: Searches for exposed webcams by querying the  endpoint and the existence of IP Webcam in the body.
  tags: webcam,iot

http:
  - method: GET
    path:
      - "{{BaseURL}}/"

    matchers:
      - type: word
        part: body
        words:
          - '<title>IP Webcam</title>'
          - 'Pavel Khlebovich'
        condition: and
