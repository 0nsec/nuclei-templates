id: emerson-intellislot-webcard

info:
  name: Emerson Network Power IntelliSlot Web Card - Exposure
  author: Th3l0newolf
  severity: medium
  description: |
    Emerson IntelliSlot Web Card interface panel was discovered.
  reference:
    - https://www.vertiv.com
  metadata:
    verified: true
    max-request: 1
    shodan-query: 'http.title:"Emerson Network Power IntelliSlot Web Card"'
  tags: emerson,intellislot,iot,misconfig,web

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Emerson Network Power IntelliSlot Web Card</title>"

      - type: status
        status:
          - 200
