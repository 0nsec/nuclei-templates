id: network-camera-detect

info:
  name: Various Online Devices Detection (Network Camera)
  author: iamthefrogy
  severity: info
  description: Network camera panel was detected.
  metadata:
    max-request: 1
  tags: iot

http:
  - method: GET
    path:
      - "{{BaseURL}}/CgiStart?page=Single"

    host-redirects: true
    max-redirects: 2
    matchers:
      - type: word
        words:
          - <TITLE>Network Camera</TITLE>
