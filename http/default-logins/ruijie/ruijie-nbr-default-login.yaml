id: ruijie-nbr-default-login

info:
  name: Ruijie NBR Series routers - Default Login
  author: pussycat0x
  severity: high
  description: |
    This template detects  Ruijie NBR Series routers Default Login
  metadata:
    max-request: 1
    verified: true
    fofa-query: body="上层网络出现异常，请检查外网线路或联系ISP运营商协助排查"
  tags: default-login,ruijie-nbr

http:
  - raw:
      - |
        POST /login.cgi HTTP/1.1
        Host: {{Hostname}}
        Content-Length: 26
        Origin: {{RootURL}}
        Content-Type: application/x-www-form-urlencoded
        Referer: {{RootURL}}/login.html
        Accept-Encoding: gzip, deflate, br

        user={{username}}&password={{password}}

    stop-at-first-match: true
    attack: pitchfork
    payloads:
      username:
        - admin
      password:
        - admin

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'index\.htm\?_([0-9]+)'

      - type: status
        status:
          - 200
