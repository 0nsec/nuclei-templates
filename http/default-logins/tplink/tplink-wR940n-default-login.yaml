id: tplink-wR940n-default-login

info:
  name: TP-Link Wireless N Router WR940N - Default-Login
  author: ritikchaddha
  severity: high
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"/userRpm/"
  tags: tplink,wR940n,default-login,misconfig

variables:
  username: "admin"
  password: "admin"
  en_pass: "{{md5(password)}}"
  cookie: "{{base64(username + ':' + en_pass)}}"

http:
  - raw:
      - |
        GET /userRpm/LoginRpm.htm?Save=Save HTTP/1.1
        Host: {{Hostname}}
        Cookie: JS=true; JS_0a003e722337=true; Authorization=Basic {{cookie}}

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'location\.href(.*)\/([A-Z]+)\/userRpm\/Index\.htm";'

      - type: word
        part: header
        words:
          - text/html

      - type: status
        part: header
        status:
          - 200
