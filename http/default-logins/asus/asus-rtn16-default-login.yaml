id: asus-rtn16-default-login

info:
  name: ASUS RT-N16 - Default Login
  author: ritikchaddha
  severity: high
  description: |
    ASUS RT-N16 contains a default login vulnerability. Default admin login password 'admin' was found.
  classification:
    cpe: cpe:2.3:h:asus:rt-n16:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: asus
    product: rt-n16
    shodan-query: "RT-N16"
  tags: default-login,asus,rt-n16

http:
  - raw:
      - |
        GET / HTTP/1.1
        Host: {{Hostname}}
        Authorization: Basic {{base64(username + ':' + password)}}

    attack: pitchfork
    payloads:
      username:
        - admin
      password:
        - admin

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'ASUS'
          - 'RT-N16'
          - 'System Status'
          - 'Network Map'
        condition: and

      - type: status
        status:
          - 200
