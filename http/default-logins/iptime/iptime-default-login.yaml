id: iptime-default-login

info:
  name: ipTIME Default Login
  author: gy741
  severity: high
  description: ipTIME default admin credentials were discovered.
  reference:
    - https://www.freewebtools.com/IPTIME/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
  metadata:
    max-request: 1
  tags: iptime,default-login

http:
  - raw:
      - |
        POST /sess-bin/login_handler.cgi HTTP/1.1
        Host: {{Hostname}}
        Referer: {{BaseURL}}/sess-bin/login_session.cgi

        username={{username}}&passwd={{password}}

    payloads:
      username:
        - admin
      password:
        - admin
    attack: pitchfork

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "setCookie"
          - "efm_session_id"
          - "login.cgi"
        part: body
        condition: and
