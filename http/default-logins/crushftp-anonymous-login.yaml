id: crushftp-anonymous-login

info:
  name: CrushFTP - Anonymous Login
  author: pussycat0x
  severity: high
  description: |
    CrushFTP Anonymous login credentials were discovered.
  metadata:
    shodan-query: html:"CrushFTP"
    verified: true
    max-request: 2
  tags: misconfig,anonymous,crushftp

http:
  - raw:
      - |
        GET /WebInterface/ HTTP/1.1
        Host: {{Hostname}}


      - |
        POST /WebInterface/function/ HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        command=getUsername&random=0.4186510822713485&c2f={{auth}}

    matchers-condition: and
    matchers:
      - type: word
        part: body_2
        words:
          - "<username>anonymous</username>"

      - type: word
        part: header_2
        words:
          - "text/xml"


    extractors:
      - type: regex
        name: auth
        internal: true
        part: header_1
        group: 1
        regex:
          - 'currentAuth=([0-9a-zA-Z]+)'
