id: yealink-default-login

info:
  name: Yealink CTP18 Default Login
  author: parzival
  severity: high
  description: Yealink CTP18 Default Administrator Credentials Discovered.
  reference:
    - https://support.yealink.com
  metadata:
    max-request: 2
    verified: true
  tags: default-login,yealink

http:
  - raw:
      - |
        POST /api/auth/login?p=Login&t=1 HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded
        Accept: application/json, text/plain, */*

        username=admin&pwd=0000

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: header
        words:
          - text/html

      - type: word
        part: body
        words:
          - '{"ret":"ok","data":"ok"}'
        condition: and
