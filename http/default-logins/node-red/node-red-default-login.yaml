id: node-red-default-login

info:
  name: Node-Red - Default Login
  author: savik
  severity: critical
  description: |
    Allows to perform RCE.
  reference:
    - https://quentinkaiser.be/pentesting/2018/09/07/node-red-rce/
  metadata:
    max-request: 1
  tags: default-login,node-red-dashboard

http:
  - raw:

      - |
        POST /auth/token HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded;charset=UTF-8
        Accept: application/json, text/plain, */*

        client_id=node-red-editor&grant_type=password&scope=&username={{username}}&password={{password}}

    attack: pitchfork
    payloads:
      username:
        - admin
      password:
        - password

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'access_token'
          - 'expires_in'
        condition: and

      - type: status
        status:
          - 200
