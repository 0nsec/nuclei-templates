id: asus-wl500g-default-login

info:
  name: ASUS WL-500G - Default Login
  author: ritikchaddha
  severity: high
  description: |
   ASUS WL-500 contains a default login vulnerability. Default admin login password 'admin' was found.
  metadata:
    max-request: 1
    shodan-query: "WL-500G"
  tags: default-login,asus,wl-500

http:
  - raw:
      - |
        GET /index.asp HTTP/1.1
        Host: {{Hostname}}
        Authorization: Basic {{base64(username + ':' + password)}}

    attack: pitchfork
    payloads:
      username:
        - admin
      password:
        - admin

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '401 Unauthorized'
        negative: true

      - type: word
        part: body
        words:
          - '"Main_Index_AccessPoint.asp'
          - 'Main_List.asp'
        condition: and

      - type: status
        status:
          - 200
