id: yacht-default-login

info:
  name: Yacht - Default Login
  author: Fur1na
  severity: high
  description: |
    Yacht default login was discovered.
  reference:
    - https://github.com/SelfhostedPro/Yacht
    - https://dev.yacht.sh/docs/Installation/Getting_Started
  metadata:
    verified: true
    max-request: 1
    zoomeye-query: app="Yacht"
  tags: default-login,yacht

variables:
  username: "admin@yacht.local"
  password: "pass"

http:
  - raw:
      - |
        POST /api/auth/login HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/json

        {"username": "{{username}}", "password": "{{password}}"}

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "access_token"
          - ".eyJ"
          - "admin@yacht.local"
        condition: and

      - type: status
        part: header
        status:
          - 200