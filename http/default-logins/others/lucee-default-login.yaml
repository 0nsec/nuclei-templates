id: lucee-default-login

info:
  name: Lucee - Default Login
  author: jpg0mez
  severity: High
  description: |
    Lucee admin panel using the default login password was discovered.
  reference:
    - https://support.intranetconnections.com/hc/en-us/articles/115012060627-Lucee-Configuration
  classification:
    cwe-id: CWE-1392
  metadata:
    verified: true
    max-request: 2
  tags: lucee,default-login

http:
  - method: POST
    path:
      - "{{BaseURL}}/lucee/admin/web.cfm"
      - "{{BaseURL}}/lucee/admin/server.cfm"
    body: "login_passwordweb=connections&lang=en&rememberMe=s&submit=submit"
    redirects: true
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Lucee Web Administrator"
      - type: status
        status:
          - 200
      - type: word
        words:
          - "Access is protected"
        part: body
        negative: true
