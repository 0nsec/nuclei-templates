id: osasi-default-password

info:
  name: OSASI PLC Default Password
  author: biero-el-corridor
  severity: high
  description: |
    Can be found with the Shodan query. 
  metadata:
    shodan-query: http.favicon.hash:-268676052
    max-request: 1
  tags: osasi,plc,default-login

http:
  - raw:
    - |
      POST /users/login HTTP/1.1
      Host: {{Hostname}}
      Origin: {{RootURL}}
      Content-Type: application/x-www-form-urlencoded
      Referer: {{RootURL}}/users/login

      _method=POST&data[User][loginid]=1234&data[User][passwd]=1234

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 302