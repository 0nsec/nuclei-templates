id: zebra-default-login

info:
  name: Zebra - Default Login
  author: y0no
  severity: medium
  metadata:
    verified: true
    max-request: 1
  tags: zebra,default-login,misconfig,printer


http:
  - raw:
    - |
      POST /authorize HTTP/1.1
      Host: {{Hostname}}
      Content-Type: application/x-www-form-urlencoded
      Referer: {{BaseURL}}

      0={{username}}&1={{password}}

    attack: pitchfork
    payloads:
      username:
        - 1234
        - admin
      password:
        - ''
        - 1234

    headers:
      Content-Type: application/x-www-form-urlencoded

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Access Granted."

      - type: status
        status:
          - 200
