id: dragonfly-default-login

info:
  name: Dragonfly - Default Login
  author: DhiyaneshDK
  severity: high
  description: |
    Dragonfly was using default username and password was discovered.
  metadata:
    verified: true
    max-request: 1
    fofa-query: body="logo-dragonfly.png"
  tags: dragonfly,default-login

variables:
  username: "root"
  password: "dragonfly"

http:
  - raw:
      - |
        POST /api/v1/users/signin HTTP/1.1
        Host: {{Hostname}}
        Accept: application/json
        Content-Type: application/json;charset=UTF-8
        Origin: {{RootURL}}
        Referer: {{RootURL}}/

        {"name":"{{username}}","password":"{{password}}"}

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"token":'
          - '{"expire":'
        condition: and

      - type: word
        part: content_type
        words:
          - "application/json"

      - type: status
        status:
          - 200
