id: cambium-networks-canopy-access-point-default-login

info:
  name: Canopy 5.7GHz Access Point - Default Login
  author: defektive
  severity: high
  description: |
    Cambium Networks / Motorola Canopy 5750AP ADVANTAGE Access Point 5.7GHz login credentials were discovered.
  # metadata:
  #   verified: true
  #   max-request: 1
  #   fofa-query: title="Welcome to Canopy"
  tags: default-login,cambium-networks,5750AP

http:
  - raw:
      - |
        POST /login.cgi  HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        &Session=0&CanopyUsername={{username}}&CanopyPassword={{password}}&login=Login&webguisubmit=submit

    attack: pitchfork
    payloads:
      username:
        - root
        - admin
      password:
        - root
        - admin
    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "Logged in as root"
        condition: and

      - type: status
        status:
          - 200
