id: api-openweather

info:
  name: OpenWeather API Test
  author: zzeitlin
  severity: info
  reference:
    - https://openweathermap.org/current
  metadata:
    max-request: 1
  tags: token-spray,weather,openweather

self-contained: true

http:
  - method: GET
    path:
      - "https://api.openweathermap.org/data/2.5/weather?q=Chicago&appid={{token}}"

    matchers:
      - type: word
        part: body
        words:
          - '"coord":'
          - '"weather":'
          - '"base":'
        condition: and
