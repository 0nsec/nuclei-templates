id: api-gitlab

info:
  name: Gitlab API Test
  author: Adam Crosser
  severity: info
  reference:
    - https://docs.gitlab.com/ee/api/personal_access_tokens.html
  metadata:
    max-request: 1
  tags: token-spray,gitlab

self-contained: true

http:
  - method: GET
    path:
      - "https://gitlab.com/api/v4/personal_access_tokens"

    headers:
      PRIVATE-TOKEN: "{{token}}"
    matchers:
      - type: word
        part: body
        words:
          - '"id":'
          - '"created_at":'
        condition: and
