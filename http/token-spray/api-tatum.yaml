id: api-tatum

info:
  name: Tatum API Test
  author: 0ri2N
  severity: info
  reference:
    - https://apidoc.tatum.io/#tag/Node-RPC
    - https://docs.tatum.io
  tags: defi,dapp,token-spray,blockchain
  metadata:
    max-request: 1

self-contained: true
http:
  - method: POST
    path:
      - "https://api-eu1.tatum.io/v3/blockchain/node/ETH/{{token}}"
    headers:
      Content-Type: application/json
    body: "{\"jsonrpc\":\"2.0\",\"method\":\"web3_clientVersion\",\"params\":[ ],\"id\":1}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"result":'
          - '"jsonrpc":'
          - 'Geth'
        condition: and

      - type: word
        part: header
        words:
          - 'application/json'

      - type: status
        status:
          - 200
