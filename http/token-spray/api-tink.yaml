id: api-tink

info:
  name: Tink API Test
  author: dwisiswant0
  severity: info
  reference:
    - https://docs.tink.com/api
  metadata:
    max-request: 1
  tags: token-spray,tink

self-contained: true

http:
  - method: GET
    path:
      - "https://api.tink.com/api/v1/user"

    headers:
      Authorization: Bearer {{token}}
    matchers:
      - type: word
        part: body
        words:
          - "appId"
          - "externalUserId"
          - "username"
        condition: and
