id: api-slack

info:
  name: Slack API Test
  author: zzeitlin
  severity: info
  reference:
    - https://api.slack.com/methods/auth.test
  metadata:
    max-request: 1
  tags: token-spray,slack

self-contained: true

http:
  - method: POST
    path:
      - "https://slack.com/api/auth.test"

    headers:
      Authorization: Bearer {{token}}
    matchers:
      - type: word
        part: body
        words:
          - '"url":'
          - '"team_id":'
          - '"user_id":'
        condition: and
