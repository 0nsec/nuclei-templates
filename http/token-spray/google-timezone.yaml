id: api-googletimezone

info:
  name: Google Timezone API Test
  author: zzeitlin
  severity: info
  metadata:
    max-request: 1
  tags: token-spray,google,timezone

self-contained: true

http:
  - method: GET
    path:
      - "https://maps.googleapis.com/maps/api/timezone/json?location=39.6034810,-119.6822510&timestamp=1331161200&key={{token}}"

    matchers:
      - type: word
        part: body
        words:
          - 'errorMessage'
        negative: true
