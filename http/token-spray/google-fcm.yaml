id: api-googlefcm

info:
  name: Google FCM API Test
  author: zzeitlin
  severity: info
  metadata:
    max-request: 1
  tags: token-spray,google,fcm,firebase,cloud,messaging

self-contained: true

http:
  - method: POST
    path:
      - "https://fcm.googleapis.com/fcm/send"

    body: "{'registration_ids':['ABC']}"

    headers:
      Authorization: key={{token}}
      Content-Type: application/json
    matchers:
      - type: status
        status:
          - 200
