id: api-sslmate

info:
  name: SSLMate API Test
  author: 0ri2N
  severity: info
  reference:
    - https://sslmate.com
    - https://sslmate.com/help/
    - https://sslmate.com/help/reference/apiv2
  metadata:
    max-request: 1
  tags: recon,sslmate,token-spray

self-contained: true

http:
  - method: GET
    path:
      - https://sslmate.com/api/v2/certs/interact.sh?expand=current.crt

    headers:
      Authorization: Bearer {{token}}
    matchers:
      - type: word
        part: body
        words:
          - '"exists"'
          - '"wildcard"'
          - '"auto_renew"'
        condition: and
