id: api-jumpcloud

info:
  name: JumpCloud API Test
  author: zzeitlin
  severity: info
  reference:
    - https://docs.jumpcloud.com/1.0/authentication-and-authorization/api-key
  metadata:
    max-request: 1
  tags: token-spray,jumpcloud

self-contained: true

http:
  - method: GET
    path:
      - "https://console.jumpcloud.com/api/systems"

    headers:
      X-Api-Key: "{{token}}"
    matchers:
      - type: word
        part: body
        words:
          - '"_id":'
          - '"agentServer":'
        condition: and
