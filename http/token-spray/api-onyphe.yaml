id: api-onyphe

info:
  name: Onyphe API Test
  author: 0xpugal
  severity: info
  description: Cyber Defense Search Engine and Attack Surface Management
  reference:
    - https://www.onyphe.io/docs
  metadata:
    verified: true
    max-request: 1
  tags: token-spray,onyphe

self-contained: true

http:
  - method: GET
    path:
      - "https://www.onyphe.io/api/v2/user"

    headers:
      Authorization: Bearer {{token}}
      Content-Type: application/json

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"apikey":"'
          - '"apis":'
          - '"@timestamp":'
          - '"@category":'
        condition: and

      - type: word
        part: header
        words:
          - 'application/json'

      - type: status
        status:
          - 200
