id: api-dropbox

info:
  name: Dropbox API Test
  author: zzeitlin
  severity: info
  reference:
    - https://www.dropbox.com/developers/documentation/http/documentation
  metadata:
    max-request: 1
  tags: token-spray,dropbox

self-contained: true

http:
  - method: POST
    path:
      - "https://api.dropboxapi.com/2/users/get_current_account"

    headers:
      Authorization: Bearer {{token}}
    matchers:
      - type: word
        part: body
        words:
          - '"account_id":'
          - '"email":'
        condition: and
