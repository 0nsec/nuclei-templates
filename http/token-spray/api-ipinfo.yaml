id: api-ipinfo

info:
  name: IPinfo API Test
  author: 0xpugal
  severity: info
  reference:
    - https://ipinfo.io/developers
  metadata:
    verified: true
    max-request: 1
  tags: token-spray,ipinfo

self-contained: true

http:
  - method: GET
    path:
      - "https://ipinfo.io/?token={{token}}"

    matchers:
      - type: word
        part: body
        words:
          - '"ip"'
          - '"city"'
          - '"org"'
          - '"postal"'
          - '"timezone"'
        condition: and
