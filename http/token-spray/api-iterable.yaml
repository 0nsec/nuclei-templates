id: api-iterable

info:
  name: Iterable API Test
  author: zzeitlin
  severity: info
  reference:
    - https://api.iterable.com/api/docs
  metadata:
    max-request: 1
  tags: token-spray,iterable

self-contained: true

http:
  - method: GET
    path:
      - "https://api.iterable.com/api/catalogs"

    headers:
      Api_Key: "{{token}}"
    matchers:
      - type: word
        part: body
        words:
          - '"name":'
          - '"catalogNames":'
        condition: and
