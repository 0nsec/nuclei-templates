id: brave-phish

info:
  name: brave phishing Detection
  author: rxerium
  severity: info
  description: |
    A brave phishing website was detected
  reference:
    - https://brave.com
  metadata:
    max-request: 1
  tags: phishing,brave,osint
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Brave Browser Download | Brave'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"brave.com")'
