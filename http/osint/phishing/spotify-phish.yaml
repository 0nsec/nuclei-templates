id: spotify-phish

info:
  name: spotify phishing Detection
  author: rxerium
  severity: info
  description: |
    A spotify phishing website was detected
  reference:
    - https://spotify.com
  metadata:
    max-request: 1
  tags: phishing,spotify,osint
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Spotify - Web Player: Music for everyone'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"spotify.com")'
