id: kayak-phish

info:
  name: kayak phishing Detection
  author: rxerium
  severity: info
  description: |
    A kayak phishing website was detected
  reference:
    - https://kayak.co.uk
  metadata:
    max-request: 1
  tags: phishing,kayak,osint
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Search Flights, Hotels &amp; Car Hire | KAYAK'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"kayak.co.uk")'
