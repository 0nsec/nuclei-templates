id: plusnet-phish

info:
  name: plusnet phishing Detection
  author: rxerium
  severity: info
  description: |
    A plusnet phishing website was detected
  reference:
    - https://plus.net
  tags: phishing,plusnet

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Multi-Award Winner with Even Faster UK Broadband | Plusnet'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"plus.net")'