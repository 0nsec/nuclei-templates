id: evernote-phish

info:
  name: evernote phishing Detection
  author: rxerium
  severity: info
  description: |
    A evernote phishing website was detected
  reference:
    - https://evernote.com
  tags: phishing,evernote

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Best Note Taking App - Organize Your Notes with Evernote'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"evernote.com")'