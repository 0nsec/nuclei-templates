id: dropbox-phish

info:
  name: dropbox phishing Detection
  author: rxerium
  severity: info
  description: |
    A dropbox phishing website was detected
  reference:
    - https://dropbox.com
  metadata:
    max-request: 1
  tags: phishing,dropbox,osint
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Dropbox is a home for all of your work. You can store and share files, collaborate on projects and bring your best ideas to life, whether youâ€™re working alone or as part of a team.'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"dropbox.com")'
