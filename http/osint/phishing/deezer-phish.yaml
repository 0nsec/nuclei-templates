id: deezer-phish

info:
  name: deezer phishing Detection
  author: rxerium
  severity: info
  description: |
    A deezer phishing website was detected
  reference:
    - https://deezer.com
  tags: phishing,deezer

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Deezer | Listen to music | Online music streaming platform'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"deezer.com")'