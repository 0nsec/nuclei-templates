id: proton-phish

info:
  name: proton phishing Detection
  author: rxerium
  severity: info
  description: |
    A proton phishing website was detected
  reference:
    - https://proton.me
  metadata:
    max-request: 1
  tags: phishing,proton,osint
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Proton Account: Sign-in'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"proton.me")'
