id: putty-phish

info:
  name: putty phishing Detection
  author: rxerium
  severity: info
  description: |
    A putty phishing website was detected
  reference:
    - https://putty.org
  tags: phishing,putty,osint

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Download PuTTY - a free SSH and telnet client for Windows'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"putty.org")'