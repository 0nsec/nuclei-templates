id: Discord-phish

info:
  name: Discord phishing Detection
  author: rxerium
  severity: info
  description: |
    A Discord phishing website was detected
  reference:
    - https://discord.com
  metadata:
    max-request: 1
  tags: phishing,discord,osint
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Discord | Your Place to Talk and Hang Out'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"discord.com")'
