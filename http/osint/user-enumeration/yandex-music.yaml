id: yandex-music

info:
  name: Yandex Music User Name Information - Detect
  author: princechaddha
  severity: info
  description: Yandex Music user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
    verified: true
  tags: osint,osint-social,yandex

self-contained: true

http:
  - method: GET
    path:
      - "https://music.yandex/users/{{user}}/playlists"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "user-playlists"
          - "profile-info"