id: discord

info:
  name: Discord User Name Information - Detect
  author: princechaddha
  severity: info
  description: Discord user name information check was conducted.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
    verified: true
  tags: osint,osint-social,discord

self-contained: true

http:
  - method: GET
    path:
      - "https://discord.com/users/{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "discord"
          - "profile"