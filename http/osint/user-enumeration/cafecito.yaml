self-contained: true

http:
  - method: GET
    path:
      - "https://cafecito.app/{{user}}"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - " |Â Cafecito</title>"
