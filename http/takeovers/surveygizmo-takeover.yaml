id: surveygizmo-takeover

info:
  name: surveygizmo takeover detection
  author: pdteam
  severity: high
  description: surveygizmo takeover was detected.
  reference:
    - https://github.com/EdOverflow/can-i-take-over-xyz
  metadata:
    max-request: 1
  tags: takeover

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - Host != ip

      - type: word
        words:
          - data-html-name

    extractors:
      - type: dsl
        dsl:
          - cname
