id: softr-takeover

info:
  name: Softr.io takeover detection
  author: philippedelteil
  severity: info
  tags: takeover
  reference: https://github.com/EdOverflow/can-i-take-over-xyz/issues/352

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        words:
          - "The application you were looking for was built on Softr"
      - type: status
        status:
          - 404
