id: helpdocs.io-takeover

info:
  name: helpdocs.io takeover detection
  author: philippedelteil
  severity: info
  tags: takeover
  reference: https://github.com/EdOverflow/issues/402

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    redirects: true
    max-redirects: 2
    matchers:
      - type: word
        words:
          - "You've tried to access an account/page that does not exist"
