id: tave-takeover

info:
  name: tave takeover detection
  author: pdteam
  severity: high
  description: tave takeover was detected.
  reference:
    - https://github.com/EdOverflow/can-i-take-over-xyz
  metadata:
    max-request: 1
  tags: takeover

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - Host != ip

      - type: word
        words:
          - "<h1>Error 404: Page Not Found</h1>"

    extractors:
      - type: dsl
        dsl:
          - cname
