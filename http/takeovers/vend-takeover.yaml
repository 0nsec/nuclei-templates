id: vend-takeover

info:
  name: vend takeover detection
  author: pdteam
  severity: high
  description: vend takeover was detected.
  reference:
    - https://github.com/EdOverflow/can-i-take-over-xyz
  metadata:
    max-request: 1
  tags: takeover

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - Host != ip

      - type: word
        words:
          - Looks like you've traveled too far into cyberspace.

    extractors:
      - type: dsl
        dsl:
          - cname
