id: canny-takeover

info:
  name: Canny Takeover Detection
  author: pdteam
  severity: high
  description: Canny takeover was detected.
  reference:
    - https://github.com/EdOverflow/can-i-take-over-xyz/issues/114
  metadata:
    max-request: 1
  tags: takeover

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - Host != ip

      - type: word
        words:
          - 'Company Not Found'
          - 'There is no such company. Did you enter the right URL?'
        condition: and

    extractors:
      - type: dsl
        dsl:
          - cname
