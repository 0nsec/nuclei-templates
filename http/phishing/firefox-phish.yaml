id: firefox-phish

info:
  name: firefox phishing Detection
  author: rxerium
  severity: info
  description: |
    A firefox phishing website was detected
  reference:
    - https://www.mozilla.org/en-GB/firefox/new/
  tags: phishing,firefox

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Download Firefox for Desktop â€” Mozilla'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"mozilla.org")'