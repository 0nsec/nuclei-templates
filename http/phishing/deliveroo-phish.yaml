id: deliveroo-phish

info:
  name: deliveroo Phishing Detection
  author: rxerium
  severity: info
  description: |
    A deliveroo Phishing website was detected
  reference:
    - https://deliveroo.co.uk
  tags: phishing,deliveroo

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Deliveroo - Takeaway Food Delivery from Local Restaurants &amp; Shops'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"deliveroo.com")'
          - '!contains(host,"deliveroo.co.uk")'