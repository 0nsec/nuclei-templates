id: proton-phish

info:
  name: proton Phishing Detection
  author: rxerium
  severity: info
  description: |
    A proton Phishing website was detected
  reference:
    - https://proton.me
  tags: phishing,proton

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Proton Account: Sign-in'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"proton.me")'