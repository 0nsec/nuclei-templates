id: steam-phish

info:
  name: steam phishing Detection
  author: rxerium
  severity: info
  description: |
    A steam phishing website was detected
  reference:
    - https://steampowered.com
  tags: phishing,steam

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Welcome to Steam'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"steampowered.com")'