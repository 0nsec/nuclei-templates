id: ee-phish

info:
  name: ee Phishing Detection
  author: rxerium
  severity: info
  description: |
    A ee Phishing website was detected
  reference:
    - https://ee.co.uk
  tags: phishing,ee

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Superfast 5G &amp; 4G Phones, Tablets and Fibre Broadband | EE'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"ee.co.uk")'