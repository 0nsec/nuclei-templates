id: samsung-phish

info:
  name: samsung Phishing Detection
  author: rxerium
  severity: info
  description: |
    A samsung Phishing website was detected
  reference:
    - https://samsung.com
  tags: phishing,samsung

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Samsung UK | Mobile | Home Electronics | Home Appliances | TV'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"samsung.com")'