id: three-phish

info:
  name: three phishing Detection
  author: rxerium
  severity: info
  description: |
    A three phishing website was detected
  reference:
    - https://three.co.uk
  tags: phishing,three

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Three | Phones, Broadband &amp; SIM Only deals'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"three.co.uk")'