id: linkedin-phish

info:
  name: linkedin Phishing Detection
  author: rxerium
  severity: info
  description: |
    A linkedin Phishing website was detected
  reference:
    - https://linkedin.com
  tags: phishing,linkedin

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'LinkedIn: Log In or Sign Up'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"linkedin.com")'