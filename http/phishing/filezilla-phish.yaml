id: filezilla-phish

info:
  name: filezilla phishing Detection
  author: rxerium
  severity: info
  description: |
    A filezilla phishing website was detected
  reference:
    - https://filezilla-project.org
  tags: phishing,filezilla

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'FileZilla - The free FTP solution'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"filezilla-project.org")'