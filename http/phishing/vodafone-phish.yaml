id: vodafone-phish

info:
  name: vodafone Phishing Detection
  author: rxerium
  severity: info
  description: |
    A vodafone Phishing website was detected
  reference:
    - https://vodafone.co.uk
  tags: phishing,vodafone

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Vodafone &ndash; Our Best Ever Network'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"vodafone.co.uk")'