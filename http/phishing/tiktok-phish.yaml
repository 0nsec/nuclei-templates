id: tiktok-phish

info:
  name: tiktok Phishing Detection
  author: rxerium
  severity: info
  description: |
    A tiktok Phishing website was detected
  reference:
    - https://tiktok.com
  tags: phishing,tiktok

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'TikTok - Make Your Day'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"tiktok.com")'