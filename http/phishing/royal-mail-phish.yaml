id: royal-mail-phish

info:
  name: royal-mail Phishing Detection
  author: rxerium
  severity: info
  description: |
    A royal-mail Phishing website was detected
  reference:
    - https://royalmail.com
  tags: phishing,royal-mail

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Log in | Royal Mail Group Ltd'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"royalmail.com")'