id: microsoft-phish

info:
  name: Microsoft Phishing Detection
  author: rxerium
  severity: info
  description: |
    A microsoft Phishing website was detected
  reference:
    - https://office.com
    - https://microsoft.com
  tags: phishing,microsoft

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - ''

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"office.com")'
          - '!contains(host,"microsoft.com")'