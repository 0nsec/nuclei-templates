id: aliexpress-phish

info:
  name: aliexpress phishing Detection
  author: rxerium
  severity: info
  description: |
    A aliexpress phishing website was detected
  reference:
    - https://aliexpress.com
  tags: phishing,aliexpress

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'AliExpress - Affordable Prices on Top Brands with Free Shipping'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"aliexpress.com")'