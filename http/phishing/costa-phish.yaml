id: costa-phish

info:
  name: costa Phishing Detection
  author: rxerium
  severity: info
  description: |
    A costa Phishing website was detected
  reference:
    - https://costa.co.uk
  tags: phishing,costa

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'The Nation&#x27;s Favourite Coffee Shop | Costa Coffee'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"costa.co.uk")'