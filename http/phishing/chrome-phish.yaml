id: chrome-phish

info:
  name: chrome phishing Detection
  author: rxerium
  severity: info
  description: |
    A chrome phishing website was detected
  reference:
    - https://www.google.com/intl/en_uk/chrome/
  tags: phishing,chrome

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Google Chrome â€“ Download the fast, secure browser from Google'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"google.com")'