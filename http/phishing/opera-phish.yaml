id: opera-phish

info:
  name: opera phishing Detection
  author: rxerium
  severity: info
  description: |
    A opera phishing website was detected
  reference:
    - https://opera.com
  tags: phishing,opera

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Opera Web Browser | Faster, Safer, Smarter | Oper'

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"opera.com")'