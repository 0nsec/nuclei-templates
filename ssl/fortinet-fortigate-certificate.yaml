id: fortinet-fortigate-certificate

info:
  name: Fortinet FortiGate Certificate - Detect
  author: johnk3r
  severity: info
  metadata:
    verified: true
    max-request: 1
    shodan-query: product:"Fortinet"
  tags: ssl,tls,fortinet,fortigate
ssl:
  - address: "{{Host}}:{{Port}}"

    matchers-condition: and
    matchers:
      - type: word
        part: subject_dn
        words:
          - "O=Fortinet, L=Sunnyvale, ST=California, C=US, emailAddress=support@fortinet.com"

      - type: word
        part: subject_cn
        words:
          - "FGT"
          - "FG"

    extractors:
      - type: dsl
        dsl:
          - 'subject_cn'
