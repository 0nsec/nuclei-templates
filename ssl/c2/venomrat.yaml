id: venomrat

info:
  name: VenomRAT - Detect
  author: pussycat0x
  severity: info
  reference:
    - https://twitter.com/v0lundr_/status/1727277517659353297
  metadata:
    verified: "true"
    max-request: 1
    fofa-query: cert.issuer.cn="VenomRAT Server"
  tags: c2,ir,osint,malware,ssl,venomrat,tls

ssl:
  - address: "{{Host}}:{{Port}}"
    matchers:
      - type: word
        part: issuer_cn
        words:
          - "VenomRAT Server"

    extractors:
      - type: json
        json:
          - ".issuer_cn"
