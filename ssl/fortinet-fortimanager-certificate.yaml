id: fortinet-fortimanager-certificate

info:
  name: Fortinet FortiManager Certificate - Detect
  author: johnk3r
  severity: info
  metadata:
    verified: true
    max-request: 1
    shodan-query: product:"Fortinet"
  tags: ssl,tls,fortinet,fortimanager
ssl:
  - address: "{{Host}}:{{Port}}"
  - address: "{{Host}}:541"

    matchers-condition: and
    matchers:
      - type: word
        part: subject_dn
        words:
          - "O=Fortinet, L=Sunnyvale, ST=California, C=US, emailAddress=support@fortinet.com"

      - type: word
        part: subject_cn
        words:
          - "FMG"

    extractors:
      - type: dsl
        dsl:
          - 'subject_cn'
