id: mssql-detect

info:
  name: Microsoft SQL(mssql) - Detect
  author: Ice3man543,tarunKoyalwar
  severity: info
  metadata:
    max-request: 1
    shodan-query: port:1433
  tags: js,mssql,detect,network  

javascript:
  - code: |
      var m = require("nuclei/mssql");
      var c = m.MSSQLClient();
      c.IsMssql(Host, Port);

    args:
      Host: "{{Host}}"
      Port: "1433"

    matchers:
      - type: dsl
        dsl:
          - "response == true"
          - "success == true"
        condition: and