id: ssh-auth-methods

info:
  name: ssh-auth-methods
  author: Ice3man543
  severity: info
  metadata:
    max-request: 1

javascript:
  - code: |
      var m = require("nuclei/ssh");
      var c = m.SSHClient();
      var response = c.ConnectSSHInfoMode(Host, Port);
      to_json(response);

    args:
      Host: "{{Host}}"
      Port: "22"

    extractors:
      - type: json
        json:
          - '.UserAuth'