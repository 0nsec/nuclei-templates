id: disable-server-signature

info:
  name: Disable Server Signature in Apache
  author: pussycat0x
  severity: medium
  description: |
    Disabling the server signature prevents Apache from revealing version details in error pages.
  remediation: |
    Set 'ServerSignature Off' in the Apache configuration file and restart the service.
  reference:
    - https://httpd.apache.org/docs/2.4/mod/core.html#serversignature
  metadata:
    verified: true
  tags: audit,config,auth,apache

javascript:
  - pre-condition: |
      isPortOpen(Host,Port);
    code: |
      var m = require("nuclei/ssh");
      var c = m.SSHClient();
      c.Connect(Host,Port,User,Pass);
      const ApacheConfig = c.Run(Code)
      ApacheConfig
      let result = "";
      if (ApacheConfig.includes("<Directory") && !ApacheConfig.includes("ServerSignature Off")) {
      result += "Disable Server Signature";
      } else {
      exit();
      }
      result

    args:
      Host: "{{Host}}"
      Port: "22"
      User: "{{usernames}}"
      Pass: "{{passwords}}"
      Code: cat {{path}}

    payloads:
      path:
        - /etc/apache2/apache2.conf         # apache2 Debian
        - /etc/httpd/conf/httpd.conf        # apache RHEL
        - /etc/httpd/conf.d                 # apache Virtual Host
        - /usr/local/etc/httpd/httpd.conf   # macos

    matchers:
      - type: dsl
        dsl:
          - "success == true"

    extractors:
      - type: dsl
        dsl:
          - response