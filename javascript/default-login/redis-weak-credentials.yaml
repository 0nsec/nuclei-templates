id: redis-weak-credentials
info:
  name: Redis - Weak Credentials
  author: tarunKoyalwar
  severity: high
  description: |
    Redis service was accessed with easily guessed credentials.
  metadata:
    max-request: 6
    shodan-query: product:"redis"
  tags: js,redis,default-login,network   

javascript:
  - pre-condition: |
      isPortOpen(Host,Port)

    code: |
      var m = require("nuclei/redis");
      m.GetServerInfoAuth(Host,Port,Password);

    args:
      Host: "{{Host}}"
      Port: "6379"
      Password: "{{passwords}}"

    payloads:
      passwords:
        - ""
        - root
        - password
        - admin
        - iamadmin
    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "redis_version"

      - type: word
        negative: true
        words:
          - "redis_mode:sentinel"