id: webswing-api-version-disclosure

info:
  name: WebSwing REST API Version Disclosure
  author: aushack
  severity: info
  description: |
    Detects and extracts WebSwing.org server version number from the '/rest/version' endpoint.

requests:
  - method: GET
    path:
      - "{{BaseURL}}/rest/version"

    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: header
        words:
          - "webswing.org"

    extractors:
      - type: regex
        part: body
        regex:
          - '^(\d+(?:\.\d+)*)$'
        group: 1