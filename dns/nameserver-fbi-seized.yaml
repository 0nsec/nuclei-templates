id: nameserver-fingerprint-fbi-seized

info:
  name: A website has been seized by FBI
  author: rxerium
  severity: info
  description: A website has been seized by FBI
  classification:
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: dns,ns,darkweb,fbi,seized

dns:
  - name: "{{FQDN}}"
    type: NS
    matchers:
      - type: word
        words:
          - "ns1.fbi.seized.gov"
          - "ns2.fbi.seized.gov"
          - "ns3.fbi.seized.gov"
          - "jocelyn.ns.cloudflare.com"
          - "plato.ns.cloudflare.com"
          - "ns1.usssdomainseizure.com"
          - "ns2.usssdomainseizure.com"

    extractors:
      - type: regex
        group: 1
        regex:
          - "IN\\tNS\\t(.+)"