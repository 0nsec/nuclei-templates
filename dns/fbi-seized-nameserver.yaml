id: fbi-seized-nameserver

info:
  name: FBI Seized Nameserver - Detect
  author: rxerium
  severity: info
  description: |
    This template detects the FBI-seized nameserver.
  classification:
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: title:"THIS WEBSITE HAS BEEN SEIZED"
    fofa-query: title="THIS WEBSITE HAS BEEN SEIZED"
  tags: dns,ns,darkweb,fbi,seized

dns:
  - name: "{{FQDN}}"
    type: NS

    matchers:
      - type: word
        words:
          - "ns1.fbi.seized.gov"
          - "ns2.fbi.seized.gov"
          - "ns3.fbi.seized.gov"
          - "jocelyn.ns.cloudflare.com"
          - "plato.ns.cloudflare.com"
          - "ns1.usssdomainseizure.com"
          - "ns2.usssdomainseizure.com"
        condition: or

    extractors:
      - type: regex
        group: 1
        regex:
          - "IN\\tNS\\t(.+)"
