id: radarr-indexer-settings-exposure

info:
  name: Radarr Indexer Settings Exposure
  author: ProjectDiscoveryAI
  severity: medium
  description: |
    This template checks for the exposure of Radarr indexer settings which can lead to sensitive information disclosure.

http:
  - raw:
      - |
        GET /radarr/settings/indexers HTTP/1.1
        Host: {{Hostname}}
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "Radarr"
          - "Indexer"
          - "Settings"