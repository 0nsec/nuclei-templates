id: unauthenticated-temporal-web-ui

info:
  name: Unauthenticated Temporal Web UI
  author: ggranjus
  severity: high
  description: Temporal Web UI expose workflow's states, inputs and outputs.
  reference:
    - https://docs.temporal.io/web-ui
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:557327884
    verified: true
  tags: temporal,unauth,headless

headless:
  - steps:
      - action: navigate
        args:
          url: "{{BaseURL}}"

      - action: waitload

    matchers:
      - part: body
        type: word
        words:
          - "<title id=\"temporalLogoTitleID\">View Recent Workflows</title>"
